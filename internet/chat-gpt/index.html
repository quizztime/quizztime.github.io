 <b>Titanic</b>. Can you remember all the memorable scenes and quotes?&quot;,&quot;tags&quot;:[&quot;Movie&quot;,&quot;Romantic&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the name of the character played by Kate Winslet in the film Titanic?&quot;,&quot;options&quot;:[&quot;Rose Dewitt Bukater&quot;,&quot;Molly Brown&quot;,&quot;Cal Hockley&quot;,&quot;Jack Dawson&quot;],&quot;answer&quot;:&quot;Rose Dewitt Bukater&quot;,&quot;explanation&quot;:&quot;Kate Winslet played the character of Rose Dewitt Bukater in the film Titanic. She was a wealthy young woman who fell in love with Jack Dawson.&quot;},{&quot;question&quot;:&quot;Who played the role of Jack Dawson in the film Titanic?&quot;,&quot;options&quot;:[&quot;Brad Pitt&quot;,&quot;Tom Hanks&quot;,&quot;Matt Damon&quot;,&quot;Leonardo DiCaprio&quot;],&quot;answer&quot;:&quot;Leonardo DiCaprio&quot;,&quot;explanation&quot;:&quot;Leonardo DiCaprio played the role of Jack Dawson in the film Titanic. He was a poor artist who fell in love with Rose Dewitt Bukater.&quot;},{&quot;question&quot;:&quot;What was the name of the ship that sank in the film Titanic?&quot;,&quot;options&quot;:[&quot;RMS Lusitania&quot;,&quot;RMS Carpathia&quot;,&quot;HMHS Britannic&quot;,&quot;RMS Titanic&quot;],&quot;answer&quot;:&quot;RMS Titanic&quot;,&quot;explanation&quot;:&quot;The name of the ship that sank in the film Titanic was RMS Titanic. It was a British passenger liner that collided with an iceberg in the North Atlantic Ocean and sank on April 15, 1912.&quot;},{&quot;question&quot;:&quot;Who directed the film Titanic?&quot;,&quot;options&quot;:[&quot;James Cameron&quot;,&quot;Steven Spielberg&quot;,&quot;Christopher Nolan&quot;,&quot;Martin Scorsese&quot;],&quot;answer&quot;:&quot;James Cameron&quot;,&quot;explanation&quot;:&quot;The film Titanic was directed by James Cameron. It was released in 1997 and went on to become the highest-grossing film of all time until Avatar surpassed it in 2009.&quot;},{&quot;question&quot;:&quot;What is the name of the elderly woman who tells the story of the Titanic to her granddaughter in the film?&quot;,&quot;options&quot;:[&quot;Lizzy Calvert&quot;,&quot;Rose Dewitt Bukater&quot;,&quot;Leah Hirschberg&quot;,&quot;Margaret Brown&quot;],&quot;answer&quot;:&quot;Rose Dewitt Bukater&quot;,&quot;explanation&quot;:&quot;The name of the elderly woman who tells the story of the Titanic to her granddaughter in the film is Rose Dewitt Bukater, played by Gloria Stuart.&quot;},{&quot;question&quot;:&quot;Who played the role of Cal Hockley in the film Titanic?&quot;,&quot;options&quot;:[&quot;Brad Pitt&quot;,&quot;Tom Hanks&quot;,&quot;Billy Zane&quot;,&quot;Matt Damon&quot;],&quot;answer&quot;:&quot;Billy Zane&quot;,&quot;explanation&quot;:&quot;Cal Hockley was played by Billy Zane in the film Titanic. He was Rose's wealthy and controlling fiancé who disapproved of her relationship with Jack.&quot;},{&quot;question&quot;:&quot;What was the budget of the film Titanic?&quot;,&quot;options&quot;:[&quot;$100 million&quot;,&quot;$200 million&quot;,&quot;$300 million&quot;,&quot;$400 million&quot;],&quot;answer&quot;:&quot;$300 million&quot;,&quot;explanation&quot;:&quot;The budget of the film Titanic was around $300 million, making it one of the most expensive films ever made at the time of its release.&quot;},{&quot;question&quot;:&quot;What was the total runtime of the film Titanic?&quot;,&quot;options&quot;:[&quot;2 hours and 30 minutes&quot;,&quot;3 hours and 15 minutes&quot;,&quot;3 hours and 45 minutes&quot;,&quot;4 hours and 10 minutes&quot;],&quot;answer&quot;:&quot;3 hours and 15 minutes&quot;,&quot;explanation&quot;:&quot;The total runtime of the film Titanic is 3 hours and 15 minutes, including the credits.&quot;},{&quot;question&quot;:&quot;What was the name of the diamond that played a major role in the plot of the film?&quot;,&quot;options&quot;:[&quot;The Hope Diamond&quot;,&quot;The Blue Diamond&quot;,&quot;The Heart of the Ocean&quot;,&quot;The Star of India&quot;],&quot;answer&quot;:&quot;The Heart of the Ocean&quot;,&quot;explanation&quot;:&quot;The name of the diamond that played a major role in the plot of the film was The Heart of the Ocean. It was a fictional diamond that was said to have been owned by Louis XVI before being cut into a heart shape and given to Rose by Cal Hockley.&quot;},{&quot;question&quot;:&quot;Which actor played the role of Thomas Andrews, the designer of the Titanic?&quot;,&quot;options&quot;:[&quot;David Warner&quot;,&quot;David Bowie&quot;,&quot;David Morse&quot;,&quot;David Hyde Pierce&quot;],&quot;answer&quot;:&quot;David Warner&quot;,&quot;explanation&quot;:&quot;Thomas Andrews, the designer of the Titanic, was played by David Warner in the film. He was a fictionalized version of the real-life person of the same name.&quot;},{&quot;question&quot;:&quot;What was the tagline used in the marketing of the film Titanic?&quot;,&quot;options&quot;:[&quot;Nothing on Earth could come between them.&quot;,&quot;Love is a force of nature.&quot;,&quot;Collide with destiny.&quot;,&quot;Experience it like never before.&quot;],&quot;answer&quot;:&quot;Nothing on Earth could come between them.&quot;,&quot;explanation&quot;:&quot;The tagline used in the marketing of the film Titanic was 'Nothing on Earth could come between them.' It was a reference to the love story between Jack and Rose, and how their relationship was tested by the sinking of the ship.&quot;}],&quot;date&quot;:&quot;20230218&quot;,&quot;category&quot;:&quot;movie&quot;,&quot;slug&quot;:&quot;movie/titanic&quot;},{&quot;title&quot;:&quot;The Avengers Quiz&quot;,&quot;description&quot;:&quot;Test your knowledge and have fun with an Avengers quiz! How well do you know Iron Man, Captain America, Thor, and the rest of the team?&quot;,&quot;tags&quot;:[&quot;Movie&quot;,&quot;Superheroes&quot;,&quot;IronMan&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Who is the leader of the Avengers?&quot;,&quot;options&quot;:[&quot;Iron Man&quot;,&quot;Captain America&quot;,&quot;Hulk&quot;,&quot;Thor&quot;],&quot;answer&quot;:&quot;Captain America&quot;,&quot;explanation&quot;:&quot;While Iron Man may have been the financial backer of the team and Thor is a god, it is Captain America who is recognized as the leader of the Avengers.&quot;},{&quot;question&quot;:&quot;Which Infinity Stone was embedded in Vision's forehead?&quot;,&quot;options&quot;:[&quot;Space Stone&quot;,&quot;Mind Stone&quot;,&quot;Time Stone&quot;,&quot;Reality Stone&quot;],&quot;answer&quot;:&quot;Mind Stone&quot;,&quot;explanation&quot;:&quot;The Mind Stone was first seen in Loki's scepter in The Avengers (2012) before it was revealed to be embedded in Vision's forehead in Avengers: Age of Ultron (2015).&quot;},{&quot;question&quot;:&quot;Which of the following characters did not survive the Snap in Avengers: Infinity War?&quot;,&quot;options&quot;:[&quot;Black Panther&quot;,&quot;Spider-Man&quot;,&quot;Thor&quot;,&quot;Doctor Strange&quot;],&quot;answer&quot;:&quot;Thor&quot;,&quot;explanation&quot;:&quot;While Thor did not die in the Snap, he did fail to defeat Thanos and lost half of his people when Thanos destroyed the Asgardian refugee ship at the beginning of Infinity War.&quot;},{&quot;question&quot;:&quot;Who was the main villain in the first Avengers movie?&quot;,&quot;options&quot;:[&quot;Loki&quot;,&quot;Thanos&quot;,&quot;Ultron&quot;,&quot;Red Skull&quot;],&quot;answer&quot;:&quot;Loki&quot;,&quot;explanation&quot;:&quot;Loki, the Asgardian god of mischief and Thor's adopted brother, was the primary antagonist in The Avengers (2012).&quot;},{&quot;question&quot;:&quot;Which character said the famous line, 'I am Iron Man'?&quot;,&quot;options&quot;:[&quot;Tony Stark&quot;,&quot;Steve Rogers&quot;,&quot;Bruce Banner&quot;,&quot;Thor&quot;],&quot;answer&quot;:&quot;Tony Stark&quot;,&quot;explanation&quot;:&quot;In the final scene of Iron Man (2008), Tony Stark declares, 'I am Iron Man' in a press conference, revealing his secret identity to the world.&quot;},{&quot;question&quot;:&quot;Who played the role of Thanos in the Marvel Cinematic Universe?&quot;,&quot;options&quot;:[&quot;Josh Brolin&quot;,&quot;Tom Hiddleston&quot;,&quot;Lee Pace&quot;,&quot;Michael Rooker&quot;],&quot;answer&quot;:&quot;Josh Brolin&quot;,&quot;explanation&quot;:&quot;Josh Brolin played the role of Thanos, the Mad Titan, in multiple Marvel Cinematic Universe films, including Avengers: Infinity War (2018) and Avengers: Endgame (2019).&quot;},{&quot;question&quot;:&quot;What is the name of the artificial intelligence system that assists the Avengers?&quot;,&quot;options&quot;:[&quot;Jarvis&quot;,&quot;Ultron&quot;,&quot;Friday&quot;,&quot;Karen&quot;],&quot;answer&quot;:&quot;Jarvis&quot;,&quot;explanation&quot;:&quot;Jarvis is the name of the artificial intelligence system created by Tony Stark to assist him and the Avengers. Jarvis later evolved into Vision, an android with the Mind Stone embedded in his forehead.&quot;},{&quot;question&quot;:&quot;Which Avenger has the ability to shrink and grow in size?&quot;,&quot;options&quot;:[&quot;Hawkeye&quot;,&quot;Black Panther&quot;,&quot;Ant-Man&quot;,&quot;Captain America&quot;],&quot;answer&quot;:&quot;Ant-Man&quot;,&quot;explanation&quot;:&quot;Ant-Man, also known as Scott Lang, has the ability to shrink and grow in size using the Pym Particles, which were invented by Hank Pym. Ant-Man can also communicate with ants and has enhanced strength.&quot;},{&quot;question&quot;:&quot;What is the name of the metal used to make Captain America's shield?&quot;,&quot;options&quot;:[&quot;Adamantium&quot;,&quot;Vibranium&quot;,&quot;Uru&quot;,&quot;Titanium&quot;],&quot;answer&quot;:&quot;Vibranium&quot;,&quot;explanation&quot;:&quot;Vibranium is a rare metal found in the Marvel Cinematic Universe that has the ability to absorb vibrations and kinetic energy. The metal was used to make Captain America's iconic shield, which is nearly indestructible.&quot;},{&quot;question&quot;:&quot;Who is the only Avenger who has not appeared in a standalone movie?&quot;,&quot;options&quot;:[&quot;Black Widow&quot;,&quot;Hawkeye&quot;,&quot;Falcon&quot;,&quot;War Machine&quot;],&quot;answer&quot;:&quot;Hawkeye&quot;,&quot;explanation&quot;:&quot;While all of the other original Avengers have appeared in their own standalone movies, Hawkeye has only appeared in team-up movies and in a limited capacity in Thor and Captain America sequels.&quot;},{&quot;question&quot;:&quot;What is the name of the organization that oversees the Avengers?&quot;,&quot;options&quot;:[&quot;S.H.I.E.L.D.&quot;,&quot;HYDRA&quot;,&quot;A.I.M.&quot;,&quot;Stark Industries&quot;],&quot;answer&quot;:&quot;S.H.I.E.L.D.&quot;,&quot;explanation&quot;:&quot;S.H.I.E.L.D. stands for Strategic Homeland Intervention, Enforcement, and Logistics Division. It is a government agency tasked with protecting the world from threats, including supervillains and aliens. S.H.I.E.L.D. oversaw the Avengers in their early days before its dissolution after the events of Captain America: The Winter Soldier.&quot;},{&quot;question&quot;:&quot;What is the name of the Norse god who is a member of the Avengers?&quot;,&quot;options&quot;:[&quot;Odin&quot;,&quot;Loki&quot;,&quot;Thor&quot;,&quot;Heimdall&quot;],&quot;answer&quot;:&quot;Thor&quot;,&quot;explanation&quot;:&quot;Thor is a Norse god and a member of the Avengers. He is the god of thunder and wields the enchanted hammer Mjolnir. Thor is played by Chris Hemsworth in the Marvel Cinematic Universe.&quot;},{&quot;question&quot;:&quot;What is the name of the villain who formed the Avengers in the comics?&quot;,&quot;options&quot;:[&quot;Doctor Doom&quot;,&quot;Red Skull&quot;,&quot;Kang the Conqueror&quot;,&quot;Loki&quot;],&quot;answer&quot;:&quot;Loki&quot;,&quot;explanation&quot;:&quot;In the comics, Loki, the god of mischief and Thor's adopted brother, formed the Avengers by manipulating the team into coming together to stop his machinations. Loki has been a recurring villain in the Marvel Cinematic Universe, appearing in several movies and the Loki TV series.&quot;},{&quot;question&quot;:&quot;What is the name of the android Avenger who was created by Ultron?&quot;,&quot;options&quot;:[&quot;Vision&quot;,&quot;Jocasta&quot;,&quot;Machine Man&quot;,&quot;The Visionary&quot;],&quot;answer&quot;:&quot;Vision&quot;,&quot;explanation&quot;:&quot;Vision is an android Avenger who was created by Ultron using the body of the android known as the Visionary. Vision has a synthetic body and is powered by the Mind Stone, which gives him a variety of abilities, including flight, density control, and energy projection.&quot;},{&quot;question&quot;:&quot;What is the name of the extraterrestrial race that invaded Earth in the first Avengers movie?&quot;,&quot;options&quot;:[&quot;Skrulls&quot;,&quot;Kree&quot;,&quot;Chitauri&quot;,&quot;Sakaarans&quot;],&quot;answer&quot;:&quot;Chitauri&quot;,&quot;explanation&quot;:&quot;The Chitauri are an extraterrestrial race of insectoid warriors who invaded Earth in the first Avengers movie. They were led by the Asgardian villain Loki, who sought to conquer Earth and subjugate its inhabitants. The Chitauri were defeated by the Avengers in the Battle of New York.&quot;}],&quot;date&quot;:&quot;20230302&quot;,&quot;category&quot;:&quot;movie&quot;,&quot;slug&quot;:&quot;movie/avengers&quot;},{&quot;title&quot;:&quot;Solar System Quiz&quot;,&quot;description&quot;:&quot;Test your knowledge and have fun with a quiz about the solar system! From planets to comets and beyond, explore the mysteries of the universe&quot;,&quot;tags&quot;:[&quot;planets&quot;,&quot;earth&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the closest planet to the sun in the solar system?&quot;,&quot;options&quot;:[&quot;Mercury&quot;,&quot;Venus&quot;,&quot;Earth&quot;,&quot;Mars&quot;],&quot;answer&quot;:&quot;Mercury&quot;,&quot;explanation&quot;:&quot;Mercury is the closest planet to the sun in the solar system and is located about 36 million miles from the sun.&quot;},{&quot;question&quot;:&quot;Which planet in the solar system is known as the Red Planet?&quot;,&quot;options&quot;:[&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;],&quot;answer&quot;:&quot;Mars&quot;,&quot;explanation&quot;:&quot;Mars is often referred to as the Red Planet due to its reddish appearance, caused by iron oxide (rust) on its surface.&quot;},{&quot;question&quot;:&quot;What is the largest planet in the solar system?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter is the largest planet in the solar system, with a diameter of about 86,881 miles and a mass over 300 times greater than Earth's.&quot;},{&quot;question&quot;:&quot;What is the name of the fifth planet from the sun in the solar system?&quot;,&quot;options&quot;:[&quot;Earth&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter is the fifth planet from the sun in the solar system.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Morning Star'?&quot;,&quot;options&quot;:[&quot;Venus&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Venus&quot;,&quot;explanation&quot;:&quot;Venus is often referred to as the 'Morning Star' because it is often visible in the morning just before sunrise.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Evening Star'?&quot;,&quot;options&quot;:[&quot;Venus&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Venus&quot;,&quot;explanation&quot;:&quot;Venus is often referred to as the 'Evening Star' because it is often visible in the evening just after sunset.&quot;},{&quot;question&quot;:&quot;What is the name of the second largest moon in the solar system?&quot;,&quot;options&quot;:[&quot;Titan&quot;,&quot;Callisto&quot;,&quot;Europa&quot;,&quot;Ganymede&quot;],&quot;answer&quot;:&quot;Ganymede&quot;,&quot;explanation&quot;:&quot;Ganymede is the largest moon in the solar system and is a moon of Jupiter.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Ice Giant'?&quot;,&quot;options&quot;:[&quot;Uranus&quot;,&quot;Neptune&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Uranus&quot;,&quot;explanation&quot;:&quot;Uranus is often referred to as the 'Ice Giant' due to its composition of mostly ice and rock compared to the other gas giants in the solar system.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Gas Giant'?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter is often referred to as the 'Gas Giant' due to its composition of mostly hydrogen and helium gas.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Ringed Planet'?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Saturn&quot;,&quot;explanation&quot;:&quot;Saturn is often referred to as the 'Ringed Planet' due to its system of bright and distinct rings made of ice particles and rock.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Blue Planet'?&quot;,&quot;options&quot;:[&quot;Earth&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Earth&quot;,&quot;explanation&quot;:&quot;Earth is often referred to as the 'Blue Planet' due to the blue appearance of the ocean and atmosphere from space.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that has the largest number of moons in the solar system?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter has the largest number of moons in the solar system, with 79 confirmed moons in orbit around it.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that has the Great Red Spot?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter has a large and persistent storm known as the Great Red Spot, which has been observed for hundreds of years.&quot;}],&quot;date&quot;:&quot;20230209&quot;,&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/solar-system&quot;},{&quot;title&quot;:&quot;Asteroids Quiz&quot;,&quot;description&quot;:&quot;Test your knowledge and have fun with our quiz about asteroids! Learn about their characteristics, types, and impact on our solar system&quot;,&quot;tags&quot;:[&quot;Astronomy&quot;,&quot;Space exploration&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What are asteroids?&quot;,&quot;options&quot;:[&quot;Small rocky planets&quot;,&quot;Chunks of rock and metal that orbit the sun&quot;,&quot;Frozen balls of gas and dust&quot;,&quot;Large icy comets&quot;],&quot;answer&quot;:&quot;Chunks of rock and metal that orbit the sun&quot;,&quot;explanation&quot;:&quot;Asteroids are small, rocky objects that orbit the sun. They are made up of rock, metal, and sometimes ice.&quot;},{&quot;question&quot;:&quot;Where do most asteroids in our solar system come from?&quot;,&quot;options&quot;:[&quot;The Kuiper Belt&quot;,&quot;The Oort Cloud&quot;,&quot;The asteroid belt between Mars and Jupiter&quot;,&quot;The outer planets&quot;],&quot;answer&quot;:&quot;The asteroid belt between Mars and Jupiter&quot;,&quot;explanation&quot;:&quot;The majority of asteroids in our solar system can be found in the asteroid belt, a region between Mars and Jupiter.&quot;},{&quot;question&quot;:&quot;What is the largest asteroid in our solar system?&quot;,&quot;options&quot;:[&quot;Ceres&quot;,&quot;Vesta&quot;,&quot;Eros&quot;,&quot;Gaspra&quot;],&quot;answer&quot;:&quot;Ceres&quot;,&quot;explanation&quot;:&quot;Ceres is the largest asteroid in our solar system, and it is also classified as a dwarf planet.&quot;},{&quot;question&quot;:&quot;What is a near-Earth asteroid?&quot;,&quot;options&quot;:[&quot;An asteroid that orbits between Earth and the sun&quot;,&quot;An asteroid that comes within 1.3 astronomical units of Earth's orbit&quot;,&quot;An asteroid that has the potential to collide with Earth&quot;,&quot;An asteroid that is visible from Earth with the naked eye&quot;],&quot;answer&quot;:&quot;An asteroid that comes within 1.3 astronomical units of Earth's orbit&quot;,&quot;explanation&quot;:&quot;A near-Earth asteroid is an asteroid that comes within 1.3 astronomical units of Earth's orbit. Some near-Earth asteroids have the potential to collide with Earth.&quot;},{&quot;question&quot;:&quot;What is the name of the mission that visited the asteroid Eros?&quot;,&quot;options&quot;:[&quot;Hayabusa&quot;,&quot;Dawn&quot;,&quot;NEAR Shoemaker&quot;,&quot;OSIRIS-REx&quot;],&quot;answer&quot;:&quot;NEAR Shoemaker&quot;,&quot;explanation&quot;:&quot;The NEAR Shoemaker mission was a NASA mission that visited the asteroid Eros in 2000.&quot;},{&quot;question&quot;:&quot;What is the Yarkovsky effect?&quot;,&quot;options&quot;:[&quot;The force that causes asteroids to collide with each other&quot;,&quot;The process by which asteroids break apart&quot;,&quot;The gradual change in an asteroid's orbit due to the emission of thermal radiation&quot;,&quot;The way in which asteroids are formed&quot;],&quot;answer&quot;:&quot;The gradual change in an asteroid's orbit due to the emission of thermal radiation&quot;,&quot;explanation&quot;:&quot;The Yarkovsky effect is a small but significant force that affects the orbits of asteroids. It is caused by the emission of thermal radiation from the asteroid's surface.&quot;},{&quot;question&quot;:&quot;What is the difference between an asteroid and a comet?&quot;,&quot;options&quot;:[&quot;Asteroids are made of rock and metal, while comets are made of ice and dust&quot;,&quot;Asteroids are larger than comets&quot;,&quot;Asteroids orbit closer to the sun than comets&quot;,&quot;Asteroids have a visible tail, while comets do not&quot;],&quot;answer&quot;:&quot;Asteroids are made of rock and metal, while comets are made of ice and dust&quot;,&quot;explanation&quot;:&quot;Asteroids are made up of rock, metal, and sometimes ice, while comets are made up of ice, dust, and small rocky particles.&quot;},{&quot;question&quot;:&quot;What is the Torino Scale?&quot;,&quot;options&quot;:[&quot;A scale used to measure the size of asteroids&quot;,&quot;A scale used to measure the brightness of asteroids&quot;,&quot;A scale used to measure the potential impact of asteroids on Earth&quot;,&quot;A scale used to classify the type of asteroids&quot;],&quot;answer&quot;:&quot;A scale used to measure the potential impact of asteroids on Earth&quot;,&quot;explanation&quot;:&quot;The Torino Scale is a scale used to measure the potential impact of asteroids on Earth. It ranges from 0 (no likelihood of impact) to 10 (certain global devastation).&quot;},{&quot;question&quot;:&quot;What is the name of the asteroid that is believed to have caused the extinction of the dinosaurs?&quot;,&quot;options&quot;:[&quot;Vesta&quot;,&quot;Eros&quot;,&quot;Gaspra&quot;,&quot;Chicxulub&quot;],&quot;answer&quot;:&quot;Chicxulub&quot;,&quot;explanation&quot;:&quot;The Chicxulub asteroid is believed to have hit Earth about 66 million years ago and caused the extinction of the dinosaurs.&quot;},{&quot;question&quot;:&quot;What is the Tunguska event?&quot;,&quot;options&quot;:[&quot;The impact of an asteroid in Siberia in 1908&quot;,&quot;The discovery of a large asteroid near Earth in 2013&quot;,&quot;The first recorded asteroid impact on Earth&quot;,&quot;The closest approach of an asteroid to Earth in recorded history&quot;],&quot;answer&quot;:&quot;The impact of an asteroid in Siberia in 1908&quot;,&quot;explanation&quot;:&quot;The Tunguska event was an explosion that occurred over Siberia in 1908, likely caused by the impact of a small asteroid or comet.&quot;},{&quot;question&quot;:&quot;What is the name of the asteroid that the OSIRIS-REx mission visited in 2020?&quot;,&quot;options&quot;:[&quot;Bennu&quot;,&quot;Ryugu&quot;,&quot;Itokawa&quot;,&quot;Mathilde&quot;],&quot;answer&quot;:&quot;Bennu&quot;,&quot;explanation&quot;:&quot;The OSIRIS-REx mission visited the asteroid Bennu in 2020, with the goal of collecting a sample and returning it to Earth.&quot;},{&quot;question&quot;:&quot;What is the minimum size an object in space must be to be considered an asteroid?&quot;,&quot;options&quot;:[&quot;10 meters&quot;,&quot;100 meters&quot;,&quot;1 kilometer&quot;,&quot;10 kilometers&quot;],&quot;answer&quot;:&quot;100 meters&quot;,&quot;explanation&quot;:&quot;Objects in space that are larger than 100 meters in size and orbit the sun are classified as asteroids.&quot;}],&quot;date&quot;:&quot;20230222&quot;,&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/asteroids&quot;},{&quot;title&quot;:&quot;Einstein Quiz&quot;,&quot;description&quot;:&quot;Test your knowledge and have fun with a quiz about one of the most brilliant minds of the 20th century - Albert Einstein! Explore his life, work, theories, and contributions to the world of science and beyond&quot;,&quot;tags&quot;:[&quot;science&quot;,&quot;relativity&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What was Einstein's famous equation?&quot;,&quot;options&quot;:[&quot;E = mc&quot;,&quot;E = mc²&quot;,&quot;E = mv²&quot;,&quot;E = mv&quot;],&quot;answer&quot;:&quot;E = mc²&quot;,&quot;explanation&quot;:&quot;Einstein's famous equation, E=mc², relates energy (E) and mass (m) and states that a small amount of mass can be converted into a large amount of energy.&quot;},{&quot;question&quot;:&quot;What is the name of the theory that Einstein is most famous for?&quot;,&quot;options&quot;:[&quot;Theory of Relativity&quot;,&quot;Theory of Evolution&quot;,&quot;Quantum Theory&quot;,&quot;Theory of Gravity&quot;],&quot;answer&quot;:&quot;Theory of Relativity&quot;,&quot;explanation&quot;:&quot;Einstein's Theory of Relativity is his most famous work, which fundamentally changed our understanding of space and time.&quot;},{&quot;question&quot;:&quot;What was Einstein's nationality?&quot;,&quot;options&quot;:[&quot;German&quot;,&quot;Swiss&quot;,&quot;Austrian&quot;,&quot;American&quot;],&quot;answer&quot;:&quot;German&quot;,&quot;explanation&quot;:&quot;Einstein was born in Ulm, in the Kingdom of Württemberg in the German Empire, and held German citizenship until he renounced it in 1896.&quot;},{&quot;question&quot;:&quot;What profession did Einstein have?&quot;,&quot;options&quot;:[&quot;Physicist&quot;,&quot;Chemist&quot;,&quot;Biologist&quot;,&quot;Astronomer&quot;],&quot;answer&quot;:&quot;Physicist&quot;,&quot;explanation&quot;:&quot;Einstein was a theoretical physicist who is best known for his theory of relativity and his mass-energy equivalence formula, E = mc².&quot;},{&quot;question&quot;:&quot;What year did Einstein win the Nobel Prize?&quot;,&quot;options&quot;:[&quot;1905&quot;,&quot;1915&quot;,&quot;1921&quot;,&quot;1935&quot;],&quot;answer&quot;:&quot;1921&quot;,&quot;explanation&quot;:&quot;Einstein won the Nobel Prize in Physics in 1921 for his discovery of the law of the photoelectric effect.&quot;},{&quot;question&quot;:&quot;What was Einstein's political affiliation?&quot;,&quot;options&quot;:[&quot;Socialist&quot;,&quot;Capitalist&quot;,&quot;Communist&quot;,&quot;Fascist&quot;],&quot;answer&quot;:&quot;Socialist&quot;,&quot;explanation&quot;:&quot;Einstein was a committed socialist and pacifist, and he advocated for nuclear disarmament and world government.&quot;},{&quot;question&quot;:&quot;What was Einstein's IQ estimated to be?&quot;,&quot;options&quot;:[&quot;130&quot;,&quot;160&quot;,&quot;190&quot;,&quot;220&quot;],&quot;answer&quot;:&quot;160&quot;,&quot;explanation&quot;:&quot;Einstein's IQ is estimated to have been around 160, which is considered to be in the highly gifted range.&quot;},{&quot;question&quot;:&quot;In what year was Einstein born?&quot;,&quot;options&quot;:[&quot;1879&quot;,&quot;1881&quot;,&quot;1883&quot;,&quot;1885&quot;],&quot;answer&quot;:&quot;1879&quot;,&quot;explanation&quot;:&quot;Einstein was born on March 14, 1879, in Ulm, in the Kingdom of Württemberg, in the German Empire.&quot;},{&quot;question&quot;:&quot;What was the name of Einstein's first wife?&quot;,&quot;options&quot;:[&quot;Mileva Maric&quot;,&quot;Elsa Einstein&quot;,&quot;Margaret Einstein&quot;,&quot;Anna Einstein&quot;],&quot;answer&quot;:&quot;Mileva Maric&quot;,&quot;explanation&quot;:&quot;Einstein's first wife was Mileva Maric, who was also a physicist. They were married in 1903 and had two sons together.&quot;},{&quot;question&quot;:&quot;What university did Einstein attend for his undergraduate studies?&quot;,&quot;options&quot;:[&quot;University of Zurich&quot;,&quot;University of Heidelberg&quot;,&quot;University of Bern&quot;,&quot;University of Vienna&quot;],&quot;answer&quot;:&quot;University of Zurich&quot;,&quot;explanation&quot;:&quot;Einstein attended the University of Zurich in Switzerland for his undergraduate studies, where he studied physics and mathematics.&quot;},{&quot;question&quot;:&quot;What was the name of the ship on which Einstein immigrated to the United States?&quot;,&quot;options&quot;:[&quot;SS Europa&quot;,&quot;SS Rotterdam&quot;,&quot;SS Bremen&quot;,&quot;SS France&quot;],&quot;answer&quot;:&quot;SS Rotterdam&quot;,&quot;explanation&quot;:&quot;Einstein immigrated to the United States in 1933 to escape Nazi Germany. He sailed on the SS Rotterdam from Le Havre, France to New York City.&quot;},{&quot;question&quot;:&quot;What is the name of Einstein's famous thought experiment involving a train and a platform?&quot;,&quot;options&quot;:[&quot;The Thought Experiment&quot;,&quot;The Train Experiment&quot;,&quot;The Platform Experiment&quot;,&quot;The Special Theory of Relativity&quot;],&quot;answer&quot;:&quot;The Train Experiment&quot;,&quot;explanation&quot;:&quot;Einstein's famous thought experiment involving a train and a platform is known as the 'Train and Platform Experiment'. It is used to illustrate the principles of relativity and the concept of the speed of light being constant.&quot;},{&quot;question&quot;:&quot;What is the name of Einstein's famous paper published in 1905?&quot;,&quot;options&quot;:[&quot;Special Theory of Relativity&quot;,&quot;General Theory of Relativity&quot;,&quot;Mass-Energy Equivalence&quot;,&quot;The Photoelectric Effect&quot;],&quot;answer&quot;:&quot;The Photoelectric Effect&quot;,&quot;explanation&quot;:&quot;Einstein published four papers in 1905, which are referred to as his 'miracle year' papers. The most famous of these is the paper on the photoelectric effect, which won him the Nobel Prize in Physics in 1921.&quot;},{&quot;question&quot;:&quot;What was the name of the school that Einstein attended as a child?&quot;,&quot;options&quot;:[&quot;Cantonal School&quot;,&quot;Technical School&quot;,&quot;High School&quot;,&quot;Grammar School&quot;],&quot;answer&quot;:&quot;Cantonal School&quot;,&quot;explanation&quot;:&quot;Einstein attended the Cantonal School in Aarau, Switzerland from the age of 16 to 20. He was an excellent student, especially in mathematics and physics.&quot;},{&quot;question&quot;:&quot;What was the name of the Princeton University professor who helped Einstein get a job there?&quot;,&quot;options&quot;:[&quot;John von Neumann&quot;,&quot;Albert Michelson&quot;,&quot;Robert Oppenheimer&quot;,&quot;Michael Idvorsky Pupin&quot;],&quot;answer&quot;:&quot;Michael Idvorsky Pupin&quot;,&quot;explanation&quot;:&quot;Michael Idvorsky Pupin, a Serbian-American physicist and inventor, helped Einstein get a job at Princeton University in New Jersey, USA, where he worked until the end of his life.&quot;},{&quot;question&quot;:&quot;What is the name of the foundation established by Einstein to support scientific research and education?&quot;,&quot;options&quot;:[&quot;Einstein Foundation&quot;,&quot;Albert Einstein Society&quot;,&quot;Einstein Legacy Project&quot;,&quot;Albert Einstein Foundation&quot;],&quot;answer&quot;:&quot;Albert Einstein Foundation&quot;,&quot;explanation&quot;:&quot;The Albert Einstein Foundation was established in 1951 by Einstein and several other scientists to support scientific research and education. Its mission is to promote a better understanding of the natural world and to encourage scientific inquiry and discovery.&quot;}],&quot;date&quot;:&quot;20230222&quot;,&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/einstein&quot;},{&quot;title&quot;:&quot;Gravity Quiz&quot;,&quot;description&quot;:&quot;Test your knowledge and have fun with this quiz about Gravity! From the basics of gravitational force to the effects of mass and distance, you'll explore the fascinating science behind this fundamental force of the universe&quot;,&quot;tags&quot;:[&quot;gravity&quot;,&quot;earth&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is gravity?&quot;,&quot;options&quot;:[&quot;A force that attracts objects towards each other&quot;,&quot;A force that repels objects away from each other&quot;,&quot;A force that creates light&quot;,&quot;A force that creates sound&quot;],&quot;answer&quot;:&quot;A force that attracts objects towards each other&quot;,&quot;explanation&quot;:&quot;Gravity is the force that attracts objects towards each other. It is what keeps us on the ground and what keeps the planets in orbit around the Sun.&quot;},{&quot;question&quot;:&quot;Who first described the laws of gravity?&quot;,&quot;options&quot;:[&quot;Isaac Newton&quot;,&quot;Albert Einstein&quot;,&quot;Stephen Hawking&quot;,&quot;Galileo Galilei&quot;],&quot;answer&quot;:&quot;Isaac Newton&quot;,&quot;explanation&quot;:&quot;Isaac Newton first described the laws of gravity in his book 'Philosophiæ Naturalis Principia Mathematica' published in 1687.&quot;},{&quot;question&quot;:&quot;What is the formula for calculating the force of gravity?&quot;,&quot;options&quot;:[&quot;F = ma&quot;,&quot;F = mv^2/r&quot;,&quot;F = G(m1m2/r^2)&quot;,&quot;F = P/A&quot;],&quot;answer&quot;:&quot;F = G(m1m2/r^2)&quot;,&quot;explanation&quot;:&quot;The formula for calculating the force of gravity is F = G(m1m2/r^2), where G is the gravitational constant, m1 and m2 are the masses of the two objects, and r is the distance between them.&quot;},{&quot;question&quot;:&quot;What happens to the force of gravity between two objects as the distance between them increases?&quot;,&quot;options&quot;:[&quot;It increases&quot;,&quot;It stays the same&quot;,&quot;It decreases&quot;,&quot;It becomes negative&quot;],&quot;answer&quot;:&quot;It decreases&quot;,&quot;explanation&quot;:&quot;As the distance between two objects increases, the force of gravity between them decreases. This is because the force of gravity is inversely proportional to the square of the distance between the objects.&quot;},{&quot;question&quot;:&quot;What is the unit of measurement for the gravitational constant?&quot;,&quot;options&quot;:[&quot;m/s&quot;,&quot;m/s^2&quot;,&quot;kg/m^2&quot;,&quot;N(m/kg)^2&quot;],&quot;answer&quot;:&quot;N(m/kg)^2&quot;,&quot;explanation&quot;:&quot;The gravitational constant, represented by G in the formula for calculating the force of gravity, has the unit of measurement N(m/kg)^2.&quot;},{&quot;question&quot;:&quot;What is the force of gravity acting on an object with a mass of 10 kg at the Earth's surface?&quot;,&quot;options&quot;:[&quot;9.8 N&quot;,&quot;98 N&quot;,&quot;980 N&quot;,&quot;9800 N&quot;],&quot;answer&quot;:&quot;98 N&quot;,&quot;explanation&quot;:&quot;The force of gravity acting on an object with a mass of 10 kg at the Earth's surface is approximately 98 N. This is calculated by multiplying the object's mass by the acceleration due to gravity, which is approximately 9.8 m/s^2.&quot;},{&quot;question&quot;:&quot;Which planet in our solar system has the strongest gravitational pull?&quot;,&quot;options&quot;:[&quot;Earth&quot;,&quot;Jupiter&quot;,&quot;Mars&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter has the strongest gravitational pull of any planet in our solar system due to its large size and mass.&quot;},{&quot;question&quot;:&quot;Which planet in our solar system has the weakest gravitational pull?&quot;,&quot;options&quot;:[&quot;Mercury&quot;,&quot;Venus&quot;,&quot;Mars&quot;,&quot;Pluto&quot;],&quot;answer&quot;:&quot;Pluto&quot;,&quot;explanation&quot;:&quot;Pluto has the weakest gravitational pull of any planet in our solar system due to its small size and mass.&quot;},{&quot;question&quot;:&quot;What is the acceleration due to gravity on Mars compared to Earth?&quot;,&quot;options&quot;:[&quot;Higher&quot;,&quot;Lower&quot;,&quot;The same&quot;,&quot;It depends on the location&quot;],&quot;answer&quot;:&quot;Lower&quot;,&quot;explanation&quot;:&quot;The acceleration due to gravity on Mars is lower than on Earth. On Earth, the acceleration due to gravity is approximately 9.8 m/s^2, while on Mars it is approximately 3.7 m/s^2.&quot;},{&quot;question&quot;:&quot;What is the acceleration due to gravity on Jupiter compared to Earth?&quot;,&quot;options&quot;:[&quot;Higher&quot;,&quot;Lower&quot;,&quot;The same&quot;,&quot;It depends on the location&quot;],&quot;answer&quot;:&quot;Higher&quot;,&quot;explanation&quot;:&quot;The acceleration due to gravity on Jupiter is higher than on Earth. On Earth, the acceleration due to gravity is approximately 9.8 m/s^2, while on Jupiter it is approximately 24.8 m/s^2.&quot;},{&quot;question&quot;:&quot;What is the acceleration due to gravity on Venus compared to Earth?&quot;,&quot;options&quot;:[&quot;Higher&quot;,&quot;Lower&quot;,&quot;The same&quot;,&quot;It depends on the location&quot;],&quot;answer&quot;:&quot;The same&quot;,&quot;explanation&quot;:&quot;The acceleration due to gravity on Venus is approximately the same as on Earth, with both planets having an acceleration due to gravity of approximately 9.8 m/s^2.&quot;},{&quot;question&quot;:&quot;What is the acceleration due to gravity on Mercury compared to Earth?&quot;,&quot;options&quot;:[&quot;Higher&quot;,&quot;Lower&quot;,&quot;The same&quot;,&quot;It depends on the location&quot;],&quot;answer&quot;:&quot;Lower&quot;,&quot;explanation&quot;:&quot;The acceleration due to gravity on Mercury is lower than on Earth. On Earth, the acceleration due to gravity is approximately 9.8 m/s^2, while on Mercury it is approximately 3.7 m/s^2.&quot;}],&quot;date&quot;:&quot;20230227&quot;,&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/gravity&quot;},{&quot;title&quot;:&quot;Newton Quiz&quot;,&quot;description&quot;:&quot;Test your knowledge and have fun with these quizzes about Isaac Newton! Explore his life, work, and contributions to the world of science and beyond&quot;,&quot;tags&quot;:[&quot;science&quot;,&quot;physics&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What field of study is Isaac Newton most famous for?&quot;,&quot;options&quot;:[&quot;Astronomy&quot;,&quot;Biology&quot;,&quot;Chemistry&quot;,&quot;Physics&quot;],&quot;answer&quot;:&quot;Physics&quot;,&quot;explanation&quot;:&quot;Isaac Newton is most famous for his contributions to the field of physics. He formulated the laws of motion and universal gravitation, which are among the most important contributions to the understanding of physics.&quot;},{&quot;question&quot;:&quot;Which of the following works is not written by Isaac Newton?&quot;,&quot;options&quot;:[&quot;The Principia Mathematica&quot;,&quot;Opticks&quot;,&quot;The Theory of Evolution&quot;,&quot;The Chronology of Ancient Kingdoms Amended&quot;],&quot;answer&quot;:&quot;The Theory of Evolution&quot;,&quot;explanation&quot;:&quot;The Theory of Evolution is not written by Isaac Newton. It was developed by Charles Darwin in the 19th century. Newton's most famous works include Philosophiæ Naturalis Principia Mathematica and Opticks, both of which made significant contributions to the fields of physics and optics.&quot;},{&quot;question&quot;:&quot;What is the name of the famous law of motion formulated by Isaac Newton?&quot;,&quot;options&quot;:[&quot;The Law of Thermodynamics&quot;,&quot;The Law of Relativity&quot;,&quot;The Law of Conservation of Energy&quot;,&quot;The Law of Inertia&quot;],&quot;answer&quot;:&quot;The Law of Inertia&quot;,&quot;explanation&quot;:&quot;The Law of Inertia is one of the three laws of motion formulated by Isaac Newton. It states that an object at rest will remain at rest, and an object in motion will remain in motion at a constant velocity unless acted upon by an external force.&quot;},{&quot;question&quot;:&quot;What is the name of the book in which Isaac Newton described the laws of motion and universal gravitation?&quot;,&quot;options&quot;:[&quot;Principles of Philosophy&quot;,&quot;The Mathematical Principles of Natural Philosophy&quot;,&quot;The Structure of Scientific Revolutions&quot;,&quot;On the Origin of Species&quot;],&quot;answer&quot;:&quot;The Mathematical Principles of Natural Philosophy&quot;,&quot;explanation&quot;:&quot;The Mathematical Principles of Natural Philosophy, also known as the Principia Mathematica, is a book written by Isaac Newton, in which he described the laws of motion and universal gravitation. It is widely considered to be one of the most important scientific works ever published.&quot;},{&quot;question&quot;:&quot;Which of the following is not a color of light in Newton's color wheel?&quot;,&quot;options&quot;:[&quot;Red&quot;,&quot;Yellow&quot;,&quot;Green&quot;,&quot;Purple&quot;],&quot;answer&quot;:&quot;Yellow&quot;,&quot;explanation&quot;:&quot;Newton's color wheel consisted of seven colors of light: red, orange, yellow, green, blue, indigo, and violet. Yellow is one of the colors in the visible spectrum of light, and it was included in Newton's color wheel.&quot;},{&quot;question&quot;:&quot;In addition to his work in science, Isaac Newton was also involved in which other field?&quot;,&quot;options&quot;:[&quot;Literature&quot;,&quot;Philosophy&quot;,&quot;Music&quot;,&quot;Politics&quot;],&quot;answer&quot;:&quot;Philosophy&quot;,&quot;explanation&quot;:&quot;Isaac Newton was not only a scientist but also a philosopher. He wrote extensively on topics such as theology, alchemy, and metaphysics, and his work in these fields had a significant impact on Western philosophy.&quot;},{&quot;question&quot;:&quot;What is the name of the phenomenon in which white light is separated into its component colors by passing through a prism?&quot;,&quot;options&quot;:[&quot;Reflection&quot;,&quot;Refraction&quot;,&quot;Diffraction&quot;,&quot;Dispersion&quot;],&quot;answer&quot;:&quot;Dispersion&quot;,&quot;explanation&quot;:&quot;Dispersion is the phenomenon in which white light is separated into its component colors by passing through a prism. This happens because different colors of light have different wavelengths, and they refract at slightly different angles when passing through a prism, causing them to spread out and form a spectrum.&quot;},{&quot;question&quot;:&quot;Which of the following laws of motion is also known as the law of action and reaction?&quot;,&quot;options&quot;:[&quot;The First Law of Motion&quot;,&quot;The Second Law of Motion&quot;,&quot;The Third Law of Motion&quot;,&quot;The Fourth Law of Motion&quot;],&quot;answer&quot;:&quot;The Third Law of Motion&quot;,&quot;explanation&quot;:&quot;The Third Law of Motion, also known as the law of action and reaction, states that for every action, there is an equal and opposite reaction. This means that when one object exerts a force on another object, the second object exerts an equal and opposite force on the first object.&quot;},{&quot;question&quot;:&quot;What is the name of the telescope invented by Isaac Newton in 1671?&quot;,&quot;options&quot;:[&quot;The Galilean Telescope&quot;,&quot;The Refracting Telescope&quot;,&quot;The Reflecting Telescope&quot;,&quot;The Hubble Space Telescope&quot;],&quot;answer&quot;:&quot;The Reflecting Telescope&quot;,&quot;explanation&quot;:&quot;The Reflecting Telescope, also known as the Newtonian Telescope, is a type of telescope invented by Isaac Newton in 1671. It uses a concave mirror to reflect light and form an image, instead of using a lens to refract light.&quot;},{&quot;question&quot;:&quot;Which mathematical technique did Isaac Newton develop to solve problems in calculus?&quot;,&quot;options&quot;:[&quot;Differential Equations&quot;,&quot;Partial Derivatives&quot;,&quot;Integration by Substitution&quot;,&quot;The Method of Fluxions&quot;],&quot;answer&quot;:&quot;The Method of Fluxions&quot;,&quot;explanation&quot;:&quot;The Method of Fluxions, also known as the calculus of infinitesimals, is a mathematical technique developed by Isaac Newton to solve problems in calculus. It involves the concept of infinitesimals, or quantities that are infinitely small, and is the precursor to modern calculus.&quot;},{&quot;question&quot;:&quot;What is the name of the law of universal gravitation developed by Isaac Newton?&quot;,&quot;options&quot;:[&quot;Kepler's Law of Planetary Motion&quot;,&quot;The Law of Inertia&quot;,&quot;The Law of Thermodynamics&quot;,&quot;Newton's Law of Universal Gravitation&quot;],&quot;answer&quot;:&quot;Newton's Law of Universal Gravitation&quot;,&quot;explanation&quot;:&quot;Newton's Law of Universal Gravitation is a fundamental law of physics developed by Isaac Newton. It states that every particle in the universe attracts every other particle with a force that is directly proportional to the product of their masses and inversely proportional to the square of the distance between them.&quot;},{&quot;question&quot;:&quot;Which scientist did Isaac Newton famously have a bitter rivalry with?&quot;,&quot;options&quot;:[&quot;Johannes Kepler&quot;,&quot;Galileo Galilei&quot;,&quot;Robert Boyle&quot;,&quot;Gottfried Leibniz&quot;],&quot;answer&quot;:&quot;Gottfried Leibniz&quot;,&quot;explanation&quot;:&quot;Isaac Newton and Gottfried Leibniz famously had a bitter rivalry over the invention of calculus. Both scientists developed the mathematical technique independently, and their dispute over who should be credited with its discovery lasted for many years.&quot;},{&quot;question&quot;:&quot;What was the name of the academy founded by Isaac Newton in 1700?&quot;,&quot;options&quot;:[&quot;The Royal Society&quot;,&quot;The Cambridge Philosophical Society&quot;,&quot;The Royal Academy of Sciences&quot;,&quot;The Newtonian Society&quot;],&quot;answer&quot;:&quot;The Royal Society&quot;,&quot;explanation&quot;:&quot;The Royal Society is a scientific academy founded by Isaac Newton in 1700. The society is the oldest national scientific institution in the world and is dedicated to promoting excellence in science and supporting scientific research and education.&quot;}],&quot;date&quot;:&quot;20230323&quot;,&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/newton&quot;}]"></app-main>
