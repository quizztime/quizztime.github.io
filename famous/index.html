chester United.&quot;},{&quot;question&quot;:&quot;How many goals has Cristiano Ronaldo scored in his professional career?&quot;,&quot;options&quot;:[&quot;500&quot;,&quot;600&quot;,&quot;700&quot;,&quot;800&quot;],&quot;answer&quot;:&quot;700&quot;,&quot;explanation&quot;:&quot;As of 2021, Cristiano Ronaldo has scored over 700 goals in his professional career.&quot;},{&quot;question&quot;:&quot;What is the name of Cristiano Ronaldo's son?&quot;,&quot;options&quot;:[&quot;Cristiano Jr.&quot;,&quot;Ronaldo Jr.&quot;,&quot;Jose Jr.&quot;,&quot;David Jr.&quot;],&quot;answer&quot;:&quot;Cristiano Jr.&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo's son is named Cristiano Ronaldo Jr.&quot;},{&quot;question&quot;:&quot;What was Cristiano Ronaldo's first professional club?&quot;,&quot;options&quot;:[&quot;Sporting CP&quot;,&quot;Manchester United&quot;,&quot;Real Madrid&quot;,&quot;Juventus&quot;],&quot;answer&quot;:&quot;Sporting CP&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo's first professional club was Sporting CP in Portugal.&quot;},{&quot;question&quot;:&quot;In what year did Cristiano Ronaldo make his professional debut?&quot;,&quot;options&quot;:[&quot;2002&quot;,&quot;2003&quot;,&quot;2004&quot;,&quot;2005&quot;],&quot;answer&quot;:&quot;2002&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo made his professional debut in 2002 for Sporting CP.&quot;},{&quot;question&quot;:&quot;How many UEFA Champions League titles has Cristiano Ronaldo won?&quot;,&quot;options&quot;:[&quot;4&quot;,&quot;5&quot;,&quot;6&quot;,&quot;7&quot;],&quot;answer&quot;:&quot;5&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo has won 5 UEFA Champions League titles, with Manchester United and Real Madrid.&quot;},{&quot;question&quot;:&quot;What is Cristiano Ronaldo's highest scoring season for Real Madrid?&quot;,&quot;options&quot;:[&quot;2011-2012&quot;,&quot;2012-2013&quot;,&quot;2013-2014&quot;,&quot;2014-2015&quot;],&quot;answer&quot;:&quot;2014-2015&quot;,&quot;
