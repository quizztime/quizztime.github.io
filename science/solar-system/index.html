<app-main quiz="{&quot;title&quot;:&quot;Solar System Quizzes&quot;,&quot;description&quot;:&quot;Solar System Quizzes&quot;,&quot;image&quot;:&quot;https://images.unsplash.com/photo-1543722530-d2c3201371e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80&quot;,&quot;level&quot;:&quot;difficult level&quot;,&quot;tags&quot;:[&quot;planets&quot;,&quot;earth&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the closest planet to the sun in the solar system?&quot;,&quot;options&quot;:[&quot;Mercury&quot;,&quot;Venus&quot;,&quot;Earth&quot;,&quot;Mars&quot;],&quot;answer&quot;:&quot;Mercury&quot;,&quot;explanation&quot;:&quot;Mercury is the closest planet to the sun in the solar system and is located about 36 million miles from the sun.&quot;},{&quot;question&quot;:&quot;Which planet in the solar system is known as the Red Planet?&quot;,&quot;options&quot;:[&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;],&quot;answer&quot;:&quot;Mars&quot;,&quot;explanation&quot;:&quot;Mars is often referred to as the Red Planet due to its reddish appearance, caused by iron oxide (rust) on its surface.&quot;},{&quot;question&quot;:&quot;What is the largest planet in the solar system?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter is the largest planet in the solar system, with a diameter of about 86,881 miles and a mass over 300 times greater than Earth's.&quot;},{&quot;question&quot;:&quot;What is the name of the fifth planet from the sun in the solar system?&quot;,&quot;options&quot;:[&quot;Earth&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter is the fifth planet from the sun in the solar system.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Morning Star'?&quot;,&quot;options&quot;:[&quot;Venus&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Venus&quot;,&quot;explanation&quot;:&quot;Venus is often referred to as the 'Morning Star' because it is often visible in the morning just before sunrise.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Evening Star'?&quot;,&quot;options&quot;:[&quot;Venus&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Venus&quot;,&quot;explanation&quot;:&quot;Venus is often referred to as the 'Evening Star' because it is often visible in the evening just after sunset.&quot;},{&quot;question&quot;:&quot;What is the name of the second largest moon in the solar system?&quot;,&quot;options&quot;:[&quot;Titan&quot;,&quot;Callisto&quot;,&quot;Europa&quot;,&quot;Ganymede&quot;],&quot;answer&quot;:&quot;Ganymede&quot;,&quot;explanation&quot;:&quot;Ganymede is the largest moon in the solar system and is a moon of Jupiter.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Ice Giant'?&quot;,&quot;options&quot;:[&quot;Uranus&quot;,&quot;Neptune&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Uranus&quot;,&quot;explanation&quot;:&quot;Uranus is often referred to as the 'Ice Giant' due to its composition of mostly ice and rock compared to the other gas giants in the solar system.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Gas Giant'?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter is often referred to as the 'Gas Giant' due to its composition of mostly hydrogen and helium gas.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Ringed Planet'?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Saturn&quot;,&quot;explanation&quot;:&quot;Saturn is often referred to as the 'Ringed Planet' due to its system of bright and distinct rings made of ice particles and rock.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that is often referred to as the 'Blue Planet'?&quot;,&quot;options&quot;:[&quot;Earth&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturn&quot;],&quot;answer&quot;:&quot;Earth&quot;,&quot;explanation&quot;:&quot;Earth is often referred to as the 'Blue Planet' due to the blue appearance of the ocean and atmosphere from space.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that has the largest number of moons in the solar system?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter has the largest number of moons in the solar system, with 79 confirmed moons in orbit around it.&quot;},{&quot;question&quot;:&quot;What is the name of the planet that has the Great Red Spot?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturn&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter has a large and persistent storm known as the Great Red Spot, which has been observed for hundreds of years.&quot;}],&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/solar-system&quot;}" all-quizzes="[{&quot;title&quot;:&quot;General Art Quizzes&quot;,&quot;description&quot;:&quot;General Art Quizzes&quot;,&quot;image&quot;:&quot;https://images.unsplash.com/photo-1513364776144-60967b0f800f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80&quot;,&quot;level&quot;:&quot;average level&quot;,&quot;tags&quot;:[&quot;painting&quot;],&
