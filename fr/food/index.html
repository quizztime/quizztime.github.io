ines de cultures du monde entier&quot;,&quot;tags&quot;:[&quot;Plat&quot;,&quot;Monde&quot;,&quot;Délicieux&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quel pays est célèbre pour ses sushis ?&quot;,&quot;image&quot;:&quot;/assets/images/food/food-around-the-world/sushi.png&quot;,&quot;options&quot;:[&quot;Japon&quot;,&quot;Chine&quot;,&quot;Corée&quot;,&quot;Thaïlande&quot;],&quot;answer&quot;:&quot;Japon&quot;,&quot;explanation&quot;:&quot;Le sushi est originaire du Japon et constitue une cuisine japonaise traditionnelle.&quot;},{&quot;question&quot;:&quot;D'où vient le plat 'paella' ?&quot;,&quot;image&quot;:&quot;/assets/images/food/food-around-the-world/paella.png&quot;,&quot;options&quot;:[&quot;Espagne&quot;,&quot;Italie&quot;,&quot;Grèce&quot;,&quot;Portugal&quot;],&quot;answer&quot;:&quot;Espagne&quot;,&quot;explanation&quot;:&quot;La paella est originaire de la région de Valence en Espagne et est un plat traditionnel espagnol.&quot;},{&quot;question&quot;:&quot;Quel pays est connu pour son café ?&quot;,&quot;image&quot;:&quot;/assets/images/food/food-around-the-world/coffe.png&quot;,&quot;options&quot;:[&quot;Ethiopie&quot;,&quot;Colombie&quot;,&quot;Brésil&quot;,&quot;Jamaïque&quot;],&quot;answer&quot;:&quot;Ethiopie&quot;,&quot;explanation&quot;:&quot;L'Éthiopie est connue pour son café, et on pense qu'elle est le lieu de naissance du café.&quot;},{&quot;question&quot;:&quot;Quel pays est célèbre pour son fromage ?&quot;,&quot;image&quot;:&quot;/assets/images/food/food-around-the-world/cheese.png&quot;,&quot;options&quot;:[&quot;France&quot;,&quot;Suisse&quot;,&quot;Italie&quot;,&quot;Pays-Bas&quot;],&quot;answer&quot;:&quot;France&quot;,&quot;explanation&quot;:&quot;La France est connue pour son fromage, et compte plus de 400 types de fromage différents.&quot;},{&quot;question&quot;:&quot;D'où vient le plat 'schnitzel' ?&quot;,&quot;image&quot;:&quot;/assets/images/food/food-around-the-world/schnitzel.png&quot;,&quot;options&quot;:[&quot;Autriche&quot;,&quot;Allemagne&quot;,&quot;Suisse&quot;,&quot;Pays-Bas&quot;],&quot;answer&quot;:&quot;Autriche&quot;,&quot;explanation&quot;:&quot;Le schnitzel est originaire d'Autriche et est un plat traditionnel autrichien.&quot;},{&quot;question&quot;:&quot;Quel pays est célèbre pour son chocolat ?&quot;,&quot;image&quot;:&quot;/assets/images/food/food-around-the-world/chocolate.png&quot;,&quot;options&quot;:[&quot;Suisse&quot;,&quot;Belgique&quot;,&quot;France&quot;,&quot;Allemagne&quot;],&quot;answer&quot;:&quot;Suisse&quot;,&quot;explanation&quot;:&quot;La Suisse est connue pour son chocolat, et abrite certaines des meilleures marques de chocolat au monde.&quot;},{&quot;question&quot;:&quot;Dans quel pays la pizza a-t-elle été inventée ?&quot;,&quot;image&quot;:&quot;/assets/images/food/food-around-the-world/pizza.png&quot;,&quot;options&quot;:[&quot;Italie&quot;,&quot;Grèce&quot;,&quot;Espagne&quot;,&quot;Turquie&quot;],&quot;answer&quot;:&quot;Italie&quot;,&quot;explanation&quot;:&quot;La pizza a été inventée à Naples, en Italie, à la fin du 18e siècle. À l'origine, il s'agissait d'un plat simple fait de pâte à pain, de sauce tomate et de mozzarella. Aujourd'hui, la pizza est devenue un aliment très apprécié dans le monde entier et il existe d'innombrables variantes et garnitures.&quot;}],&quot;date&quot;:&quot;20230220&quot;,&quot;category&quot;:&quot;food&quot;,&quot;slug&quot;:&quot;food/food-around-the-world&quot;},{&quot;title&quot;:&quot;Quiz Paella&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur la Paella! De ses origines à Valence aux différentes variations et ingrédients utilisés, découvrez l'histoire et la culture derrière ce délicieux et emblématique plat espagnol&quot;,&quot;tags&quot;:[&quot;Gastronomie&quot;,&quot;Plat espagnol&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quel type de riz est traditionnellement utilisé dans la Paella ?&quot;,&quot;options&quot;:[&quot;Riz à grains courts&quot;,&quot;Riz à grains longs&quot;,&quot;Riz basmati&quot;,&quot;Riz au jasmin&quot;],&quot;answer&quot;:&quot;Riz à grains courts&quot;,&quot;explanation&quot;:&quot;Le riz à grains courts, également connu sous le nom de riz Bomba, est traditionnellement utilisé dans la Paella car il absorbe bien le liquide et conserve sa forme pendant la cuisson.&quot;},{&quot;question&quot;:&quot;Quel type de fruits de mer est couramment utilisé dans la Paella aux fruits de mer ?&quot;,&quot;options&quot;:[&quot;Crevettes&quot;,&quot;Palourdes&quot;,&quot;Moules&quot;,&quot;Tout ce qui précède&quot;],&quot;answer&quot;:&quot;Tout ce qui précède&quot;,&quot;explanation&quot;:&quot;La paella aux fruits de mer comprend souvent un mélange de crevettes, de palourdes et de moules, ainsi que d'autres fruits de mer comme le calmar ou le poulpe.&quot;},{&quot;question&quot;:&quot;Quel type de viande est traditionnellement utilisé dans la Paella à la viande ?&quot;,&quot;options&quot;:[&quot;Poulet&quot;,&quot;Lapin&quot;,&quot;A et B&quot;,&quot;Aucune des options ci-dessus&quot;],&quot;answer&quot;:&quot;A et B&quot;,&quot;explanation&quot;:&quot;La paella à la viande peut inclure du poulet ou du lapin, ou parfois les deux, ainsi que d'autres viandes comme la saucisse chorizo.&quot;},{&quot;question&quot;:&quot;Quel type d'assaisonnement est couramment utilisé dans la Paella ?&quot;,&quot;options&quot;:[&quot;Safran&quot;,&quot;Paprika&quot;,&quot;Ail&quot;,&quot;Tout ce qui précède&quot;],&quot;answer&quot;:&quot;Tout ce qui précède&quot;,&quot;explanation&quot;:&quot;La paella est souvent assaisonnée avec du safran, du paprika et de l'ail, ainsi que d'autres herbes et épices.&quot;},{&quot;question&quot;:&quot;Quel type de poêle est traditionnellement utilisé pour cuisiner la Paella ?&quot;,&quot;options&quot;:[&quot;Poêle en fonte&quot;,&quot;Wok&quot;,&quot;Poêle à paella&quot;,&quot;Poêle à griller&quot;],&quot;answer&quot;:&quot;Poêle à paella&quot;,&quot;explanation&quot;:&quot;La paella est traditionnellement cuite dans une poêle large et peu profonde appelée paellera ou poêle à paella, qui permet au riz de cuire uniformément et de former une croûte croustillante sur le fond.&quot;},{&quot;question&quot;:&quot;De quelle région d'Espagne provient la Paella ?&quot;,&quot;options&quot;:[&quot;Catalogne&quot;,&quot;Andalousie&quot;,&quot;Valence&quot;,&quot;Galice&quot;],&quot;answer&quot;:&quot;Valence&quot;,&quot;explanation&quot;:&quot;La paella est un plat traditionnel de la région de Valence en Espagne, où elle est appréciée depuis des siècles.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la croûte croustillante qui se forme au fond de la paella ?&quot;,&quot;options&quot;:[&quot;Cortada&quot;,&quot;Socarrat&quot;,&quot;Crosta&quot;,&quot;Dorado&quot;],&quot;answer&quot;:&quot;Socarrat&quot;,&quot;explanation&quot;:&quot;La croûte croustillante qui se forme au fond de la Paella est appelée socarrat, et elle est considérée comme une partie précieuse du plat.&quot;},{&quot;question&quot;:&quot;Quel type de bouillon est couramment utilisé dans la Paella ?&quot;,&quot;options&quot;:[&quot;Bouillon de poulet&quot;,&quot;Bouillon de fruits de mer&quot;,&quot;Bouillon de légumes&quot;,&quot;Toutes ces réponses&quot;],&quot;answer&quot;:&quot;Toutes ces réponses&quot;,&quot;explanation&quot;:&quot;La paella peut être préparée avec une variété de bouillons, en fonction du type de paella à préparer. La Paella aux fruits de mer est souvent préparée avec un bouillon de fruits de mer, tandis que la Paella à la viande peut être préparée avec un bouillon de poulet ou de légumes. Certaines recettes peuvent utiliser une combinaison de bouillons pour plus de saveur. &quot;},{&quot;question&quot;:&quot;Quelle est l'origine du nom Paella ?&quot;,&quot;options&quot;:[&quot;Il vient du mot latin patella, qui signifie <b>casserole</b>&quot;,&quot;Il vient du mot arabe baqiyah, qui signifie <b>restes<b>&quot;,&quot;Il vient du mot espagnol pala, qui signifie <b>pelle<b>&quot;,&quot;Aucune de ces réponses&quot;],&quot;answer&quot;:&quot;Il vient du mot latin patella, qui signifie <b>casserole</b>&quot;,&quot;explanation&quot;:&quot;Le mot Paella vient du mot latin patella, qui signifie 'poêle'. Cela fait référence à la poêle large et peu profonde qui est traditionnellement utilisée pour cuisiner le plat.&quot;},{&quot;question&quot;:&quot;Quelle est la méthode traditionnelle pour servir la Paella ?&quot;,&quot;options&quot;:[&quot;Servie en famille, chacun mangeant directement dans la casserole&quot;,&quot;Servie en portions individuelles, garnies de quartiers de citron&quot;,&quot;Servie sur un lit de riz, garni de viandes et de légumes cuits&quot;,&quot;Aucune de ces réponses&quot;],&quot;answer&quot;:&quot;Servie en famille, chacun mangeant directement dans la casserole&quot;,&quot;explanation&quot;:&quot;La paella est traditionnellement servie en famille, la casserole étant placée au centre de la table et chacun utilisant des cuillères pour manger directement dans la casserole. Cette façon de manger en commun fait partie de l'héritage culturel de ce plat.&quot;},{&quot;question&quot;:&quot;A quoi sert la couverture en papier d'aluminium utilisée pendant la cuisson ?&quot;,&quot;options&quot;:[&quot;Pour empêcher le riz de coller au fond de la casserole&quot;,&quot;Pour cuire le riz à la vapeur et assurer une cuisson uniforme&quot;,&quot;Pour retenir l'humidité et la saveur&quot;,&quot;Aucune de ces options&quot;],&quot;answer&quot;:&quot;Pour retenir l'humidité et la saveur&quot;,&quot;explanation&quot;:&quot;La couverture en papier d'aluminium est utilisée pour emprisonner l'humidité et la saveur pendant la cuisson. Cela permet d'infuser le riz avec les saveurs du bouillon et des épices, et empêche également le riz de se dessécher.&quot;},{&quot;question&quot;:&quot;Quelle est la boisson traditionnelle à servir avec la Paella ?&quot;,&quot;options&quot;:[&quot;Sangria&quot;,&quot;Bière&quot;,&quot;Vin&quot;,&quot;Limonade&quot;],&quot;answer&quot;:&quot;Vin&quot;,&quot;explanation&quot;:&quot;Le vin est la boisson traditionnelle à servir avec la Paella, en particulier le vin rouge de la région de Valence d'où le plat est originaire. Cependant, d'autres boissons, comme la bière ou la sangria, peuvent également accompagner le repas.&quot;}],&quot;date&quot;:&quot;20230224&quot;,&quot;category&quot;:&quot;food&quot;,&quot;slug&quot;:&quot;food/paella&quot;},{&quot;title&quot;:&quot;Quiz Pizza&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur la pizza ! Mettez-vous au défi et voyez ce que vous savez vraiment sur ce délicieux plat. De ses origines aux garnitures et aux styles, ce quiz couvre tout ce qui concerne la pizza&quot;,&quot;tags&quot;:[&quot;Gastronomie&quot;,&quot;Plat italien&quot;,&quot;Délicieux&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est l'origine de la pizza ?&quot;,&quot;options&quot;:[&quot;Italie&quot;,&quot;Espagne&quot;,&quot;France&quot;,&quot;Grèce&quot;],&quot;answer&quot;:&quot;Italie&quot;,&quot;explanation&quot;:&quot;La pizza est un plat italien originaire de Naples au 18ème siècle.&quot;},{&quot;question&quot;:&quot;Quels sont les principaux ingrédients d'une pizza Margherita ?&quot;,&quot;options&quot;:[&quot;Tomates, basilic et fromage&quot;,&quot;Pepperoni, champignons et oignons&quot;,&quot;Poulet, sauce barbecue et fromage&quot;,&quot;Pesto, pignons de pin et fromage&quot;],&quot;answer&quot;:&quot;Tomates, basilic et fromage&quot;,&quot;explanation&quot;:&quot;Une pizza Margherita est une pizza simple composée de tomates, de basilic frais et de mozzarella.&quot;},{&quot;question&quot;:&quot;Qu'est-ce qu'une pizza calzone ?&quot;,&quot;options&quot;:[&quot;Un type de pizza pliée en deux et garnie&quot;,&quot;Une pizza sans garniture&quot;,&quot;Une pizza composée uniquement de fromage&quot;,&quot;Une pizza avec une croûte farcie&quot;],&quot;answer&quot;:&quot;Un type de pizza pliée en deux et garnie&quot;,&quot;explanation&quot;:&quot;Une calzone est un type de pizza pliée en deux et garnie, semblable à un chausson ou à une empanada.&quot;},{&quot;question&quot;:&quot;Quel est le nom du fromage généralement utilisé sur les pizzas ?&quot;,&quot;options&quot;:[&quot;Cheddar&quot;,&quot;suisse&quot;,&quot;Mozzarella&quot;,&quot;Brie&quot;],&quot;answer&quot;:&quot;Mozzarella&quot;,&quot;explanation&quot;:&quot;La mozzarella est le type de fromage le plus couramment utilisé sur les pizzas en raison de sa saveur douce et de sa capacité à bien fondre.&quot;},{&quot;question&quot;:&quot;Quel est le nom du pain plat sur lequel la pizza est traditionnellement préparée ?&quot;,&quot;options&quot;:[&quot;Focaccia&quot;,&quot;Tortilla&quot;,&quot;Pita&quot;,&quot;Crust&quot;],&quot;answer&quot;:&quot;Crust&quot;,&quot;explanation&quot;:&quot;La pizza est traditionnellement préparée sur un pain plat mince et rond appelé croûte, qui est généralement composé de farine, de levure, d'eau et de sel.&quot;},{&quot;question&quot;:&quot;Quelle est la garniture de pizza la plus populaire aux États-Unis ?&quot;,&quot;options&quot;:[&quot;Pepperoni&quot;,&quot;Champignons&quot;,&quot;Oignons&quot;,&quot;Saucisse&quot;],&quot;answer&quot;:&quot;Pepperoni&quot;,&quot;explanation&quot;:&quot;Le pepperoni est la garniture de pizza la plus populaire aux États-Unis, suivie par les champignons, les oignons et les saucisses.&quot;},{&quot;question&quot;:&quot;Quel est le nom du style de pizza originaire de Chicago ?&quot;,&quot;options&quot;:[&quot;napolitaine&quot;,&quot;sicilienne&quot;,&quot;Deep-dish&quot;,&quot;à la new-yorkaise&quot;],&quot;answer&quot;:&quot;Deep-dish&quot;,&quot;explanation&quot;:&quot;La pizza à pâte profonde est un style de pizza originaire de Chicago qui se caractérise par une croûte épaisse et des bords hauts remplis de fromage, de sauce et de garnitures.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la saucisse épicée couramment utilisée comme garniture de pizza ?&quot;,&quot;options&quot;:[&quot;Andouille&quot;,&quot;Chorizo&quot;,&quot;Pepperoni&quot;,&quot;Soppressata&quot;],&quot;answer&quot;:&quot;Pepperoni&quot;,&quot;explanation&quot;:&quot;Le pepperoni est une saucisse épicée couramment utilisée comme garniture de pizza aux États-Unis et souvent associée à du fromage et de la sauce tomate.&quot;},{&quot;question&quot;:&quot;Quel est le nom du pain italien qui ressemble à la pizza ?&quot;,&quot;options&quot;:[&quot;Focaccia&quot;,&quot;Baguette&quot;,&quot;Ciabatta&quot;,&quot;Panettone&quot;],&quot;answer&quot;:&quot;Focaccia&quot;,&quot;explanation&quot;:&quot;La focaccia est un type de pain italien qui ressemble à la pizza et qui est souvent garni d'huile d'olive, d'herbes et parfois de fromage ou de légumes.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la pizza dessert qui est populaire dans certains pays ?&quot;,&quot;options&quot;:[&quot;Pizza aux pommes&quot;,&quot;Pizza au chocolat&quot;,&quot;Pizza aux fruits&quot;,&quot;Pizza à la crème glacée&quot;],&quot;answer&quot;:&quot;Pizza aux fruits&quot;,&quot;explanation&quot;:&quot;Une pizza aux fruits est une pizza dessert généralement composée d'une croûte de biscuits au sucre et garnie d'un glaçage au fromage frais et de fruits frais.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la chaîne de pizzas qui a lancé le premier véhicule de livraison de pizzas ?&quot;,&quot;options&quot;:[&quot;Pizza Hut&quot;,&quot;Domino's&quot;,&quot;Papa John's&quot;,&quot;Little Caesars&quot;],&quot;answer&quot;:&quot;Domino's&quot;,&quot;explanation&quot;:&quot;Domino's Pizza a lancé le premier véhicule de livraison de pizzas, une voiture spécialement conçue appelée Domino's Pizza Checker, dans les années 1980.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la garniture de pizza à base d'anchois et d'olives ?&quot;,&quot;options&quot;:[&quot;Margherita&quot;,&quot;Napoli&quot;,&quot;Puttanesca&quot;,&quot;Capricciosa&quot;],&quot;answer&quot;:&quot;Puttanesca&quot;,&quot;explanation&quot;:&quot;Puttanesca est une garniture de pizza à base d'anchois, d'olives, de câpres, d'ail et de tomates. Son nom vient du mot italien signifiant \&quot;prostituée\&quot;, soi-disant parce que les saveurs fortes étaient utilisées pour couvrir l'odeur du poisson en train de cuire.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la pizza cuite au feu de bois ?&quot;,&quot;options&quot;:[&quot;napolitaine&quot;,&quot;sicilienne&quot;,&quot;Deep-dish&quot;,&quot;New York-style&quot;],&quot;answer&quot;:&quot;napolitaine&quot;,&quot;explanation&quot;:&quot;La pizza napolitaine est un style de pizza originaire de Naples qui se caractérise par une croûte fine et croustillante et par l'utilisation d'ingrédients frais et simples. Elle est traditionnellement cuite dans un four à bois.&quot;}],&quot;date&quot;:&quot;20230315&quot;,&quot;category&quot;:&quot;food&quot;,&quot;slug&quot;:&quot;food/pizza&quot;}]"></app-main>
