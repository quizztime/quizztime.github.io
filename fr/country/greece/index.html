sorti en 1997 et est devenu le film le plus rentable de tous les temps jusqu'à ce qu'Avatar le dépasse en 2009.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la vieille femme qui raconte l'histoire du Titanic à sa petite-fille dans le film ?&quot;,&quot;options&quot;:[&quot;Lizzy Calvert&quot;,&quot;Rose Dewitt Bukater&quot;,&quot;Leah Hirschberg&quot;,&quot;Margaret Brown&quot;],&quot;answer&quot;:&quot;Rose Dewitt Bukater&quot;,&quot;explanation&quot;:&quot;Le nom de la femme âgée qui raconte l'histoire du Titanic à sa petite-fille dans le film est Rose Dewitt Bukater, jouée par Gloria Stuart.&quot;},{&quot;question&quot;:&quot;Qui a joué le rôle de Cal Hockley dans le film Titanic ?&quot;,&quot;options&quot;:[&quot;Brad Pitt&quot;,&quot;Tom Hanks&quot;,&quot;Billy Zane&quot;,&quot;Matt Damon&quot;],&quot;answer&quot;:&quot;Billy Zane&quot;,&quot;explanation&quot;:&quot;Cal Hockley était joué par Billy Zane dans le film Titanic. Il était le fiancé de Rose, riche et autoritaire, qui désapprouvait sa relation avec Jack. &quot;},{&quot;question&quot;:&quot;Quel était le budget du film Titanic ?&quot;,&quot;options&quot;:[&quot;100 millions de dollars&quot;,&quot;200 millions de dollars&quot;,&quot;300 millions de dollars&quot;,&quot;400 millions de dollars&quot;],&quot;answer&quot;:&quot;300 millions de dollars&quot;,&quot;explanation&quot;:&quot;Le budget du film Titanic était d'environ 300 millions de dollars, ce qui en fait l'un des films les plus chers jamais réalisés au moment de sa sortie.&quot;},{&quot;question&quot;:&quot;Quelle était la durée totale du film Titanic ?&quot;,&quot;options&quot;:[&quot;2 heures et 30 minutes&quot;,&quot;3 heures et 15 minutes&quot;,&quot;3 heures et 45 minutes&quot;,&quot;4 heures et 10 minutes&quot;],&quot;answer&quot;:&quot;3 heures et 15 minutes&quot;,&quot;explanation&quot;:&quot;La durée totale du film Titanic est de 3 heures et 15 minutes, y compris le générique.&quot;},{&quot;question&quot;:&quot;Quel est le nom du diamant qui joue un rôle majeur dans l'intrigue du film ?&quot;,&quot;options&quot;:[&quot;Le diamant Hope&quot;,&quot;Le Diamant Bleu&quot;,&quot;Le coeur de l'océan&quot;,&quot;L'étoile de l'Inde&quot;],&quot;answer&quot;:&quot;Le coeur de l'océan&quot;,&quot;explanation&quot;:&quot;Le nom du diamant qui jouait un rôle majeur dans l'intrigue du film était Le cœur de l'océan. Il s'agissait d'un diamant fictif qui aurait appartenu à Louis XVI avant d'être taillé en forme de cœur et offert à Rose par Cal Hockley.&quot;},{&quot;question&quot;:&quot;Quel acteur a joué le rôle de Thomas Andrews, le concepteur du Titanic ?&quot;,&quot;options&quot;:[&quot;David Warner&quot;,&quot;David Bowie&quot;,&quot;David Morse&quot;,&quot;David Hyde Pierce&quot;],&quot;answer&quot;:&quot;David Warner&quot;,&quot;explanation&quot;:&quot;Thomas Andrews, le concepteur du Titanic, était joué par David Warner dans le film. Il était une version fictive de la personne réelle du même nom.&quot;},{&quot;question&quot;:&quot;Quel était le slogan utilisé pour le marketing du film Titanic ?&quot;,&quot;options&quot;:[&quot;Rien sur Terre ne pourrait se mettre entre eux.&quot;,&quot;L'amour est une force de la nature.&quot;,&quot;Entrez en collision avec le destin.&quot;,&quot;Vivez-le comme jamais auparavant.&quot;],&quot;answer&quot;:&quot;Rien sur Terre ne pourrait se mettre entre eux.&quot;,&quot;explanation&quot;:&quot;Le slogan utilisé pour le marketing du film Titanic était 'Rien sur Terre ne pouvait se mettre entre eux'. Il s'agissait d'une référence à l'histoire d'amour entre Jack et Rose, et à la façon dont leur relation a été mise à l'épreuve par le naufrage du navire.&quot;}],&quot;category&quot;:&quot;movie&quot;,&quot;slug&quot;:&quot;movie/titanic&quot;},{&quot;title&quot;:&quot;The Avengers Quiz&quot;,&quot;description&quot;:&quot;Relevez le défi ultime avec notre quiz Avengers et prouvez votre expertise sur tout, de l'histoire de l'équipe à ses pouvoirs et ennemis. Avec des questions allant de faciles à difficiles, ce quiz est parfait pour les fans de tous niveaux&quot;,&quot;tags&quot;:[&quot;Film&quot;,&quot;IronMan&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Qui est le chef des Vengeurs ?&quot;,&quot;options&quot;:[&quot;Iron Man&quot;,&quot;Captain America&quot;,&quot;Hulk&quot;,&quot;Thor&quot;],&quot;answer&quot;:&quot;Captain America&quot;,&quot;explanation&quot;:&quot;Bien qu'Iron Man ait pu être le bailleur de fonds de l'équipe et que Thor soit un dieu, c'est Captain America qui est reconnu comme le leader des Avengers.&quot;},{&quot;question&quot;:&quot;Quelle pierre d'infini était incrustée dans le front de Vision ?&quot;,&quot;options&quot;:[&quot;Pierre de l'espace&quot;,&quot;Pierre de l'esprit&quot;,&quot;Pierre du temps&quot;,&quot;Pierre de Réalité&quot;],&quot;answer&quot;:&quot;Pierre de l'esprit&quot;,&quot;explanation&quot;:&quot;La pierre de l'esprit a été vue pour la première fois dans le sceptre de Loki dans The Avengers (2012) avant d'être révélée incrustée dans le front de Vision dans Avengers : Age of Ultron (2015).&quot;},{&quot;question&quot;:&quot;Lequel des personnages suivants n'a pas survécu au Snap dans Avengers : Infinity War ?&quot;,&quot;options&quot;:[&quot;Black Panther&quot;,&quot;Spider-Man&quot;,&quot;Thor&quot;,&quot;Doctor Strange&quot;],&quot;answer&quot;:&quot;Thor&quot;,&quot;explanation&quot;:&quot;Bien que Thor ne soit pas mort dans le Snap, il n'a pas réussi à vaincre Thanos et a perdu la moitié de son peuple lorsque Thanos a détruit le vaisseau de réfugiés asgardien au début d'Infinity War.&quot;},{&quot;question&quot;:&quot;Qui était le principal méchant du premier film Avengers ?&quot;,&quot;options&quot;:[&quot;Loki&quot;,&quot;Thanos&quot;,&quot;Ultron&quot;,&quot;Crâne Rouge&quot;],&quot;answer&quot;:&quot;Loki&quot;,&quot;explanation&quot;:&quot;Loki, le dieu asgardien de l'espièglerie et le frère adoptif de Thor, était le principal antagoniste dans The Avengers (2012).&quot;},{&quot;question&quot;:&quot;Quel personnage a prononcé la célèbre phrase 'Je suis Iron Man' ?&quot;,&quot;options&quot;:[&quot;Tony Stark&quot;,&quot;Steve Rogers&quot;,&quot;Bruce Banner&quot;,&quot;Thor&quot;],&quot;answer&quot;:&quot;Tony Stark&quot;,&quot;explanation&quot;:&quot;Dans la scène finale d'Iron Man (2008), Tony Stark déclare : 'Je suis Iron Man' lors d'une conférence de presse, révélant son identité secrète au monde entier.&quot;},{&quot;question&quot;:&quot;Qui a joué le rôle de Thanos dans le Marvel Cinematic Universe ?&quot;,&quot;options&quot;:[&quot;Josh Brolin&quot;,&quot;Tom Hiddleston&quot;,&quot;Lee Pace&quot;,&quot;Michael Rooker&quot;],&quot;answer&quot;:&quot;Josh Brolin&quot;,&quot;explanation&quot;:&quot;Josh Brolin a joué le rôle de Thanos, le Titan fou, dans plusieurs films du Marvel Cinematic Universe, notamment Avengers : Infinity War (2018) et Avengers : Endgame (2019).&quot;},{&quot;question&quot;:&quot;Quel est le nom du système d'intelligence artificielle qui assiste les Avengers ?&quot;,&quot;options&quot;:[&quot;Jarvis&quot;,&quot;Ultron&quot;,&quot;Vendredi&quot;,&quot;Karen&quot;],&quot;answer&quot;:&quot;Jarvis&quot;,&quot;explanation&quot;:&quot;Jarvis est le nom du système d'intelligence artificielle créé par Tony Stark pour l'assister, lui et les Avengers. Jarvis a plus tard évolué en Vision, un androïde avec la pierre de l'esprit incrustée dans le front.&quot;},{&quot;question&quot;:&quot;Quel Avenger a la capacité de rétrécir et de grandir en taille ?&quot;,&quot;options&quot;:[&quot;Hawkeye&quot;,&quot;Black Panther&quot;,&quot;Ant-Man&quot;,&quot;Captain America&quot;],&quot;answer&quot;:&quot;Ant-Man&quot;,&quot;explanation&quot;:&quot;Ant-Man, également connu sous le nom de Scott Lang, a la capacité de rétrécir et de grandir en taille en utilisant les particules Pym, qui ont été inventées par Hank Pym. Ant-Man peut également communiquer avec les fourmis et possède une force accrue.&quot;},{&quot;question&quot;:&quot;Quel est le nom du métal utilisé pour fabriquer le bouclier de Captain America ?&quot;,&quot;options&quot;:[&quot;Adamantium&quot;,&quot;Vibranium&quot;,&quot;Uru&quot;,&quot;Titanium&quot;],&quot;answer&quot;:&quot;Vibranium&quot;,&quot;explanation&quot;:&quot;Le vibranium est un métal rare trouvé dans le Marvel Cinematic Universe qui a la capacité d'absorber les vibrations et l'énergie cinétique. Ce métal a été utilisé pour fabriquer le bouclier emblématique de Captain America, qui est presque indestructible.&quot;},{&quot;question&quot;:&quot;Quel est le seul Avenger qui n'est pas apparu dans un film indépendant ?&quot;,&quot;options&quot;:[&quot;Veuve Noire&quot;,&quot;Hawkeye&quot;,&quot;Falcon&quot;,&quot;War Machine&quot;],&quot;answer&quot;:&quot;Hawkeye&quot;,&quot;explanation&quot;:&quot;Alors que tous les autres Avengers originaux sont apparus dans leurs propres films autonomes, Hawkeye n'est apparu que dans des films d'équipe et de manière limitée dans les suites de Thor et Captain America.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'organisation qui supervise les Avengers ?&quot;,&quot;options&quot;:[&quot;S.H.I.E.L.D.&quot;,&quot;HYDRA&quot;,&quot;A.I.M.&quot;,&quot;Stark Industries&quot;],&quot;answer&quot;:&quot;S.H.I.E.L.D.&quot;,&quot;explanation&quot;:&quot;S.H.I.E.L.D. est l'abréviation de Strategic Homeland Intervention, Enforcement, and Logistics Division. Il s'agit d'une agence gouvernementale chargée de protéger le monde contre les menaces, notamment les super-vilains et les extraterrestres. Le S.H.I.E.L.D. a supervisé les Avengers à leurs débuts avant sa dissolution après les événements de Captain America : The Winter Soldier.&quot;},{&quot;question&quot;:&quot;Quel est le nom du dieu nordique qui est membre des Avengers ?&quot;,&quot;options&quot;:[&quot;Odin&quot;,&quot;Loki&quot;,&quot;Thor&quot;,&quot;Heimdall&quot;],&quot;answer&quot;:&quot;Thor&quot;,&quot;explanation&quot;:&quot;Thor est un dieu nordique et un membre des Avengers. Il est le dieu du tonnerre et brandit le marteau enchanté Mjolnir. Thor est joué par Chris Hemsworth dans le Marvel Cinematic Universe.&quot;},{&quot;question&quot;:&quot;Quel est le nom du méchant qui a formé les Avengers dans les comics ?&quot;,&quot;options&quot;:[&quot;Docteur Doom&quot;,&quot;Crâne Rouge&quot;,&quot;Kang le Conquérant&quot;,&quot;Loki&quot;],&quot;answer&quot;:&quot;Loki&quot;,&quot;explanation&quot;:&quot;Dans les comics, Loki, le dieu de la malice et le frère adoptif de Thor, a formé les Avengers en manipulant l'équipe pour qu'elle s'unisse afin de mettre fin à ses machinations. Loki a été un méchant récurrent dans le Marvel Cinematic Universe, apparaissant dans plusieurs films et dans la série télévisée Loki. &quot;},{&quot;question&quot;:&quot;Quel est le nom de l'androïde Avenger qui a été créé par Ultron ?&quot;,&quot;options&quot;:[&quot;Vision&quot;,&quot;Jocasta&quot;,&quot;Machine Man&quot;,&quot;Le Visionnaire&quot;],&quot;answer&quot;:&quot;Vision&quot;,&quot;explanation&quot;:&quot;Vision est un Avenger androïde qui a été créé par Ultron en utilisant le corps de l'androïde connu sous le nom de Visionnaire. Vision a un corps synthétique et est alimenté par la pierre de l'esprit, qui lui donne diverses capacités, notamment le vol, le contrôle de la densité et la projection d'énergie. &quot;},{&quot;question&quot;:&quot;Quel est le nom de la race extraterrestre qui a envahi la Terre dans le premier film Avengers ?&quot;,&quot;options&quot;:[&quot;Skrulls&quot;,&quot;Kree&quot;,&quot;Chitauri&quot;,&quot;Sakaarans&quot;],&quot;answer&quot;:&quot;Chitauri&quot;,&quot;explanation&quot;:&quot;Les Chitauri sont une race extraterrestre de guerriers insectoïdes qui ont envahi la Terre dans le premier film Avengers. Ils étaient dirigés par le méchant asgardien Loki, qui cherchait à conquérir la Terre et à soumettre ses habitants. Les Chitauris ont été vaincus par les Avengers lors de la bataille de New York. &quot;}],&quot;date&quot;:&quot;20230302&quot;,&quot;category&quot;:&quot;movie&quot;,&quot;slug&quot;:&quot;movie/avengers&quot;},{&quot;title&quot;:&quot;Quiz Système Solaire&quot;,&quot;description&quot;:&quot;Le système solaire est un ensemble de planètes, de lunes, d'astéroïdes et de comètes qui gravitent autour d'une étoile centrale, le soleil. Il est situé dans la galaxie de la Voie lactée et son âge est estimé à environ 4,6 milliards d'années&quot;,&quot;tags&quot;:[&quot;planètes&quot;,&quot;terre&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la planète la plus proche du soleil dans le système solaire ?&quot;,&quot;options&quot;:[&quot;Mercure&quot;,&quot;Vénus&quot;,&quot;Terre&quot;,&quot;Mars&quot;],&quot;answer&quot;:&quot;Mercure&quot;,&quot;explanation&quot;:&quot;Mercure est la planète la plus proche du soleil dans le système solaire et est située à environ 36 millions de miles du soleil.&quot;},{&quot;question&quot;:&quot;Quelle planète du système solaire est connue sous le nom de planète rouge ?&quot;,&quot;options&quot;:[&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;],&quot;answer&quot;:&quot;Mars&quot;,&quot;explanation&quot;:&quot;Mars est souvent appelée la planète rouge en raison de son aspect rougeâtre, causé par l'oxyde de fer (rouille) à sa surface.&quot;},{&quot;question&quot;:&quot;Quelle est la plus grande planète du système solaire ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter est la plus grande planète du système solaire, avec un diamètre d'environ 86 881 miles et une masse plus de 300 fois supérieure à celle de la Terre.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la cinquième planète du système solaire en partant du soleil ?&quot;,&quot;options&quot;:[&quot;Terre&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturne&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter est la cinquième planète à partir du soleil dans le système solaire.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète que l'on appelle souvent l'étoile du matin ?&quot;,&quot;options&quot;:[&quot;Vénus&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturne&quot;],&quot;answer&quot;:&quot;Vénus&quot;,&quot;explanation&quot;:&quot;Vénus est souvent appelée \&quot;étoile du matin\&quot; car elle est souvent visible le matin, juste avant le lever du soleil.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète que l'on appelle souvent \&quot;l'étoile du soir\&quot; ?&quot;,&quot;options&quot;:[&quot;Vénus&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturne&quot;],&quot;answer&quot;:&quot;Vénus&quot;,&quot;explanation&quot;:&quot;Vénus est souvent appelée 'l'étoile du soir' car elle est souvent visible le soir, juste après le coucher du soleil.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la deuxième plus grande lune du système solaire ?&quot;,&quot;options&quot;:[&quot;Titan&quot;,&quot;Callisto&quot;,&quot;Europa&quot;,&quot;Ganymède&quot;],&quot;answer&quot;:&quot;Ganymède&quot;,&quot;explanation&quot;:&quot;Ganymède est la plus grande lune du système solaire et est une lune de Jupiter.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète que l'on appelle souvent la 'Géante de glace' ?&quot;,&quot;options&quot;:[&quot;Uranus&quot;,&quot;Neptune&quot;,&quot;Jupiter&quot;,&quot;Saturne&quot;],&quot;answer&quot;:&quot;Uranus&quot;,&quot;explanation&quot;:&quot;Uranus est souvent appelée la 'géante de glace' en raison de sa composition principalement composée de glace et de roche par rapport aux autres géantes gazeuses du système solaire.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète souvent appelée \&quot;géante gazeuse\&quot; ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter est souvent appelée la 'géante gazeuse' en raison de sa composition principalement composée d'hydrogène et d'hélium gazeux.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète que l'on appelle souvent la 'planète aux anneaux' ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Saturne&quot;,&quot;explanation&quot;:&quot;Saturne est souvent appelée la \&quot;planète aux anneaux\&quot; en raison de son système d'anneaux brillants et distincts composés de particules de glace et de roche.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète que l'on appelle souvent la 'planète bleue' ?&quot;,&quot;options&quot;:[&quot;Terre&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturne&quot;],&quot;answer&quot;:&quot;Terre&quot;,&quot;explanation&quot;:&quot;La Terre est souvent appelée la \&quot;planète bleue\&quot; en raison de l'apparence bleue de l'océan et de l'atmosphère depuis l'espace.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète qui possède le plus grand nombre de lunes dans le système solaire ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter possède le plus grand nombre de lunes dans le système solaire, avec 79 lunes confirmées en orbite autour de lui.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète qui a la grande tache rouge ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter possède une tempête importante et persistante connue sous le nom de Grande Tache rouge, qui a été observée pendant des centaines d'années.&quot;}],&quot;date&quot;:&quot;20230209&quot;,&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/solar-system&quot;},{&quot;title&quot;:&quot;Quiz astéroïdes&quot;,&quot;description&quot;:&quot;Entrez dans le monde fascinant des astéroïdes avec ce quiz. Testez vos connaissances sur ces corps célestes, en abordant des sujets tels que les impacts d'astéroïdes célèbres, les missions récentes sur les astéroïdes et les caractéristiques déterminantes des astéroïdes. Développez votre compréhension de notre système solaire et apprenez quelque chose de nouveau à chaque question.&quot;,&quot;tags&quot;:[&quot;Astronomie&quot;,&quot;Exploration spatiale&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Que sont les astéroïdes ?&quot;,&quot;options&quot;:[&quot;Petites planètes rocheuses&quot;,&quot;Morceaux de roche et de métal en orbite autour du soleil&quot;,&quot;Boules gelées de gaz et de poussière&quot;,&quot;Grandes comètes glacées&quot;],&quot;answer&quot;:&quot;Morceaux de roche et de métal en orbite autour du soleil&quot;,&quot;explanation&quot;:&quot;Les astéroïdes sont de petits objets rocheux qui orbitent autour du soleil. Ils sont constitués de roche, de métal et parfois de glace.&quot;},{&quot;question&quot;:&quot;D'où viennent la plupart des astéroïdes de notre système solaire ?&quot;,&quot;options&quot;:[&quot;La ceinture de Kuiper&quot;,&quot;Le nuage de Oort&quot;,&quot;La ceinture d'astéroïdes entre Mars et Jupiter&quot;,&quot;Les planètes extérieures&quot;],&quot;answer&quot;:&quot;La ceinture d'astéroïdes entre Mars et Jupiter&quot;,&quot;explanation&quot;:&quot;La majorité des astéroïdes de notre système solaire se trouvent dans la ceinture d'astéroïdes, une région située entre Mars et Jupiter.&quot;},{&quot;question&quot;:&quot;Quel est le plus gros astéroïde de notre système solaire ?&quot;,&quot;options&quot;:[&quot;Ceres&quot;,&quot;Vesta&quot;,&quot;Eros&quot;,&quot;Gaspra&quot;],&quot;answer&quot;:&quot;Ceres&quot;,&quot;explanation&quot;:&quot;Cérès est le plus grand astéroïde de notre système solaire, et il est également classé comme une planète naine.&quot;},{&quot;question&quot;:&quot;Qu'est-ce qu'un astéroïde géocroiseur ?&quot;,&quot;options&quot;:[&quot;Un astéroïde qui orbite entre la Terre et le soleil&quot;,&quot;Un astéroïde qui s'approche à moins de 1,3 unité astronomique de l'orbite de la Terre&quot;,&quot;Un astéroïde qui a le potentiel d'entrer en collision avec la Terre&quot;,&quot;Un astéroïde qui est visible de la Terre à l'œil nu&quot;],&quot;answer&quot;:&quot;Un astéroïde qui s'approche à moins de 1,3 unité astronomique de l'orbite de la Terre&quot;,&quot;explanation&quot;:&quot;Un astéroïde géocroiseur est un astéroïde qui se trouve à moins de 1,3 unité astronomique de l'orbite de la Terre. Certains astéroïdes géocroiseurs ont le potentiel d'entrer en collision avec la Terre.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la mission qui a visité l'astéroïde Eros ?&quot;,&quot;options&quot;:[&quot;Hayabusa&quot;,&quot;Dawn&quot;,&quot;NEAR Shoemaker&quot;,&quot;OSIRIS-REx&quot;],&quot;answer&quot;:&quot;NEAR Shoemaker&quot;,&quot;explanation&quot;:&quot;La mission NEAR Shoemaker est une mission de la NASA qui a visité l'astéroïde Eros en 2000.&quot;},{&quot;question&quot;:&quot;Qu'est-ce que l'effet Yarkovsky ?&quot;,&quot;options&quot;:[&quot;La force qui fait que les astéroïdes entrent en collision les uns avec les autres&quot;,&quot;Le processus par lequel les astéroïdes se brisent&quot;,&quot;Le changement progressif de l'orbite d'un astéroïde dû à l'émission d'un rayonnement thermique&quot;,&quot;La façon dont les astéroïdes sont formés&quot;],&quot;answer&quot;:&quot;Le changement progressif de l'orbite d'un astéroïde dû à l'émission d'un rayonnement thermique&quot;,&quot;explanation&quot;:&quot;L'effet Yarkovsky est une force faible mais significative qui affecte les orbites des astéroïdes. Il est causé par l'émission d'un rayonnement thermique depuis la surface de l'astéroïde.&quot;},{&quot;question&quot;:&quot;Quelle est la différence entre un astéroïde et une comète ?&quot;,&quot;options&quot;:[&quot;Les astéroïdes sont faits de roche et de métal, tandis que les comètes sont faites de glace et de poussière&quot;,&quot;Les astéroïdes sont plus gros que les comètes&quot;,&quot;Les astéroïdes orbitent plus près du soleil que les comètes&quot;,&quot;Les astéroïdes ont une queue visible, alors que les comètes n'en ont pas&quot;],&quot;answer&quot;:&quot;Les astéroïdes sont faits de roche et de métal, tandis que les comètes sont faites de glace et de poussière&quot;,&quot;explanation&quot;:&quot;Les astéroïdes sont constitués de roche, de métal et parfois de glace, tandis que les comètes sont constituées de glace, de poussière et de petites particules rocheuses&quot;},{&quot;question&quot;:&quot;Qu'est-ce que l'échelle de Turin ?&quot;,&quot;options&quot;:[&quot;Une échelle utilisée pour mesurer la taille des astéroïdes&quot;,&quot;Une échelle utilisée pour mesurer la luminosité des astéroïdes&quot;,&quot;Une échelle utilisée pour mesurer l'impact potentiel des astéroïdes sur la Terre&quot;,&quot;Une échelle utilisée pour classer le type d'astéroïdes&quot;],&quot;answer&quot;:&quot;Une échelle utilisée pour mesurer l'impact potentiel des astéroïdes sur la Terre&quot;,&quot;explanation&quot;:&quot;L'échelle de Turin est une échelle utilisée pour mesurer l'impact potentiel des astéroïdes sur la Terre. Elle va de 0 (aucune probabilité d'impact) à 10 (dévastation mondiale certaine).&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'astéroïde qui aurait causé l'extinction des dinosaures ?&quot;,&quot;options&quot;:[&quot;Vesta&quot;,&quot;Eros&quot;,&quot;Gaspra&quot;,&quot;Chicxulub&quot;],&quot;answer&quot;:&quot;Chicxulub&quot;,&quot;explanation&quot;:&quot;L'astéroïde Chicxulub aurait frappé la Terre il y a environ 66 millions d'années et provoqué l'extinction des dinosaures.&quot;},{&quot;question&quot;:&quot;Qu'est-ce que l'événement de Tunguska ?&quot;,&quot;options&quot;:[&quot;L'impact d'un astéroïde en Sibérie en 1908&quot;,&quot;La découverte d'un gros astéroïde près de la Terre en 2013&quot;,&quot;Le premier impact d'astéroïde enregistré sur Terre&quot;,&quot;L'approche la plus proche d'un astéroïde de la Terre dans l'histoire&quot;],&quot;answer&quot;:&quot;L'impact d'un astéroïde en Sibérie en 1908&quot;,&quot;explanation&quot;:&quot;L'événement de Tunguska est une explosion qui s'est produite au-dessus de la Sibérie en 1908, probablement causée par l'impact d'un petit astéroïde ou d'une comète&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'astéroïde que la mission OSIRIS-REx a visité en 2020 ?&quot;,&quot;options&quot;:[&quot;Bennu&quot;,&quot;Ryugu&quot;,&quot;Itokawa&quot;,&quot;Mathilde&quot;],&quot;answer&quot;:&quot;Bennu&quot;,&quot;explanation&quot;:&quot;La mission OSIRIS-REx a visité l'astéroïde Bennu en 2020, dans le but de collecter un échantillon et de le ramener sur Terre.&quot;},{&quot;question&quot;:&quot;Quelle est la taille minimale que doit avoir un objet dans l'espace pour être considéré comme un astéroïde ?&quot;,&quot;options&quot;:[&quot;10 mètres&quot;,&quot;100 mètres&quot;,&quot;1 kilomètre&quot;,&quot;10 kilomètres&quot;],&quot;answer&quot;:&quot;100 mètres&quot;,&quot;explanation&quot;:&quot;Les objets dans l'espace dont la taille est supérieure à 100 mètres et qui gravitent autour du soleil sont classés comme des astéroïdes.&quot;}],&quot;date&quot;:&quot;20230222&quot;,&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/asteroids&quot;},{&quot;title&quot;:&quot;Quiz Einstein&quot;,&quot;date&quot;:&quot;20230222&quot;,&quot;description&quot;:&quot;Albert Einstein était un célèbre physicien qui a développé la théorie de la relativité et proposé la célèbre équation E=mc². Il est considéré comme l'un des scientifiques les plus influents du 20e siècle.&quot;,&quot;tags&quot;:[&quot;science&quot;,&quot;relativité&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle était la célèbre équation d'Einstein ?&quot;,&quot;options&quot;:[&quot;E = mc&quot;,&quot;E = mc²&quot;,&quot;E = mv²&quot;,&quot;E = mv&quot;],&quot;answer&quot;:&quot;E = mc²&quot;,&quot;explanation&quot;:&quot;La célèbre équation d'Einstein, E=mc², relie l'énergie (E) et la masse (m) et stipule qu'une petite quantité de masse peut être convertie en une grande quantité d'énergie.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la théorie pour laquelle Einstein est le plus célèbre ?&quot;,&quot;options&quot;:[&quot;Théorie de la relativité&quot;,&quot;Théorie de l'évolution&quot;,&quot;Théorie quantique&quot;,&quot;Théorie de la gravité&quot;],&quot;answer&quot;:&quot;Théorie de la relativité&quot;,&quot;explanation&quot;:&quot;La théorie de la relativité d'Einstein est son œuvre la plus célèbre, qui a fondamentalement changé notre compréhension de l'espace et du temps.&quot;},{&quot;question&quot;:&quot;Quelle était la nationalité d'Einstein ?&quot;,&quot;options&quot;:[&quot;Allemande&quot;,&quot;Suisse&quot;,&quot;Autrichienne&quot;,&quot;Américainne&quot;],&quot;answer&quot;:&quot;Allemande&quot;,&quot;explanation&quot;:&quot;Einstein est né à Ulm, dans le royaume de Wurtemberg de l'Empire allemand, et a eu la nationalité allemande jusqu'à ce qu'il y renonce en 1896.&quot;},{&quot;question&quot;:&quot;Quelle était la profession d'Einstein ?&quot;,&quot;options&quot;:[&quot;Physicien&quot;,&quot;Chimiste&quot;,&quot;Biologiste&quot;,&quot;Astronome&quot;],&quot;answer&quot;:&quot;Physicien&quot;,&quot;explanation&quot;:&quot;Einstein était un physicien théoricien qui est surtout connu pour sa théorie de la relativité et sa formule d'équivalence masse-énergie, E = mc².&quot;},{&quot;question&quot;:&quot;En quelle année Einstein a-t-il reçu le prix Nobel ?&quot;,&quot;options&quot;:[&quot;1905&quot;,&quot;1915&quot;,&quot;1921&quot;,&quot;1935&quot;],&quot;answer&quot;:&quot;1921&quot;,&quot;explanation&quot;:&quot;Einstein a reçu le prix Nobel de physique en 1921 pour sa découverte de la loi de l'effet photoélectrique.&quot;},{&quot;question&quot;:&quot;Quelle était l'affiliation politique d'Einstein ?&quot;,&quot;options&quot;:[&quot;Socialiste&quot;,&quot;Capitaliste&quot;,&quot;Communiste&quot;,&quot;Fasciste&quot;],&quot;answer&quot;:&quot;Socialiste&quot;,&quot;explanation&quot;:&quot;Einstein était un socialiste et un pacifiste convaincu, et il a plaidé pour le désarmement nucléaire et un gouvernement mondial.&quot;},{&quot;question&quot;:&quot;Quel était le QI estimé d'Einstein ?&quot;,&quot;options&quot;:[&quot;130&quot;,&quot;160&quot;,&quot;190&quot;,&quot;220&quot;],&quot;answer&quot;:&quot;160&quot;,&quot;explanation&quot;:&quot;On estime que le QI d'Einstein était d'environ 160, ce qui est considéré comme étant dans la gamme des surdoués.&quot;},{&quot;question&quot;:&quot;En quelle année Einstein est-il né ?&quot;,&quot;options&quot;:[&quot;1879&quot;,&quot;1881&quot;,&quot;1883&quot;,&quot;1885&quot;],&quot;answer&quot;:&quot;1879&quot;,&quot;explanation&quot;:&quot;Einstein est né le 14 mars 1879 à Ulm, dans le royaume du Wurtemberg, dans l'Empire allemand.&quot;},{&quot;question&quot;:&quot;Quel était le nom de la première femme d'Einstein ?&quot;,&quot;options&quot;:[&quot;Mileva Maric&quot;,&quot;Elsa Einstein&quot;,&quot;Margaret Einstein&quot;,&quot;Anna Einstein&quot;],&quot;answer&quot;:&quot;Mileva Maric&quot;,&quot;explanation&quot;:&quot;La première femme d'Einstein était Mileva Maric, qui était également physicienne. Ils se sont mariés en 1903 et ont eu deux fils ensemble.&quot;},{&quot;question&quot;:&quot;Quelle université Einstein a-t-il fréquentée pour ses études de premier cycle ?&quot;,&quot;options&quot;:[&quot;Université de Zurich&quot;,&quot;Université de Heidelberg&quot;,&quot;Université de Berne&quot;,&quot;Université de Vienne&quot;],&quot;answer&quot;:&quot;Université de Zurich&quot;,&quot;explanation&quot;:&quot;Einstein a fréquenté l'université de Zurich en Suisse pour ses études de premier cycle, où il a étudié la physique et les mathématiques.&quot;},{&quot;question&quot;:&quot;Quel était le nom du bateau sur lequel Einstein a immigré aux Etats-Unis ?&quot;,&quot;options&quot;:[&quot;SS Europa&quot;,&quot;SS Rotterdam&quot;,&quot;SS Bremen&quot;,&quot;SS France&quot;],&quot;answer&quot;:&quot;SS Rotterdam&quot;,&quot;explanation&quot;:&quot;Einstein a immigré aux États-Unis en 1933 pour échapper à l'Allemagne nazie. Il a navigué sur le SS Rotterdam du Havre, en France, jusqu'à New York.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre expérience de pensée d'Einstein impliquant un train et une plateforme ?&quot;,&quot;options&quot;:[&quot;L'expérience de pensée&quot;,&quot;L'expérience du train&quot;,&quot;L'expérience de la plate-forme&quot;,&quot;La théorie spéciale de la relativité&quot;],&quot;answer&quot;:&quot;L'expérience du train&quot;,&quot;explanation&quot;:&quot;La célèbre expérience de pensée d'Einstein impliquant un train et un quai est connue sous le nom d''expérience du train et du quai'. Elle est utilisée pour illustrer les principes de la relativité et le concept de la vitesse de la lumière qui est constante.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre article d'Einstein publié en 1905 ?&quot;,&quot;options&quot;:[&quot;Théorie spéciale de la relativité&quot;,&quot;Théorie générale de la relativité&quot;,&quot;Équivalence masse-énergie&quot;,&quot;L'effet photoélectrique&quot;],&quot;answer&quot;:&quot;L'effet photoélectrique&quot;,&quot;explanation&quot;:&quot;Einstein a publié quatre articles en 1905, que l'on appelle les articles de <b>l'année miracle</b>. Le plus célèbre d'entre eux est l'article sur l'effet photoélectrique, qui lui a valu le prix Nobel de physique en 1921.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'école qu'Einstein a fréquentée dans son enfance ?&quot;,&quot;options&quot;:[&quot;Ecole cantonale&quot;,&quot;École technique&quot;,&quot;Lycée&quot;,&quot;École secondaire&quot;],&quot;answer&quot;:&quot;Ecole cantonale&quot;,&quot;explanation&quot;:&quot;Einstein a fréquenté l'école cantonale d'Aarau, en Suisse, de 16 à 20 ans. Il était un excellent élève, surtout en mathématiques et en physique.&quot;},{&quot;question&quot;:&quot;Quel est le nom du professeur de l'université de Princeton qui a aidé Einstein à y obtenir un emploi ?&quot;,&quot;options&quot;:[&quot;John von Neumann&quot;,&quot;Albert Michelson&quot;,&quot;Robert Oppenheimer&quot;,&quot;Michael Idvorsky Pupin&quot;],&quot;answer&quot;:&quot;Michael Idvorsky Pupin&quot;,&quot;explanation&quot;:&quot;Michael Idvorsky Pupin, physicien et inventeur serbo-américain, a aidé Einstein à obtenir un poste à l'université de Princeton dans le New Jersey, aux États-Unis, où il a travaillé jusqu'à la fin de sa vie.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la fondation créée par Einstein pour soutenir la recherche scientifique et l'éducation ?&quot;,&quot;options&quot;:[&quot;Fondation Einstein&quot;,&quot;Société Albert Einstein&quot;,&quot;Einstein Legacy Project&quot;,&quot;Fondation Albert Einstein&quot;],&quot;answer&quot;:&quot;Fondation Albert Einstein&quot;,&quot;explanation&quot;:&quot;La Fondation Albert Einstein a été créée en 1951 par Einstein et plusieurs autres scientifiques pour soutenir la recherche scientifique et l'éducation. Sa mission est de promouvoir une meilleure compréhension du monde naturel et d'encourager la recherche et la découverte scientifiques.&quot;}],&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/einstein&quot;},{&quot;title&quot;:&quot;Quiz sur la gravité&quot;,&quot;date&quot;:&quot;20230227&quot;,&quot;description&quot;:&quot;Mettez vos connaissances au défi et apprenez-en davantage sur la force fondamentale qui façonne notre univers grâce aux quiz sur la gravité. Testez votre compréhension des lois et des effets de la gravité sur différentes planètes et corps célestes.&quot;,&quot;tags&quot;:[&quot;gravité&quot;,&quot;terre&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Qu'est-ce que la gravité ?&quot;,&quot;options&quot;:[&quot;Une force qui attire les objets les uns vers les autres&quot;,&quot;Une force qui repousse les objets les uns des autres&quot;,&quot;Une force qui crée la lumière&quot;,&quot;Une force qui crée le son&quot;],&quot;answer&quot;:&quot;Une force qui attire les objets les uns vers les autres&quot;,&quot;explanation&quot;:&quot;La gravité est la force qui attire les objets les uns vers les autres. C'est ce qui nous maintient sur le sol et ce qui maintient les planètes en orbite autour du Soleil.&quot;},{&quot;question&quot;:&quot;Qui a été le premier à décrire les lois de la gravité ?&quot;,&quot;options&quot;:[&quot;Isaac Newton&quot;,&quot;Albert Einstein&quot;,&quot;Stephen Hawking&quot;,&quot;Galileo Galilei&quot;],&quot;answer&quot;:&quot;Isaac Newton&quot;,&quot;explanation&quot;:&quot;Isaac Newton a décrit pour la première fois les lois de la gravité dans son livre 'Philosophiæ Naturalis Principia Mathematica' publié en 1687.&quot;},{&quot;question&quot;:&quot;Quelle est la formule permettant de calculer la force de gravité ?&quot;,&quot;options&quot;:[&quot;F = ma&quot;,&quot;F = mv^2/r&quot;,&quot;F = G(m1m2/r^2)&quot;,&quot;F = P/A&quot;],&quot;answer&quot;:&quot;F = G(m1m2/r^2)&quot;,&quot;explanation&quot;:&quot;La formule pour calculer la force de gravité est F = G(m1m2/r^2), où G est la constante gravitationnelle, m1 et m2 sont les masses des deux objets, et r est la distance entre eux.&quot;},{&quot;question&quot;:&quot;Qu'advient-il de la force de gravité entre deux objets lorsque la distance qui les sépare augmente ?&quot;,&quot;options&quot;:[&quot;Elle augmente&quot;,&quot;Elle reste la même&quot;,&quot;Elle diminue&quot;,&quot;Il devient négatif&quot;],&quot;answer&quot;:&quot;Elle diminue&quot;,&quot;explanation&quot;:&quot;Lorsque la distance entre deux objets augmente, la force de gravité entre eux diminue. Cela est dû au fait que la force de gravité est inversement proportionnelle au carré de la distance entre les objets.&quot;},{&quot;question&quot;:&quot;Quelle est l'unité de mesure de la constante gravitationnelle ?&quot;,&quot;options&quot;:[&quot;m/s&quot;,&quot;m/s^2&quot;,&quot;kg/m^2&quot;,&quot;N(m/kg)^2&quot;],&quot;answer&quot;:&quot;N(m/kg)^2&quot;,&quot;explanation&quot;:&quot;La constante gravitationnelle, représentée par G dans la formule de calcul de la force de gravité, a pour unité de mesure N(m/kg)^2.&quot;},{&quot;question&quot;:&quot;Quelle est la force de gravité agissant sur un objet de masse 10 kg à la surface de la Terre ?&quot;,&quot;options&quot;:[&quot;9.8 N&quot;,&quot;98 N&quot;,&quot;980 N&quot;,&quot;9800 N&quot;],&quot;answer&quot;:&quot;98 N&quot;,&quot;explanation&quot;:&quot;La force de gravité agissant sur un objet d'une masse de 10 kg à la surface de la Terre est d'environ 98 N. Elle est calculée en multipliant la masse de l'objet par l'accélération due à la gravité, qui est d'environ 9,8 m/s^2.&quot;},{&quot;question&quot;:&quot;Quelle planète de notre système solaire a la plus forte attraction gravitationnelle ?&quot;,&quot;options&quot;:[&quot;Terre&quot;,&quot;Jupiter&quot;,&quot;Mars&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter a la plus forte attraction gravitationnelle de toutes les planètes de notre système solaire en raison de sa grande taille et de sa masse.&quot;},{&quot;question&quot;:&quot;Quelle planète de notre système solaire a l'attraction gravitationnelle la plus faible ?&quot;,&quot;options&quot;:[&quot;Mercure&quot;,&quot;Vénus&quot;,&quot;Mars&quot;,&quot;Pluton&quot;],&quot;answer&quot;:&quot;Pluton&quot;,&quot;explanation&quot;:&quot;Pluton a la plus faible attraction gravitationnelle de toutes les planètes de notre système solaire en raison de sa petite taille et de sa masse.&quot;},{&quot;question&quot;:&quot;Quelle est l'accélération due à la gravité sur Mars par rapport à la Terre ?&quot;,&quot;options&quot;:[&quot;Supérieure&quot;,&quot;Inférieure&quot;,&quot;La même&quot;,&quot;Cela dépend de l'endroit&quot;],&quot;answer&quot;:&quot;Inférieure&quot;,&quot;explanation&quot;:&quot;L'accélération due à la gravité sur Mars est plus faible que sur Terre. Sur Terre, l'accélération due à la gravité est d'environ 9,8 m/s^2, alors que sur Mars, elle est d'environ 3,7 m/s^2.&quot;},{&quot;question&quot;:&quot;Quelle est l'accélération due à la gravité sur Jupiter par rapport à la Terre ?&quot;,&quot;options&quot;:[&quot;Supérieure&quot;,&quot;Inférieure&quot;,&quot;La même&quot;,&quot;Cela dépend de l'endroit&quot;],&quot;answer&quot;:&quot;Supérieure&quot;,&quot;explanation&quot;:&quot;L'accélération due à la gravité sur Jupiter est plus élevée que sur Terre. Sur Terre, l'accélération due à la gravité est d'environ 9,8 m/s^2, tandis que sur Jupiter, elle est d'environ 24,8 m/s^2. &quot;},{&quot;question&quot;:&quot;Quelle est l'accélération due à la gravité sur Vénus par rapport à la Terre ?&quot;,&quot;options&quot;:[&quot;Supérieure&quot;,&quot;Inférieure&quot;,&quot;La même&quot;,&quot;Cela dépend de l'endroit&quot;],&quot;answer&quot;:&quot;La même&quot;,&quot;explanation&quot;:&quot;L'accélération due à la gravité sur Vénus est approximativement la même que sur Terre, les deux planètes ayant une accélération due à la gravité d'environ 9,8 m/s^2.&quot;},{&quot;question&quot;:&quot;Quelle est l'accélération due à la gravité sur Mercure par rapport à la Terre ?&quot;,&quot;options&quot;:[&quot;Supérieure&quot;,&quot;Inférieure&quot;,&quot;La même&quot;,&quot;Cela dépend de l'endroit&quot;],&quot;answer&quot;:&quot;Inférieure&quot;,&quot;explanation&quot;:&quot;L'accélération due à la gravité sur Mercure est plus faible que sur Terre. Sur Terre, l'accélération due à la gravité est d'environ 9,8 m/s^2, alors que sur Mercure elle est d'environ 3,7 m/s^2.&quot;}],&quot;category&quot;:&quot;science&quot;,&quot;slug&quot;:&quot;science/gravity&quot;}]"></app-main>
