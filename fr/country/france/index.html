<app-main quiz="{&quot;title&quot;:&quot;Quiz sur France&quot;,&quot;date&quot;:&quot;02/02/2023&quot;,&quot;description&quot;:&quot;La France est un pays d'Europe occidentale connu pour son histoire, sa culture, son art, sa cuisine et sa mode, avec Paris comme capitale. Sa population est d'environ 67 millions de personnes et la langue officielle est le français.&quot;,&quot;image&quot;:&quot;/assets/quizzes/france.png&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;france&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de la France ?&quot;,&quot;options&quot;:[&quot;Marseille&quot;,&quot;Lyon&quot;,&quot;Paris&quot;,&quot;Nice&quot;],&quot;answer&quot;:&quot;Paris&quot;,&quot;explanation&quot;:&quot;Paris est la capitale et la plus grande ville de France. Elle est située dans la partie centrale nord du pays.&quot;},{&quot;question&quot;:&quot;Quel est le musée le plus célèbre de France ?&quot;,&quot;options&quot;:[&quot;Le Musée du Louvre&quot;,&quot;Le Musée d'Orsay&quot;,&quot;Le Centre Pompidou&quot;,&quot;Le musée de l'Orangerie&quot;],&quot;answer&quot;:&quot;Le Musée du Louvre&quot;,&quot;explanation&quot;:&quot;Le musée du Louvre est le musée le plus célèbre de France et l'un des plus grands et des plus visités au monde. Il est situé à Paris et abrite des milliers d'œuvres d'art, dont la célèbre Joconde.&quot;},{&quot;question&quot;:&quot;Quelle est la plus haute montagne de France ?&quot;,&quot;options&quot;:[&quot;Mont Blanc&quot;,&quot;Mont Cervin&quot;,&quot;Mont Aiguille&quot;,&quot;Mont Pelvoux&quot;],&quot;answer&quot;:&quot;Mont Blanc&quot;,&quot;explanation&quot;:&quot;Le Mont Blanc est la plus haute montagne de France et le plus haut sommet des Alpes. Il est situé à la frontière entre la France et l'Italie et est populaire parmi les randonneurs et les alpinistes.&quot;},{&quot;question&quot;:&quot;Quel est le plus long fleuve de France ?&quot;,&quot;options&quot;:[&quot;Seine&quot;,&quot;Loire&quot;,&quot;Rhône&quot;,&quot;Garonne&quot;],&quot;answer&quot;:&quot;Loire&quot;,&quot;explanation&quot;:&quot;La Loire est le plus long fleuve de France, s'étendant sur 1012 km. Elle prend sa source dans le Massif central et se jette dans l'océan Atlantique.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie de la France ?&quot;,&quot;options&quot;:[&quot;Euro&quot;,&quot;Franc&quot;,&quot;Dollar&quot;,&quot;Livre&quot;],&quot;answer&quot;:&quot;Euro&quot;,&quot;explanation&quot;:&quot;La monnaie de la France est l'euro (EUR), qui est également la monnaie officielle de l'Union européenne.&quot;},{&quot;question&quot;:&quot;A quoi sert la Tour Eiffel en France ?&quot;,&quot;options&quot;:[&quot;Première Guerre mondiale&quot;,&quot;Seconde Guerre mondiale&quot;,&quot;L'exposition de Paris de 1889&quot;,&quot;Le couronnement de Napoléon Bonaparte&quot;],&quot;answer&quot;:&quot;L'exposition de Paris de 1889&quot;,&quot;explanation&quot;:&quot;La Tour Eiffel a été construite comme arche d'entrée de l'Exposition universelle de 1889, qui s'est tenue à Paris pour célébrer le centenaire de la Révolution française.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre marque de parfum française ?&quot;,&quot;options&quot;:[&quot;Dior&quot;,&quot;Chanel&quot;,&quot;Yves Saint Laurent&quot;,&quot;Guerlain&quot;],&quot;answer&quot;:&quot;Guerlain&quot;,&quot;explanation&quot;:&quot;Guerlain est une marque française de parfums qui a été fondée en France au 19e siècle. Elle est connue pour ses parfums, ses produits de beauté et ses lignes de soins de haute qualité.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre palais situé à Versailles, en France ?&quot;,&quot;options&quot;:[&quot;Buckingham Palace&quot;,&quot;Palais de Westminster&quot;,&quot;Le Vatican&quot;,&quot;Palais de Versailles&quot;],&quot;answer&quot;:&quot;Château de Versailles&quot;,&quot;explanation&quot;:&quot;Le château de Versailles est un célèbre palais situé dans la ville de Versailles, en France. Il a été la résidence des rois français Louis XIV, Louis XV et Louis XVI et est aujourd'hui un musée et une attraction touristique.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants n'est pas un des célèbres vins français ?&quot;,&quot;options&quot;:[&quot;Bordeaux&quot;,&quot;Champagne&quot;,&quot;Rhône&quot;,&quot;Cognac&quot;],&quot;answer&quot;:&quot;Cognac&quot;,&quot;explanation&quot;:&quot;Le cognac est un type d'eau-de-vie, pas un vin, et il est fabriqué à partir du vin issu des raisins cultivés dans la région de Cognac, en France.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre plat de la cuisine française composé de jaunes d'œufs, de beurre et de jus de citron ?&quot;,&quot;options&quot;:[&quot;Sauce béarnaise&quot;,&quot;Sauce hollandaise&quot;,&quot;Sauce moutarde&quot;,&quot;Sauce aïoli&quot;],&quot;answer&quot;:&quot;Sauce hollandaise&quot;,&quot;explanation&quot;:&quot;La sauce hollandaise est un plat de la cuisine française composé de jaunes d'œufs, de beurre et de jus de citron. C'est une sauce crémeuse qui est généralement servie avec des œufs bénédictine ou des asperges.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre avenue de Paris, en France, connue pour ses boutiques de luxe et ses cafés ?&quot;,&quot;options&quot;:[&quot;Champs-Élysées&quot;,&quot;Rue Saint-Honoré&quot;,&quot;Avenue Montaigne&quot;,&quot;Boulevard Haussmann&quot;],&quot;answer&quot;:&quot;Champs-Élysées&quot;,&quot;explanation&quot;:&quot;Les Champs-Élysées sont une célèbre avenue de Paris, en France, connue pour ses boutiques de luxe, ses cafés et ses théâtres. C'est une destination touristique populaire et considérée comme l'une des plus belles avenues du monde.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre tableau de l'artiste français Henri Matisse ?&quot;,&quot;options&quot;:[&quot;La nuit étoilée&quot;,&quot;La persistance de la mémoire&quot;,&quot;La Danse&quot;,&quot;Le fils de l'homme&quot;],&quot;answer&quot;:&quot;La Danse&quot;,&quot;explanation&quot;:&quot;La Danse est un tableau de l'artiste français Henri Matisse, créé en 1910. Elle fait partie de la série d'œuvres de Matisse sur le thème de la danse, et est considérée comme l'un de ses chefs-d'œuvre.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre sculpteur français qui a conçu la Statue de la Liberté ?&quot;,&quot;options&quot;:[&quot;Auguste Rodin&quot;,&quot;Antoine Bourdelle&quot;,&quot;Frédéric Auguste Bartholdi&quot;,&quot;Emile-Antoine Bourdelle&quot;],&quot;answer&quot;:&quot;Frédéric Auguste Bartholdi&quot;,&quot;explanation&quot;:&quot;Frédéric Auguste Bartholdi était un sculpteur français qui a conçu la statue de la Liberté, un cadeau du peuple français aux États-Unis, pour célébrer le centenaire de l'indépendance américaine.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre chanteur français qui est considéré comme l'un des pionniers de la chanson française ?&quot;,&quot;options&quot;:[&quot;Jacques Brel&quot;,&quot;Serge Gainsbourg&quot;,&quot;Charles Aznavour&quot;,&quot;Yves Montand&quot;],&quot;answer&quot;:&quot;Jacques Brel&quot;,&quot;explanation&quot;:&quot;Jacques Brel était un chanteur français d'origine belge qui est considéré comme l'un des pionniers de la chanson française. Il était poète et auteur-compositeur, et ses chansons sont toujours populaires aujourd'hui, plus de 50 ans après sa mort.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre footballeur français considéré comme l'un des plus grands joueurs de tous les temps ?&quot;,&quot;options&quot;:[&quot;Zinedine Zidane&quot;,&quot;Thierry Henry&quot;,&quot;Michel Platini&quot;,&quot;Eric Cantona&quot;],&quot;answer&quot;:&quot;Michel Platini&quot;,&quot;explanation&quot;:&quot;Michel Platini est un ancien footballeur français qui est largement considéré comme l'un des plus grands joueurs de tous les temps. Meneur de jeu et buteur de talent, il a remporté plusieurs prix et titres au cours de sa carrière, notamment la Coupe d'Europe et le Ballon d'Or.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/france&quot;}" all-quizzes="[{&quot;title&quot;:&quot;Quiz sur le Brésil&quot;,&quot;date&quot;:&quot;01/02/2023&quot;,&quot;description&quot;:&quot;Le Brésil est un pays vaste et diversifié situé en Amérique du Sud. Il est connu pour sa culture dynamique, ses belles plages, sa riche histoire et sa faune diversifiée.&quot;,&quot;image&quot;:&quot;/assets/quizzes/brazil.png&quot;,&quot;level&quot;:&quot;niveau moyen&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;brazil&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale du Brésil ?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;Brasília&quot;,&quot;explanation&quot;:&quot;Brasília est la capitale du Brésil. Elle a été officiellement inaugurée comme capitale du pays en 1960.&quot;},{&quot;question&quot;:&quot;Laquelle des villes suivantes est la plus grande ville du Brésil ?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;São Paulo&quot;,&quot;explanation&quot;:&quot;São Paulo est la plus grande ville du Brésil, avec une population de plus de 12 millions d'habitants. C'est également le centre économique et financier du pays.&quot;},{&quot;question&quot;:&quot;Quelle est la langue officielle du Brésil ?&quot;,&quot;options&quot;:[&quot;Portugais&quot;,&quot;espagnol&quot;,&quot;Anglais&quot;,&quot;français&quot;],&quot;answer&quot;:&quot;Portugais&quot;,&quot;explanation&quot;:&quot;Le portugais est la langue officielle du Brésil. Elle est parlée par la quasi-totalité de la population, à quelques exceptions près de langues indigènes et de langues d'immigrants.&quot;},{&quot;question&quot;:&quot;Lequel des cours d'eau suivants est le plus long du Brésil ?&quot;,&quot;options&quot;:[&quot;Amazone&quot;,&quot;Paraná&quot;,&quot;São Francisco&quot;,&quot;Tocantins&quot;],&quot;answer&quot;:&quot;Amazon&quot;,&quot;explanation&quot;:&quot;Le fleuve Amazone est le plus long fleuve du Brésil, ainsi que le plus grand fleuve du monde en termes de volume. Il traverse plusieurs pays d'Amérique du Sud, dont le Brésil, le Pérou et la Colombie.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie du Brésil ?&quot;,&quot;options&quot;:[&quot;Dollar&quot;,&quot;Euro&quot;,&quot;Livre&quot;,&quot;Real&quot;],&quot;answer&quot;:&quot;Real&quot;,&quot;explanation&quot;:&quot;Le Real est la monnaie officielle du Brésil. Il a été introduit en 1994 pour remplacer la monnaie précédente, le Cruzeiro Real.&quot;},{&quot;question&quot;:&quot;Quel est le plat national du Brésil ?&quot;,&quot;options&quot;:[&quot;Feijoada&quot;,&quot;Churrasco&quot;,&quot;Pão de queijo&quot;,&quot;Coxinha&quot;],&quot;answer&quot;:&quot;Feijoada&quot;,&quot;explanation&quot;:&quot;La Feijoada est le plat national du Brésil. C'est un ragoût à base de haricots noirs et de différentes viandes, comme le porc et le bœuf. Il est généralement servi avec du riz, du farofa (farine de manioc grillée) et des tranches d'orange.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants est un célèbre genre musical brésilien ?&quot;,&quot;options&quot;:[&quot;Salsa&quot;,&quot;Samba&quot;,&quot;Reggae&quot;,&quot;Flamenco&quot;],&quot;answer&quot;:&quot;Samba&quot;,&quot;explanation&quot;:&quot;La samba est un genre musical célèbre au Brésil, dont les origines remontent à la culture afro-brésilienne. Elle est caractérisée par son rythme vif et son style de danse, et est souvent associée aux célébrations du carnaval de Rio de Janeiro.&quot;},{&quot;question&quot;:&quot;Lequel des joueurs suivants est un célèbre joueur de football brésilien ?&quot;,&quot;options&quot;:[&quot;Lionel Messi&quot;,&quot;Cristiano Ronaldo&quot;,&quot;Neymar Jr.&quot;,&quot;Kylian Mbappé&quot;],&quot;answer&quot;:&quot;Neymar Jr.&quot;,&quot;explanation&quot;:&quot;Neymar Jr. est un célèbre joueur de football brésilien qui joue actuellement pour le Paris Saint-Germain et l'équipe nationale du Brésil. Il est connu pour ses dribbles habiles et ses capacités à marquer des buts.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre statue qui surplombe la ville de Rio de Janeiro ?&quot;,&quot;options&quot;:[&quot;Le Christ Rédempteur&quot;,&quot;Le Penseur&quot;,&quot;La Petite Sirène&quot;,&quot;Statue de la Liberté&quot;],&quot;answer&quot;:&quot;Le Christ Rédempteur&quot;,&quot;explanation&quot;:&quot;Le Christ Rédempteur est une statue de Jésus-Christ qui s'élève à 98 pieds de haut au sommet du mont Corcovado. Il s'agit d'une attraction touristique majeure au Brésil.&quot;},{&quot;question&quot;:&quot;Quel événement le Brésil a-t-il accueilli en 2016 ?&quot;,&quot;options&quot;:[&quot;Coupe du monde&quot;,&quot;Jeux Olympiques&quot;,&quot;Coupe du monde de rugby&quot;,&quot;Jeux du Commonwealth&quot;],&quot;answer&quot;:&quot;Jeux olympiques&quot;,&quot;explanation&quot;:&quot;Le Brésil a accueilli les Jeux olympiques d'été de 2016 à Rio de Janeiro. C'était la première fois que les jeux étaient organisés en Amérique du Sud.&quot;},{&quot;question&quot;:&quot;Quelle ville brésilienne est connue pour son architecture coloniale colorée ?&quot;,&quot;options&quot;:[&quot;Salvador&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Recife&quot;],&quot;answer&quot;:&quot;Salvador&quot;,&quot;explanation&quot;:&quot;Salvador est une ville du nord-est du Brésil, connue pour son centre historique, qui présente une architecture coloniale colorée.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plus grande zone humide du monde, située au Brésil ?&quot;,&quot;options&quot;:[&quot;Forêt amazonienne&quot;,&quot;Pantanal&quot;,&quot;Cerrado&quot;,&quot;Caatinga&quot;],&quot;answer&quot;:&quot;Pantanal&quot;,&quot;explanation&quot;:&quot;Le Pantanal est une zone humide massive au Brésil qui couvre plus de 70 000 miles carrés. Il abrite une faune variée, notamment des jaguars, des capybaras et des anacondas.&quot;},{&quot;question&quot;:&quot;Quel musicien brésilien est connu comme le 'roi de la samba' ?&quot;,&quot;options&quot;:[&quot;Gilberto Gil&quot;,&quot;Caetano Veloso&quot;,&quot;João Gilberto&quot;,&quot;Martinho da Vila&quot;],&quot;answer&quot;:&quot;Martinho da Vila&quot;,&quot;explanation&quot;:&quot;Martinho da Vila est un célèbre musicien brésilien connu pour sa musique samba. Il a sorti plus de 40 albums et a remporté de nombreux prix pour ses contributions à la musique brésilienne.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants est un célèbre cocktail brésilien ?&quot;,&quot;options&quot;:[&quot;Margarita&quot;,&quot;Caipirinha&quot;,&quot;Pisco Sour&quot;,&quot;Mojito&quot;],&quot;answer&quot;:&quot;Caipirinha&quot;,&quot;explanation&quot;:&quot;La caipirinha est un cocktail à base de cachaça (un alcool brésilien), de citron vert et de sucre. C'est une boisson populaire au Brésil et elle est souvent servie lors de rassemblements sociaux.&quot;},{&quot;question&quot;:&quot;Quel joueur de football brésilien est connu sous le nom de 'Phénomène' ?&quot;,&quot;options&quot;:[&quot;Pelé&quot;,&quot;Ronaldinho&quot;,&quot;Ronaldo&quot;,&quot;Neymar&quot;],&quot;answer&quot;:&quot;Ronaldo&quot;,&quot;explanation&quot;:&quot;Ronaldo Luís Nazário de Lima, communément appelé Ronaldo, est un joueur de football brésilien à la retraite. Il est considéré comme l'un des plus grands joueurs de football de tous les temps et est connu sous le nom de 'Le Phénomène'.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/brazil&quot;},{&quot;title&quot;:&quot;Quiz sur France&quot;,&quot;date&quot;:&quot;02/02/2023&quot;,&quot;description&quot;:&quot;La France est un pays d'Europe occidentale connu pour son histoire, sa culture, son art, sa cuisine et sa mode, avec Paris comme c ot;:&quot;Quelle est la monnaie de la France ?&quot;,&quot;options&quot;:[&quot;Euro&quot;,&quot;Franc&quot;,&quot;Dollar&quot;,&quot;Livre&quot;],&quot;answer&quot;:&quot;Euro&quot;,&quot;explanation&quot;:&quot;La monnaie de la France est l'euro (EUR), qui est également la monnaie officielle de l'Union européenne.&quot;},{&quot;question&quot;:&quot;A quoi sert la Tour Eiffel en France ?&quot;,&quot;options&quot;:[&quot;Première Guerre mondiale&quot;,&quot;Seconde Guerre mondiale&quot;,&quot;L'exposition de Paris de 1889&quot;,&quot;Le couronnement de Napoléon Bonaparte&quot;],&quot;answer&quot;:&quot;L'exposition de Paris de 1889&quot;,&quot;explanation&quot;:&quot;La Tour Eiffel a été construite comme arche d'entrée de l'Exposition universelle de 1889, qui s'est tenue à Paris pour célébrer le centenaire de la Révolution française.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre marque de parfum française ?&quot;,&quot;options&quot;:[&quot;Dior&quot;,&quot;Chanel&quot;,&quot;Yves Saint Laurent&quot;,&quot;Guerlain&quot;],&quot;answer&quot;:&quot;Guerlain&quot;,&quot;explanation&quot;:&quot;Guerlain est une marque française de parfums qui a été fondée en France au 19e siècle. Elle est connue pour ses parfums, ses produits de beauté et ses lignes de soins de haute qualité.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre palais situé à Versailles, en France ?&quot;,&quot;options&quot;:[&quot;Buckingham Palace&quot;,&quot;Palais de Westminster&quot;,&quot;Le Vatican&quot;,&quot;Palais de Versailles&quot;],&quot;answer&quot;:&quot;Château de Versailles&quot;,&quot;explanation&quot;:&quot;Le château de Versailles est un célèbre palais situé dans la ville de Versailles, en France. Il a été la résidence des rois français Louis XIV, Louis XV et Louis XVI et est aujourd'hui un musée et une attraction touristique.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants n'est pas un des célèbres vins français ?&quot;,&quot;options&quot;: t;:&quot;La Tunisie est un pays d'Afrique du Nord bordé par l'Algérie et la Libye, avec une population d'environ 12 millions d'habitants. L'arabe est la langue officielle, mais le français est largement parlé, et la monnaie est le dinar tunisien (TND).&quot;,&quot;image&quot;:&quot;/assets/quizzes/tunisia.png&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;tunisie&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Tunis&quot;,&quot;Sfax&quot;,&quot;Sousse&quot;,&quot;Bizerte&quot;],&quot;answer&quot;:&quot;Tunis&quot;,&quot;explanation&quot;:&quot;Tunis est la capitale et la plus grande ville de Tunisie.&quot;},{&quot;question&quot;:&quot;Quelle est la langue officielle de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Arabe&quot;,&quot;anglais&quot;,&quot;Français&quot;,&quot;berbère&quot;],&quot;answer&quot;:&quot;Arabe&quot;,&quot;explanation&quot;:&quot;L'arabe est la langue officielle de la Tunisie, bien que le français et le berbère soient également largement parlés.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Dinar&quot;,&quot;Euro&quot;,&quot;Dollar&quot;,&quot;Yen&quot;],&quot;answer&quot;:&quot;Dinar&quot;,&quot;explanation&quot;:&quot;La monnaie officielle de la Tunisie est le dinar tunisien.&quot;},{&quot;question&quot;:&quot;Quelle est la plus grande ville de Tunisie après la capitale Tunis ?&quot;,&quot;options&quot;:[&quot;Sfax&quot;,&quot;Sousse&quot;,&quot;Bizerte&quot;,&quot;Gabès&quot;],&quot;answer&quot;:&quot;Sfax&quot;,&quot;explanation&quot;:&quot;Sfax est la deuxième plus grande ville de Tunisie après Tunis.&quot;},{&quot;question&quot;:&quot;Quel est le point culminant de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Jebel ech Chambi&quot;,&quot;Jebel Zaghouan&quot;,&quot;Jebel Sammamat&quot;,&quot;Jebel Sidi Bouhedma&quot;],&quot;answer&quot;:&quot;Jebel ech Chambi&quot;,&quot;explanation&quot;:&quot;Jebel ech Chambi, situé dans le gouvernorat de Kasserine, est le point culminant de la Tunisie avec une altitude de 1 544 mètres (5 066 pieds).&quot;},{&quot;question&quot;:&quot;Quelle civilisation antique était présente en Tunisie ?&quot;,&quot;options&quot;:[&quot;Grecque&quot;,&quot;romaine&quot;,&quot;Phénicienne&quot;,&quot;égyptien&quot;],&quot;answer&quot;:&quot;Phénicien&quot;,&quot;explanation&quot;:&quot;La Tunisie abritait autrefois l'ancienne civilisation phénicienne, connue pour ses activités maritimes et commerciales.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre désert tunisien ?&quot;,&quot;options&quot;:[&quot;Désert du Sahara&quot;,&quot;Désert du Kalahari&quot;,&quot;Désert de Mojave&quot;,&quot;Désert de Rub' al Khali&quot;],&quot;answer&quot;:&quot;Désert du Sahara&quot;,&quot;explanation&quot;:&quot;La Tunisie est située au nord de l'Afrique et partage une frontière avec le désert du Sahara.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus grand lac de Tunisie ?&quot;,&quot;options&quot;:[&quot;Lac Chott el Djerid&quot;,&quot;Lac Tuz&quot;,&quot;Lac Issyk-Kul&quot;,&quot;Lac Baïkal&quot;],&quot;answer&quot;:&quot;Le lac Chott el Djerid&quot;,&quot;explanation&quot;:&quot;Le lac Chott el Djerid est le plus grand lac salé de Tunisie et couvre une superficie de plus de 4 000 kilomètres carrés.&quot;},{&quot;question&quot;:&quot;Quelle région de Tunisie est connue pour sa production d'olives ?&quot;,&quot;options&quot;:[&quot;Nabeul&quot;,&quot;Mahdia&quot;,&quot;Kairouan&quot;,&quot;Kairouan&quot;],&quot;answer&quot;:&quot;Kairouan&quot;,&quot;explanation&quot;:&quot;La région de Kairouan en Tunisie est connue pour sa production d'olives et constitue l'une des plus grandes zones de production d'huile d'olive du pays.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre site archéologique de Tunisie ?&quot;,&quot;options&quot;:[&quot;Pompéi&quot;,&quot;Carthage&quot;,&quot;Ephèse&quot;,&quot;Babylone&quot;],&quot;answer&quot;:&quot;Carthage&quot;,&quot;explanation&quot;:&quot;Carthage est un célèbre site archéologique en Tunisie et était autrefois un centre majeur de l'ancienne civilisation carthaginoise.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre mosquée en Tunisie qui date du 8e siècle ?&quot;,&quot;options&quot;:[&quot;Mosquée Al-Azhar&quot;,&quot;Mosquée des Omeyyades&quot;,&quot;Mosquée Zitouna&quot;,&quot;Mosquée Qol Sharif&quot;],&quot;answer&quot;:&quot;Mosquée Zitouna&quot;,&quot;explanation&quot;:&quot;La mosquée Zitouna, également connue sous le nom de Grande Mosquée de Tunis, est une célèbre mosquée de Tunisie qui date du 8e siècle.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre marché en Tunisie qui date du 16ème siècle ?&quot;,&quot;options&quot;:[&quot;Souk Al-Attarine&quot;,&quot;Souk Al-Maghzen&quot;,&quot;Souk Al-Khamis&quot;,&quot;Souk Al-Jamaa&quot;],&quot;answer&quot;:&quot;Souk Al-Attarine&quot;,&quot;explanation&quot;:&quot;Le Souk Al-Attarine est un célèbre marché en Tunisie qui remonte au 16ème siècle et qui est connu pour ses produits traditionnels et ses épices.&quot;},{&quot;question&quot;:&quot;Quel est le nom des célèbres ruines romaines en Tunisie qui sont classées au patrimoine mondial ?&quot;,&quot;options&quot;:[&quot;Leptis Magna&quot;,&quot;Carthage&quot;,&quot;Hadrumetum&quot;,&quot;Thysdrus&quot;],&quot;answer&quot;:&quot;Leptis Magna&quot;,&quot;explanation&quot;:&quot;Leptis Magna est une célèbre ruine romaine en Tunisie, classée au patrimoine mondial de l'humanité et connue pour ses mosaïques et ses bâtiments publics bien préservés.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/tunisia&quot;},{&quot;title&quot;:&quot;Quiz sur les pays des États-Unis&quot;,&quot;date&quot;:&quot;05/02/2023&quot;,&quot;description&quot;:&quot;Les États-Unis d'Amérique sont un pays vaste et diversifié situé en Amérique du Nord. Il est connu pour son influence culturelle et économique, a st&quot;,&quot;Mont Kilimandjaro&quot;,&quot;Mont Denali&quot;,&quot;Mont Whitney&quot;],&quot;answer&quot;:&quot;Mont Denali&quot;,&quot;explanation&quot;:&quot;Le mont Denali, anciennement connu sous le nom de mont McKinley, est le plus haut sommet des États-Unis et de l'Amérique du Nord, avec une altitude au sommet de 20 310 pieds.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus ancien parc national des États-Unis ?&quot;,&quot;options&quot;:[&quot;Parc national de Yellowstone&quot;,&quot;Parc national de Yosemite&quot;,&quot;Parc national du Grand Canyon&quot;,&quot;Parc national du Mont Rainier&quot;],&quot;answer&quot;:&quot;Parc national de Yellowstone&quot;,&quot;explanation&quot;:&quot;Le parc national de Yellowstone est le plus ancien parc national des États-Unis, créé en 1872.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus long fleuve des Etats-Unis ?&quot;,&quot;options&quot;:[&quot;Mississippi River&quot;,&quot;Rio Grande&quot;,&quot;Colorado River&quot;,&quot;Rivière Missouri&quot;],&quot;answer&quot;:&quot;Missouri River&quot;,&quot;explanation&quot;:&quot;Le fleuve Missouri est le plus long fleuve des Etats-Unis, il s'étend sur plus de 2 341 miles.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plus ancienne ville des Etats-Unis ?&quot;,&quot;options&quot;:[&quot;St. Augustine, Floride&quot;,&quot;Santa Fe, Nouveau Mexique&quot;,&quot;Jamestown, Virginie&quot;,&quot;Plymouth, Massachusetts&quot;],&quot;answer&quot;:&quot;St. Augustine, Floride&quot;,&quot;explanation&quot;:&quot;St. Augustine, en Floride, est la plus ancienne ville des États-Unis, fondée par des colons espagnols en 1565.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus grand désert des Etats-Unis ?&quot;,&quot;options&quot;:[&quot;Vallée de la Mort&quot;,&quot;Désert de Mojave&quot;,&quot;Désert de Sonoran&quot;,&quot;Désert de Chihuahua&quot;],&quot;answer&quot;:&quot;Désert de Mojave&quot;,&quot;explanation&quot;:&quot;Le désert de Mojave  du film Titanic était d'environ 300 millions de dollars, ce qui en fait l'un des films les plus chers jamais réalisés au moment de sa sortie.&quot;},{&quot;question&quot;:&quot;Quelle était la durée totale du film Titanic ?&quot;,&quot;options&quot;:[&quot;2 heures et 30 minutes&quot;,&quot;3 heures et 15 minutes&quot;,&quot;3 heures et 45 minutes&quot;,&quot;4 heures et 10 minutes&quot;],&quot;answer&quot;:&quot;3 heures et 15 minutes&quot;,&quot;explanation&quot;:&quot;La durée totale du film Titanic est de 3 heures et 15 minutes, y compris le générique.&quot;},{&quot;question&quot;:&quot;Quel est le nom du diamant qui joue un rôle majeur dans l'intrigue du film ?&quot;,&quot;options&quot;:[&quot;Le diamant Hope&quot;,&quot;Le Diamant Bleu&quot;,&quot;Le coeur de l'océan&quot;,&quot;L'étoile de l'Inde&quot;],&quot;answer&quot;:&quot;Le coeur de l'océan&quot;,&quot;explanation&quot;:&quot;Le nom du diamant qui jouait un rôle majeur dans l'intrigue du film était Le cœur de l'océan. Il s'agissait d'un diamant fictif qui aurait appartenu à Louis XVI avant d'être taillé en forme de cœur et offert à Rose par Cal Hockley.&quot;},{&quot;question&quot;:&quot;Quel acteur a joué le rôle de Thomas Andrews, le concepteur du Titanic ?&quot;,&quot;options&quot;:[&quot;David Warner&quot;,&quot;David Bowie&quot;,&quot;David Morse&quot;,&quot;David Hyde Pierce&quot;],&quot;answer&quot;:&quot;David Warner&quot;,&quot;explanation&quot;:&quot;Thomas Andrews, le concepteur du Titanic, était joué par David Warner dans le film. Il était une version fictive de la personne réelle du même nom.&quot;},{&quot;question&quot;:&quot;Quel était le slogan utilisé pour le marketing du film Titanic ?&quot;,&quot;options&quot;:[&quot;Rien sur Terre ne pourrait se mettre entre eux.&quot;,&quot;L'amour est une force de la nature.&quot;,&quot;Entrez en collision avec le destin.&quot;,&quot;Vivez-le comme jamais auparavant.&quot;],&quot;answer&quot;:&quot;Rien sur Terre ne pourrait se mettre entre eux.& ation&quot;:&quot;Uranus est souvent appelée la 'géante de glace' en raison de sa composition principalement composée de glace et de roche par rapport aux autres géantes gazeuses du système solaire.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète souvent appelée \&quot;géante gazeuse\&quot; ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter est souvent appelée la 'géante gazeuse' en raison de sa composition principalement composée d'hydrogène et d'hélium gazeux.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète que l'on appelle souvent la 'planète aux anneaux' ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Saturne&quot;,&quot;explanation&quot;:&quot;Saturne est souvent appelée la \&quot;planète aux anneaux\&quot; en raison de son système d'anneaux brillants et distincts composés de particules de glace et de roche.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète que l'on appelle souvent la 'planète bleue' ?&quot;,&quot;options&quot;:[&quot;Terre&quot;,&quot;Mars&quot;,&quot;Jupiter&quot;,&quot;Saturne&quot;],&quot;answer&quot;:&quot;Terre&quot;,&quot;explanation&quot;:&quot;La Terre est souvent appelée la \&quot;planète bleue\&quot; en raison de l'apparence bleue de l'océan et de l'atmosphère depuis l'espace.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète qui possède le plus grand nombre de lunes dans le système solaire ?&quot;,&quot;options&quot;:[&quot;Jupiter&quot;,&quot;Saturne&quot;,&quot;Uranus&quot;,&quot;Neptune&quot;],&quot;answer&quot;:&quot;Jupiter&quot;,&quot;explanation&quot;:&quot;Jupiter possède le plus grand nombre de lunes dans le système solaire, avec 79 lunes confirmées en orbite autour de lui.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la planète qui a
