ssances et amusez-vous à explorer le monde de la nourriture avec des quiz en ligne ! Mettez-vous au défi avec des questions intéressantes et apprenez des faits intéressants sur les cuisines du monde entier&quot;,&quot;icon&quot;:&quot;ic:round-fastfood&quot;,&quot;title&quot;:&quot;Quizz Time | Nourriture&quot;},{&quot;slug&quot;:&quot;internet&quot;,&quot;name&quot;:&quot;Internet&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous à explorer les sites web en ligne avec des quiz interactifs ! Des médias sociaux aux sites d'information, mettez-vous au défi avec des questions intéressantes et découvrez des faits fascinants sur l'internet&quot;,&quot;icon&quot;:&quot;iconoir:internet&quot;,&quot;title&quot;:&quot;Quizz Time | Internet&quot;},{&quot;slug&quot;:&quot;kids&quot;,&quot;name&quot;:&quot;Kids&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec des quiz en ligne spécialement conçus pour les enfants ! Lancez-vous des défis avec des questions captivantes et apprenez des faits fascinants sur un large éventail de sujets, de la science à l'histoire&quot;,&quot;icon&quot;:&quot;material-symbols:child-care-outline&quot;,&quot;title&quot;:&quot;Quizz Time | Kids&quot;}]" category="{&quot;slug&quot;:&quot;country&quot;,&quot;name&quot;:&quot;Pays&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous à explorer le monde avec des quiz sur les pays ! Relevez le défi de questions intéressantes et apprenez des faits fascinants sur la géographie, l'histoire et la culture des pays du monde entier&quot;,&quot;icon&quot;:&quot;fluent-mdl2:world&quot;,&quot;title&quot;:&quot;Quizz Time | Pays&quot;}" quizzes="[{&quot;title&quot;:&quot;Quiz Brésil&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur le Brésil ! De la forêt amazonienne aux plages de Rio, explorez la culture et la diversité de ce pays&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;brazil&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale du Brésil ?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;Brasília&quot;,&quot;explanation&quot;:&quot;Brasília est la capitale du Brésil. Elle a été officiellement inaugurée comme capitale du pays en 1960.&quot;},{&quot;question&quot;:&quot;Laquelle des villes suivantes est la plus grande ville du Brésil ?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;São Paulo&quot;,&quot;explanation&quot;:&quot;São Paulo est la plus grande ville du Brésil, avec une population de plus de 12 millions d'habitants. C'est également le centre économique et financier du pays.&quot;},{&quot;question&quot;:&quot;Quelle est la langue officielle du Brésil ?&quot;,&quot;options&quot;:[&quot;Portugais&quot;,&quot;espagnol&quot;,&quot;Anglais&quot;,&quot;français&quot;],&quot;answer&quot;:&quot;Portugais&quot;,&quot;explanation&quot;:&quot;Le portugais est la langue officielle du Brésil. Elle est parlée par la quasi-totalité de la population, à quelques exceptions près de langues indigènes et de langues d'immigrants.&quot;},{&quot;question&quot;:&quot;Lequel des cours d'eau suivants est le plus long du Brésil ?&quot;,&quot;options&quot;:[&quot;Amazone&quot;,&quot;Paraná&quot;,&quot;São Francisco&quot;,&quot;Tocantins&quot;],&quot;answer&quot;:&quot;Amazone&quot;,&quot;explanation&quot;:&quot;Le fleuve Amazone est le plus long fleuve du Brésil, ainsi que le plus grand fleuve du monde en termes de volume. Il traverse plusieurs pays d'Amérique du Sud, dont le Brésil, le Pérou et la Colombie.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie du Brésil ?&quot;,&quot;options&quot;:[&quot;Dollar&quot;,&quot;Euro&quot;,&quot;Livre&quot;,&quot;Real&quot;],&quot;answer&quot;:&quot;Real&quot;,&quot;explanation&quot;:&quot;Le Real est la monnaie officielle du Brésil. Il a été introduit en 1994 pour remplacer la monnaie précédente, le Cruzeiro Real.&quot;},{&quot;question&quot;:&quot;Quel est le plat national du Brésil ?&quot;,&quot;options&quot;:[&quot;Feijoada&quot;,&quot;Churrasco&quot;,&quot;Pão de queijo&quot;,&quot;Coxinha&quot;],&quot;answer&quot;:&quot;Feijoada&quot;,&quot;explanation&quot;:&quot;La Feijoada est le plat national du Brésil. C'est un ragoût à base de haricots noirs et de différentes viandes, comme le porc et le bœuf. Il est généralement servi avec du riz, du farofa (farine de manioc grillée) et des tranches d'orange.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants est un célèbre genre musical brésilien ?&quot;,&quot;options&quot;:[&quot;Salsa&quot;,&quot;Samba&quot;,&quot;Reggae&quot;,&quot;Flamenco&quot;],&quot;answer&quot;:&quot;Samba&quot;,&quot;explanation&quot;:&quot;La samba est un genre musical célèbre au Brésil, dont les origines remontent à la culture afro-brésilienne. Elle est caractérisée par son rythme vif et son style de danse, et est souvent associée aux célébrations du carnaval de Rio de Janeiro.&quot;},{&quot;question&quot;:&quot;Lequel des joueurs suivants est un célèbre joueur de football brésilien ?&quot;,&quot;options&quot;:[&quot;Lionel Messi&quot;,&quot;Cristiano Ronaldo&quot;,&quot;Neymar Jr.&quot;,&quot;Kylian Mbappé&quot;],&quot;answer&quot;:&quot;Neymar Jr.&quot;,&quot;explanation&quot;:&quot;Neymar Jr. est un célèbre joueur de football brésilien qui joue actuellement pour le Paris Saint-Germain et l'équipe nationale du Brésil. Il est connu pour ses dribbles habiles et ses capacités à marquer des buts.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre statue qui surplombe la ville de Rio de Janeiro ?&quot;,&quot;options&quot;:[&quot;Le Christ Rédempteur&quot;,&quot;Le Penseur&quot;,&quot;La Petite Sirène&quot;,&quot;Statue de la Liberté&quot;],&quot;answer&quot;:&quot;Le Christ Rédempteur&quot;,&quot;explanation&quot;:&quot;Le Christ Rédempteur est une statue de Jésus-Christ qui s'élève à 98 pieds de haut au sommet du mont Corcovado. Il s'agit d'une attraction touristique majeure au Brésil.&quot;},{&quot;question&quot;:&quot;Quel événement le Brésil a-t-il accueilli en 2016 ?&quot;,&quot;options&quot;:[&quot;Coupe du monde&quot;,&quot;Jeux Olympiques&quot;,&quot;Coupe du monde de rugby&quot;,&quot;Jeux du Commonwealth&quot;],&quot;answer&quot;:&quot;Jeux Olympiques&quot;,&quot;explanation&quot;:&quot;Le Brésil a accueilli les Jeux Olympiques d'été de 2016 à Rio de Janeiro. C'était la première fois que les jeux étaient organisés en Amérique du Sud.&quot;},{&quot;question&quot;:&quot;Quelle ville brésilienne est connue pour son architecture coloniale colorée ?&quot;,&quot;options&quot;:[&quot;Salvador&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Recife&quot;],&quot;answer&quot;:&quot;Salvador&quot;,&quot;explanation&quot;:&quot;Salvador est une ville du nord-est du Brésil, connue pour son centre historique, qui présente une architecture coloniale colorée.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plus grande zone humide du monde, située au Brésil ?&quot;,&quot;options&quot;:[&quot;Forêt amazonienne&quot;,&quot;Pantanal&quot;,&quot;Cerrado&quot;,&quot;Caatinga&quot;],&quot;answer&quot;:&quot;Pantanal&quot;,&quot;explanation&quot;:&quot;Le Pantanal est une zone humide massive au Brésil qui couvre plus de 70 000 miles carrés. Il abrite une faune variée, notamment des jaguars, des capybaras et des anacondas.&quot;},{&quot;question&quot;:&quot;Quel musicien brésilien est connu comme le 'roi de la samba' ?&quot;,&quot;options&quot;:[&quot;Gilberto Gil&quot;,&quot;Caetano Veloso&quot;,&quot;João Gilberto&quot;,&quot;Martinho da Vila&quot;],&quot;answer&quot;:&quot;Martinho da Vila&quot;,&quot;explanation&quot;:&quot;Martinho da Vila est un célèbre musicien brésilien connu pour sa musique samba. Il a sorti plus de 40 albums et a remporté de nombreux prix pour ses contributions à la musique brésilienne.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants est un célèbre cocktail brésilien ?&quot;,&quot;options&quot;:[&quot;Margarita&quot;,&quot;Caipirinha&quot;,&quot;Pisco Sour&quot;,&quot;Mojito&quot;],&quot;answer&quot;:&quot;Caipirinha&quot;,&quot;explanation&quot;:&quot;La caipirinha est un cocktail à base de cachaça (un alcool brésilien), de citron vert et de sucre. C'est une boisson populaire au Brésil et elle est souvent servie lors de rassemblements sociaux.&quot;},{&quot;question&quot;:&quot;Quel joueur de football brésilien est connu sous le nom de 'Phénomène' ?&quot;,&quot;options&quot;:[&quot;Pelé&quot;,&quot;Ronaldinho&quot;,&quot;Ronaldo&quot;,&quot;Neymar&quot;],&quot;answer&quot;:&quot;Ronaldo&quot;,&quot;explanation&quot;:&quot;Ronaldo Luís Nazário de Lima, communément appelé Ronaldo, est un joueur de football brésilien à la retraite. Il est considéré comme l'un des plus grands joueurs de football de tous les temps et est connu sous le nom de 'Le Phénomène'.&quot;}],&quot;date&quot;:&quot;20230201&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/brazil&quot;},{&quot;title&quot;:&quot;Quiz France&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur la France ! Découvrez la riche histoire, la culture et la cuisine du pays, de la Tour Eiffel aux croissants&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;france&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de la France ?&quot;,&quot;options&quot;:[&quot;Marseille&quot;,&quot;Lyon&quot;,&quot;Paris&quot;,&quot;Nice&quot;],&quot;answer&quot;:&quot;Paris&quot;,&quot;explanation&quot;:&quot;Paris est la capitale et la plus grande ville de France. Elle est située dans la partie centrale nord du pays.&quot;},{&quot;question&quot;:&quot;Quel est le musée le plus célèbre de France ?&quot;,&quot;options&quot;:[&quot;Le Musée du Louvre&quot;,&quot;Le Musée d'Orsay&quot;,&quot;Le Centre Pompidou&quot;,&quot;Le musée de l'Orangerie&quot;],&quot;answer&quot;:&quot;Le Musée du Louvre&quot;,&quot;explanation&quot;:&quot;Le musée du Louvre est le musée le plus célèbre de France et l'un des plus grands et des plus visités au monde. Il est situé à Paris et abrite des milliers d'œuvres d'art, dont la célèbre Joconde.&quot;},{&quot;question&quot;:&quot;Quelle est la plus haute montagne de France ?&quot;,&quot;options&quot;:[&quot;Mont Blanc&quot;,&quot;Mont Cervin&quot;,&quot;Mont Aiguille&quot;,&quot;Mont Pelvoux&quot;],&quot;answer&quot;:&quot;Mont Blanc&quot;,&quot;explanation&quot;:&quot;Le Mont Blanc est la plus haute montagne de France et le plus haut sommet des Alpes. Il est situé à la frontière entre la France et l'Italie et est populaire parmi les randonneurs et les alpinistes.&quot;},{&quot;question&quot;:&quot;Quel est le plus long fleuve de France ?&quot;,&quot;options&quot;:[&quot;Seine&quot;,&quot;Loire&quot;,&quot;Rhône&quot;,&quot;Garonne&quot;],&quot;answer&quot;:&quot;Loire&quot;,&quot;explanation&quot;:&quot;La Loire est le plus long fleuve de France, s'étendant sur 1012 km. Elle prend sa source dans le Massif central et se jette dans l'océan Atlantique.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie de la France ?&quot;,&quot;options&quot;:[&quot;Euro&quot;,&quot;Franc&quot;,&quot;Dollar&quot;,&quot;Livre&quot;],&quot;answer&quot;:&quot;Euro&quot;,&quot;explanation&quot;:&quot;La monnaie de la France est l'euro (EUR), qui est également la monnaie officielle de l'Union européenne.&quot;},{&quot;question&quot;:&quot;A quoi sert la Tour Eiffel en France ?&quot;,&quot;options&quot;:[&quot;Première Guerre mondiale&quot;,&quot;Seconde Guerre mondiale&quot;,&quot;L'exposition de Paris de 1889&quot;,&quot;Le couronnement de Napoléon Bonaparte&quot;],&quot;answer&quot;:&quot;L'exposition de Paris de 1889&quot;,&quot;explanation&quot;:&quot;La Tour Eiffel a été construite comme arche d'entrée de l'Exposition universelle de 1889, qui s'est tenue à Paris pour célébrer le centenaire de la Révolution française.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre marque de parfum française ?&quot;,&quot;options&quot;:[&quot;Dior&quot;,&quot;Chanel&quot;,&quot;Yves Saint Laurent&quot;,&quot;Guerlain&quot;],&quot;answer&quot;:&quot;Guerlain&quot;,&quot;explanation&quot;:&quot;Guerlain est une marque française de parfums qui a été fondée en France au 19e siècle. Elle est connue pour ses parfums, ses produits de beauté et ses lignes de soins de haute qualité.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre palais situé à Versailles, en France ?&quot;,&quot;options&quot;:[&quot;Buckingham Palace&quot;,&quot;Palais de Westminster&quot;,&quot;Le Vatican&quot;,&quot;Château de Versailles&quot;],&quot;answer&quot;:&quot;Château de Versailles&quot;,&quot;explanation&quot;:&quot;Le château de Versailles est un célèbre palais situé dans la ville de Versailles, en France. Il a été la résidence des rois français Louis XIV, Louis XV et Louis XVI et est aujourd'hui un musée et une attraction touristique.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants n'est pas un des célèbres vins français ?&quot;,&quot;options&quot;:[&quot;Bordeaux&quot;,&quot;Champagne&quot;,&quot;Rhône&quot;,&quot;Cognac&quot;],&quot;answer&quot;:&quot;Cognac&quot;,&quot;explanation&quot;:&quot;Le cognac est un type d'eau-de-vie, pas un vin, et il est fabriqué à partir du vin issu des raisins cultivés dans la région de Cognac, en France.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre plat de la cuisine française composé de jaunes d'œufs, de beurre et de jus de citron ?&quot;,&quot;options&quot;:[&quot;Sauce béarnaise&quot;,&quot;Sauce hollandaise&quot;,&quot;Sauce moutarde&quot;,&quot;Sauce aïoli&quot;],&quot;answer&quot;:&quot;Sauce hollandaise&quot;,&quot;explanation&quot;:&quot;La sauce hollandaise est un plat de la cuisine française composé de jaunes d'œufs, de beurre et de jus de citron. C'est une sauce crémeuse qui est généralement servie avec des œufs bénédictine ou des asperges.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre avenue de Paris, en France, connue pour ses boutiques de luxe et ses cafés ?&quot;,&quot;options&quot;:[&quot;Champs-Élysées&quot;,&quot;Rue Saint-Honoré&quot;,&quot;Avenue Montaigne&quot;,&quot;Boulevard Haussmann&quot;],&quot;answer&quot;:&quot;Champs-Élysées&quot;,&quot;explanation&quot;:&quot;Les Champs-Élysées sont une célèbre avenue de Paris, en France, connue pour ses boutiques de luxe, ses cafés et ses théâtres. C'est une destination touristique populaire et considérée comme l'une des plus belles avenues du monde.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre tableau de l'artiste français Henri Matisse ?&quot;,&quot;options&quot;:[&quot;La nuit étoilée&quot;,&quot;La persistance de la mémoire&quot;,&quot;La Danse&quot;,&quot;Le fils de l'homme&quot;],&quot;answer&quot;:&quot;La Danse&quot;,&quot;explanation&quot;:&quot;La Danse est un tableau de l'artiste français Henri Matisse, créé en 1910. Elle fait partie de la série d'œuvres de Matisse sur le thème de la danse, et est considérée comme l'un de ses chefs-d'œuvre.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre sculpteur français qui a conçu la Statue de la Liberté ?&quot;,&quot;options&quot;:[&quot;Auguste Rodin&quot;,&quot;Antoine Bourdelle&quot;,&quot;Frédéric Auguste Bartholdi&quot;,&quot;Emile-Antoine Bourdelle&quot;],&quot;answer&quot;:&quot;Frédéric Auguste Bartholdi&quot;,&quot;explanation&quot;:&quot;Frédéric Auguste Bartholdi était un sculpteur français qui a conçu la statue de la Liberté, un cadeau du peuple français aux États-Unis, pour célébrer le centenaire de l'indépendance américaine.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre chanteur français qui est considéré comme l'un des pionniers de la chanson française ?&quot;,&quot;options&quot;:[&quot;Jacques Brel&quot;,&quot;Serge Gainsbourg&quot;,&quot;Charles Aznavour&quot;,&quot;Yves Montand&quot;],&quot;answer&quot;:&quot;Jacques Brel&quot;,&quot;explanation&quot;:&quot;Jacques Brel était un chanteur français d'origine belge qui est considéré comme l'un des pionniers de la chanson française. Il était poète et auteur-compositeur, et ses chansons sont toujours populaires aujourd'hui, plus de 50 ans après sa mort.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre footballeur français considéré comme l'un des plus grands joueurs de tous les temps ?&quot;,&quot;options&quot;:[&quot;Zinedine Zidane&quot;,&quot;Thierry Henry&quot;,&quot;Michel Platini&quot;,&quot;Eric Cantona&quot;],&quot;answer&quot;:&quot;Michel Platini&quot;,&quot;explanation&quot;:&quot;Michel Platini est un ancien footballeur français qui est largement considéré comme l'un des plus grands joueurs de tous les temps. Meneur de jeu et buteur de talent, il a remporté plusieurs prix et titres au cours de sa carrière, notamment la Coupe d'Europe et le Ballon d'Or.&quot;}],&quot;date&quot;:&quot;20230202&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/france&quot;},{&quot;title&quot;:&quot;Quiz Tunisie&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous à découvrir les richesses de ce joyau d'Afrique du Nord, des ruines antiques de Carthage aux plages de sable de Djerba&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;tunisie&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Tunis&quot;,&quot;Sfax&quot;,&quot;Sousse&quot;,&quot;Bizerte&quot;],&quot;answer&quot;:&quot;Tunis&quot;,&quot;explanation&quot;:&quot;Tunis est la capitale et la plus grande ville de Tunisie.&quot;},{&quot;question&quot;:&quot;Quelle est la langue officielle de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Arabe&quot;,&quot;anglais&quot;,&quot;Français&quot;,&quot;berbère&quot;],&quot;answer&quot;:&quot;Arabe&quot;,&quot;explanation&quot;:&quot;L'arabe est la langue officielle de la Tunisie, bien que le français et le berbère soient également largement parlés.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Dinar&quot;,&quot;Euro&quot;,&quot;Dollar&quot;,&quot;Yen&quot;],&quot;answer&quot;:&quot;Dinar&quot;,&quot;explanation&quot;:&quot;La monnaie officielle de la Tunisie est le dinar tunisien.&quot;},{&quot;question&quot;:&quot;Quelle est la plus grande ville de Tunisie après la capitale Tunis ?&quot;,&quot;options&quot;:[&quot;Sfax&quot;,&quot;Sousse&quot;,&quot;Bizerte&quot;,&quot;Gabès&quot;],&quot;answer&quot;:&quot;Sfax&quot;,&quot;explanation&quot;:&quot;Sfax est la deuxième plus grande ville de Tunisie après Tunis.&quot;},{&quot;question&quot;:&quot;Quel est le point culminant de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Jebel ech Chambi&quot;,&quot;Jebel Zaghouan&quot;,&quot;Jebel Sammamat&quot;,&quot;Jebel Sidi Bouhedma&quot;],&quot;answer&quot;:&quot;Jebel ech Chambi&quot;,&quot;explanation&quot;:&quot;Jebel ech Chambi, situé dans le gouvernorat de Kasserine, est le point culminant de la Tunisie avec une altitude de 1 544 mètres (5 066 pieds).&quot;},{&quot;question&quot;:&quot;Quelle civilisation antique était présente en Tunisie ?&quot;,&quot;options&quot;:[&quot;Grecque&quot;,&quot;romaine&quot;,&quot;Phénicienne&quot;,&quot;égyptien&quot;],&quot;answer&quot;:&quot;Phénicienne&quot;,&quot;explanation&quot;:&quot;La Tunisie abritait autrefois l'ancienne civilisation phénicienne, connue pour ses activités maritimes et commerciales.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre désert tunisien ?&quot;,&quot;options&quot;:[&quot;Désert du Sahara&quot;,&quot;Désert du Kalahari&quot;,&quot;Désert de Mojave&quot;,&quot;Désert de Rub' al Khali&quot;],&quot;answer&quot;:&quot;Désert du Sahara&quot;,&quot;explanation&quot;:&quot;La Tunisie est située au nord de l'Afrique et pa  Al-Jamaa&quot;],&quot;answer&quot;:&quot;Souk Al-Attarine&quot;,&quot;explanation&quot;:&quot;Le Souk Al-Attarine est un célèbre marché en Tunisie qui remonte au 16ème siècle et qui est connu pour ses produits traditionnels et ses épices.&quot;},{&quot;question&quot;:&quot;Quel est le nom des célèbres ruines romaines en Tunisie qui sont classées au patrimoine mondial ?&quot;,&quot;options&quot;:[&quot;Leptis Magna&quot;,&quot;Carthage&quot;,&quot;Hadrumetum&quot;,&quot;Thysdrus&quot;],&quot;answer&quot;:&quot;Leptis Magna&quot;,&quot;explanation&quot;:&quot;Leptis Magna est une célèbre ruine romaine en Tunisie, classée au patrimoine mondial de l'humanité et connue pour ses mosaïques et ses bâtiments publics bien préservés.&quot;}],&quot;date&quot;:&quot;20230204&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/tunisia&quot;},{&quot;title&quot;:&quot;Quiz États-Unis&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur les États-Unis ! De la Statue de la Liberté à Hollywood, explorez l'histoire et la culture de ce pays vaste et diversifié&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;états unis&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale des États-Unis ?&quot;,&quot;options&quot;:[&quot;New York City&quot;,&quot;Washington, D.C.&quot;,&quot;Los Angeles&quot;,&quot;Chicago&quot;],&quot;answer&quot;:&quot;Washington, D.C.&quot;,&quot;explanation&quot;:&quot;Washington, D.C. est la capitale des États-Unis et le siège du gouvernement fédéral.&quot;},{&quot;question&quot;:&quot;Quel est le plus grand État des États-Unis en termes de superficie ?&quot;,&quot;options&quot;:[&quot;Californie&quot;,&quot;Texas&quot;,&quot;Alaska&quot;,&quot;Montana&quot;],&quot;answer&quot;:&quot;Alaska&quot;,&quot;explanation&quot;:&quot;L'Alaska est le plus grand État des États-Unis par sa superficie, couvrant plus de 663 267 miles carrés.&quot;},{&quot;question&quot;:&quot;Quel est l'État le plus peuplé des États-Unis ?&quot;,&quot;options&quot;:[&quot;Californie&quot;,&quot;Texas&quot;,&quot;New York&quot;,&quot;Floride&quot;],&quot;answer&quot;:&quot;Californie&quot;,&quot;explanation&quot;:&quot;La Californie est l'État le plus peuplé des États-Unis, avec une population de plus de 39 millions d'habitants.&quot;},{&quot;question&quot;:&quot;Quelle rivière forme la frontière entre le Mexique et les Etats-Unis ?&quot;,&quot;options&quot;:[&quot;Fleuve Mississippi&quot;,&quot;Rio Grande&quot;,&quot;Fleuve Colorado&quot;,&quot;Rivière Niagara&quot;],&quot;answer&quot;:&quot;Rio Grande&quot;,&quot;explanation&quot;:&quot;Le Rio Grande forme la frontière entre le Mexique et les États-Unis, séparant les États du Texas et du Nouveau-Mexique des États mexicains de Chihuahua, Coahuila, Nuevo León et Tamaulipas.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus haut sommet des États-Unis ?&quot;,&quot;options&quot;:[&quot;Mont Everest&quot;,&quot;Mont Kilimandjaro&quot;,&quot;Mont Denali&quot;,&quot;Mont Whitney&quot;],&quot;answer&quot;:&quot;Mont Denali&quot;,&quot;explanation&quot;:&quot;Le mont Denali, anciennement connu sous le nom de mont McKinley, est le plus haut sommet des États-Unis et de l'Amérique du Nord, avec une altitude au sommet de 20 310 pieds.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus ancien parc national des États-Unis ?&quot;,&quot;options&quot;:[&quot;Parc national de Yellowstone&quot;,&quot;Parc national de Yosemite&quot;,&quot;Parc national du Grand Canyon&quot;,&quot;Parc national du Mont Rainier&quot;],&quot;answer&quot;:&quot;Parc national de Yellowstone&quot;,&quot;explanation&quot;:&quot;Le parc national de Yellowstone est le plus ancien parc national des États-Unis, créé en 1872.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus long fleuve des Etats-Unis ?&quot;,&quot;options&quot;:[&quot;Fleuve Mississippi&quot;,&quot;Fleuve Rio Grande&quot;,&quot;Fleuve Colorado&quot;,&quot;Fleuve Missouri&quot;],&quot;answer&quot;:&quot;Fleuve Missouri&quot;,&quot;explanation&quot;:&quot;Le fleuve Missouri est le plus long fleuve des Etats-Unis, il s'étend sur plus de 2 341 miles.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plus ancienne ville des Etats-Unis ?&quot;,&quot;options&quot;:[&quot;St. Augustine, Floride&quot;,&quot;Santa Fe, Nouveau Mexique&quot;,&quot;Jamestown, Virginie&quot;,&quot;Plymouth, Massachusetts&quot;],&quot;answer&quot;:&quot;St. Augustine, Floride&quot;,&quot;explanation&quot;:&quot;St. Augustine, en Floride, est la plus ancienne ville des États-Unis, fondée par des colons espagnols en 1565.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus grand désert des Etats-Unis ?&quot;,&quot;options&quot;:[&quot;Vallée de la Mort&quot;,&quot;Désert de Mojave&quot;,&quot;Désert de Sonoran&quot;,&quot;Désert de Chihuahua&quot;],&quot;answer&quot;:&quot;Désert de Mojave&quot;,&quot;explanation&quot;:&quot;Le désert de Mojave est le plus grand désert des États-Unis, couvrant plus de 25 000 miles carrés.&quot;},{&quot;question&quot;:&quot;Quel est le nom du plus grand lac des États-Unis (en volume) ?&quot;,&quot;options&quot;:[&quot;Lac Supérieur&quot;,&quot;Lac Michigan&quot;,&quot;Lac Huron&quot;,&quot;Lac Erié&quot;],&quot;answer&quot;:&quot;Lac Supérieur&quot;,&quot;explanation&quot;:&quot;Le lac Supérieur est le plus grand lac des États-Unis (en volume) et le plus grand lac d'eau douce du monde en superficie, contenant plus de 2 900 milles cubes d'eau.&quot;}],&quot;date&quot;:&quot;20230205&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/united-states&quot;},{&quot;title&quot;:&quot;Quiz Egypte&quot;,&quot;date&quot;:&quot;20230219&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur l'Égypte ! Des pyramides de Gizeh au fleuve Nil, découvrez l'histoire ancienne et la culture de ce pays fascinant&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;égypte&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de l'Egypte ?&quot;,&quot;options&quot;:[&quot;Le Caire&quot;,&quot;Alexandrie&quot;,&quot;Gizeh&quot;,&quot;Louxor&quot;],&quot;answer&quot;:&quot;Le Caire&quot;,&quot;explanation&quot;:&quot;Le Caire est la capitale et la plus grande ville d'Égypte, avec une population de plus de 10 millions d'habitants.&quot;},{&quot;question&quot;:&quot;Quelle est la rivière connue comme étant l'élément vital de l'Egypte ?&quot;,&quot;options&quot;:[&quot;Nil&quot;,&quot;Amazone&quot;,&quot;Mississippi&quot;,&quot;Ganges&quot;],&quot;answer&quot;:&quot;Nil&quot;,&quot;explanation&quot;:&quot;Le Nil est le plus long fleuve du monde et est considéré comme l'élément vital de l'Égypte car il fournit de l'eau pour l'irrigation, le transport et d'autres besoins essentiels.&quot;},{&quot;question&quot;:&quot;Quelle est la plus grande pyramide d'Egypte ?&quot;,&quot;options&quot;:[&quot;Khafre&quot;,&quot;Menkaure&quot;,&quot;Sneferu&quot;,&quot;Khufu&quot;],&quot;answer&quot;:&quot;Khufu&quot;,&quot;explanation&quot;:&quot;La grande pyramide de Gizeh, également connue sous le nom de pyramide de Khéops, est la plus grande pyramide d'Égypte et la seule merveille restante du monde antique.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'ancien système d'écriture égyptien ?&quot;,&quot;options&quot;:[&quot;Hiéroglyphes&quot;,&quot;Cunéiforme&quot;,&quot;Kanji&quot;,&quot;Hangul&quot;],&quot;answer&quot;:&quot;Hiéroglyphes&quot;,&quot;explanation&quot;:&quot;Les hiéroglyphes sont le nom de l'ancien système d'écriture égyptien, qui utilisait des images et des symboles pour représenter des mots et des idées. Il a été utilisé pendant plus de 3 000 ans.&quot;},{&quot;question&quot;:&quot;Qui était le dernier pharaon de l'Egypte ancienne ?&quot;,&quot;options&quot;:[&quot;Toutankhamon&quot;,&quot;Cléopâtre&quot;,&quot;Ramsès II&quot;,&quot;Hatchepsout&quot;],&quot;answer&quot;:&quot;Cléopâtre&quot;,&quot;explanation&quot;:&quot;Cléopâtre VII était le dernier pharaon de l'Égypte ancienne et est connue pour ses alliances politiques et ses relations amoureuses avec Jules César et Marc Antoine.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre complexe de temples situé dans le sud de l'Egypte ?&quot;,&quot;options&quot;:[&quot;Karnak&quot;,&quot;Abou Simbel&quot;,&quot;Philae&quot;,&quot;Louxor&quot;],&quot;answer&quot;:&quot;Karnak&quot;,&quot;explanation&quot;:&quot;Le complexe du temple de Karnak est un vaste ensemble de temples, chapelles et autres bâtiments situés dans l'ancienne ville de Thèbes, dans le sud de l'Égypte. C'est l'un des plus grands complexes religieux du monde et il était dédié au dieu Amon.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie de l'Égypte ?&quot;,&quot;options&quot;:[&quot;Euro&quot;,&quot;Dollar&quot;,&quot;Livre&quot;,&quot;Yen&quot;],&quot;answer&quot;:&quot;Livre&quot;,&quot;explanation&quot;:&quot;La monnaie officielle de l'Égypte est la livre égyptienne (EGP).&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre fleuve qui traverse l'Egypte ?&quot;,&quot;options&quot;:[&quot;Nil&quot;,&quot;Amazone&quot;,&quot;Danube&quot;,&quot;Ganges&quot;],&quot;answer&quot;:&quot;Nil&quot;,&quot;explanation&quot;:&quot;Le Nil est le célèbre fleuve qui traverse l'Égypte et est considéré comme l'élément vital du pays.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre temple d'Abou Simbel qui a été déplacé vers un nouvel emplacement pour éviter les inondations du Nil ?&quot;,&quot;options&quot;:[&quot;Karnak&quot;,&quot;Louxor&quot;,&quot;Abou Simbel&quot;,&quot;Philae&quot;],&quot;answer&quot;:&quot;Abou Simbel&quot;,&quot;explanation&quot;:&quot;Le complexe du temple d'Abou Simbel, dans le sud de l'Égypte, a été déplacé vers un nouvel emplacement entre 1964 et 1968 pour éviter les inondations du Nil.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre désert qui recouvre la majeure partie de l'Egypte ?&quot;,&quot;options&quot;:[&quot;Kalahari&quot;,&quot;Sahara&quot;,&quot;Gobi&quot;,&quot;Mojave&quot;],&quot;answer&quot;:&quot;Sahara&quot;,&quot;explanation&quot;:&quot;Le désert du Sahara est le plus grand désert chaud du monde et couvre la majeure partie de l'Égypte.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre pharaon qui a construit le Grand Sphinx ?&quot;,&quot;options&quot;:[&quot;Toutankhamon&quot;,&quot;Ramsès II&quot;,&quot;Khufu&quot;,&quot;Hatchepsout&quot;],&quot;answer&quot;:&quot;Khufu&quot;,&quot;explanation&quot;:&quot;Bien que le Grand Sphinx ne porte pas le nom du pharaon qui l'a construit, de nombreux historiens pensent qu'il a été construit par Khufu, le pharaon qui a également construit la Grande Pyramide de Gizeh.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre barrage construit sur le Nil en Egypte ?&quot;,&quot;options&quot;:[&quot;Barrage d'Assouan&quot;,&quot;Canal de Suez&quot;,&quot;Hollandse Brug&quot;,&quot;Barrage des Trois Gorges&quot;],&quot;answer&quot;:&quot;Barrage d'Assouan&quot;,&quot;explanation&quot;:&quot;Le barrage d'Assouan est un grand barrage construit sur le Nil dans le sud de l'Égypte. Il a été achevé en 1970 et a permis de contrôler les inondations, de produire de l'électricité et de fournir de l'eau d'irrigation pour l'agriculture.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'ancienne déesse égyptienne de la magie et de la sagesse ?&quot;,&quot;options&quot;:[&quot;Isis&quot;,&quot;Hathor&quot;,&quot;Bastet&quot;,&quot;Ma'at&quot;],&quot;answer&quot;:&quot;Isis&quot;,&quot;explanation&quot;:&quot;Isis était une déesse dans la religion égyptienne antique qui était associée à la magie, la sagesse et la maternité. Elle était l'une des déesses les plus importantes et les plus populaires de l'Égypte ancienne.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre musée du Caire qui contient de nombreux trésors de l'Egypte ancienne ?&quot;,&quot;options&quot;:[&quot;British Museum&quot;,&quot;Louvre&quot;,&quot;Metropolitan Museum of Art&quot;,&quot;Musée égyptien&quot;],&quot;answer&quot;:&quot;Musée égyptien&quot;,&quot;explanation&quot;:&quot;Le Musée égyptien, situé au Caire, est l'un des plus importants musées d'histoire ancienne au monde. Il contient une vaste collection d'artefacts et de trésors de l'Égypte ancienne, dont le célèbre masque funéraire de Toutankhamon.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre capitale antique de l'Egypte ?&quot;,&quot;options&quot;:[&quot;Alexandrie&quot;,&quot;Thèbes&quot;,&quot;Memphis&quot;,&quot;Héliopolis&quot;],&quot;answer&quot;:&quot;Memphis&quot;,&quot;explanation&quot;:&quot;Memphis était la capitale de l'Égypte ancienne pendant l'Ancien Empire et est située près de la ville moderne du Caire.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre souveraine qui a régné sur l'Egypte pendant plus de deux décennies au 15e siècle avant J.-C. ?&quot;,&quot;options&quot;:[&quot;Cléopâtre&quot;,&quot;Hatchepsout&quot;,&quot;Néfertiti&quot;,&quot;Néfertari&quot;],&quot;answer&quot;:&quot;Hatchepsout&quot;,&quot;explanation&quot;:&quot;Hatchepsout était l'une des rares femmes à gouverner l'Égypte ancienne en tant que pharaon, et est connue pour ses projets de construction ambitieux et ses expéditions commerciales réussies.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre rue du Caire connue pour son architecture historique, ses boutiques et ses cafés ?&quot;,&quot;options&quot;:[&quot;Rue du Nil&quot;,&quot;Place Tahrir&quot;,&quot;Khan el-Khalili&quot;,&quot;Rue Mohamed Ali&quot;],&quot;answer&quot;:&quot;Khan el-Khalili&quot;,&quot;explanation&quot;:&quot;Khan el-Khalili est une rue historique au cœur du Caire, connue pour son bazar animé, ses cafés traditionnels et sa belle architecture islamique.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre festival pharaonique qui célèbre le Nil et son importance pour l'agriculture égyptienne ?&quot;,&quot;options&quot;:[&quot;Wafaa El Nil&quot;,&quot;Fête de la Musique&quot;,&quot;Holi&quot;,&quot;Diwali&quot;],&quot;answer&quot;:&quot;Wafaa El Nil&quot;,&quot;explanation&quot;:&quot;Wafaa El Nil est un festival pharaonique qui a lieu chaque année en août pour célébrer le fleuve Nil et son rôle vital dans l'agriculture égyptienne. Il comprend des processions de bateaux colorés, de la musique et des spectacles de danse.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/egypt&quot;},{&quot;title&quot;:&quot;Quiz Espagne&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur l'Espagne ! Du flamenco à la paella, explorez la culture vibrante et l'histoire riche de ce magnifique pays&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;espagne&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de l'Espagne ?&quot;,&quot;options&quot;:[&quot;Barcelone&quot;,&quot;Madrid&quot;,&quot;Valence&quot;,&quot;Seville&quot;],&quot;answer&quot;:&quot;Madrid&quot;,&quot;explanation&quot;:&quot;Madrid est la capitale de l'Espagne, située dans le centre du pays. Elle est connue pour ses musées, ses parcs et ses bâtiments historiques.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre architecte espagnol qui a conçu de nombreux bâtiments à Barcelone ?&quot;,&quot;options&quot;:[&quot;Antoni Gaudi&quot;,&quot;Pablo Picasso&quot;,&quot;Salvador Dali&quot;,&quot;Francisco Goya&quot;],&quot;answer&quot;:&quot;Antoni Gaudi&quot;,&quot;explanation&quot;:&quot;Antoni Gaudi est un célèbre architecte espagnol qui a conçu de nombreux bâtiments à Barcelone, notamment la Sagrada Familia et la Casa Batllo.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'équipe nationale de football espagnole ?&quot;,&quot;options&quot;:[&quot;La Roja&quot;,&quot;Los Blancos&quot;,&quot;Barça&quot;,&quot;Atlético&quot;],&quot;answer&quot;:&quot;La Roja&quot;,&quot;explanation&quot;:&quot;L'équipe nationale de football espagnole est communément appelée La Roja, qui signifie <b>la rouge</b> en espagnol. L'équipe a remporté de nombreux titres internationaux, notamment la Coupe du monde de la FIFA et le championnat d'Europe de l'UEFA.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre chemin de pèlerinage en Espagne ?&quot;,&quot;options&quot;:[&quot;Camino Real&quot;,&quot;Camino de Santiago&quot;,&quot;Camino del Sol&quot;,&quot;Camino de la Luna&quot;],&quot;answer&quot;:&quot;Camino de Santiago&quot;,&quot;explanation&quot;:&quot;Le Camino de Santiago est un célèbre chemin de pèlerinage en Espagne qui se termine à la cathédrale de Saint-Jacques-de-Compostelle. C'est une destination populaire pour les touristes et les randonneurs du monde entier.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre danse espagnole caractérisée par un jeu de jambes rapide et rythmé ?&quot;,&quot;options&quot;:[&quot;Flamenco&quot;,&quot;Salsa&quot;,&quot;Tango&quot;,&quot;Bachata&quot;],&quot;answer&quot;:&quot;Flamenco&quot;,&quot;explanation&quot;:&quot;Le flamenco est une célèbre danse espagnole originaire de la région d'Andalousie. Elle se caractérise par un jeu de jambes rapide et rythmé, ainsi que par des battements de mains et des jeux de guitare.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la fête espagnole qui a lieu à Pampelune et qui consiste à courir avec les taureaux ?&quot;,&quot;options&quot;:[&quot;La Tomatina&quot;,&quot;Fiesta de San Fermin&quot;,&quot;Feria de Abril&quot;,&quot;Semana Santa&quot;],&quot;answer&quot;:&quot;Fiesta de San Fermin&quot;,&quot;explanation&quot;:&quot;La Fiesta de San Fermin est un célèbre festival espagnol qui a lieu à Pampelune chaque année en juillet. Elle est connue pour son <b>lâcher de taureaux</b>, au cours duquel les gens courent devant un groupe de taureaux dans les rues de la ville.&quot;},{&quot;question&quot;:&quot;Quelle est la plus haute montagne d'Espagne ?&quot;,&quot;options&quot;:[&quot;Mont Teide&quot;,&quot;Mulhacén&quot;,&quot;Pico Aneto&quot;,&quot;Monte Perdido&quot;],&quot;answer&quot;:&quot;Mont Teide&quot;,&quot;explanation&quot;:&quot;Le mont Teide est la plus haute montagne d'Espagne, située sur l'île de Tenerife dans les îles Canaries. C'est un volcan en sommeil et une destination touristique populaire.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre artiste espagnol qui a peint 'Guernica' ?&quot;,&quot;options&quot;:[&quot;Salvador Dali&quot;,&quot;Pablo Picasso&quot;,&quot;Diego Velázquez&quot;,&quot;Francisco Goya&quot;],&quot;answer&quot;:&quot;Pablo Picasso&quot;,&quot;explanation&quot;:&quot;Pablo Picasso est un célèbre artiste espagnol qui a peint 'Guernica', une peinture anti-guerre puissante qui représente le bombardement de la ville de Guernica pendant la guerre civile espagnole.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre région viticole espagnole connue pour ses vins rouges ?&quot;,&quot;options&quot;:[&quot;La Rioja&quot;,&quot;Ribera del Duero&quot;,&quot;Priorat&quot;,&quot;Jerez&quot;],&quot;answer&quot;:&quot;La Rioja&quot;,&quot;explanation&quot;:&quot;La Rioja est une célèbre région viticole espagnole connue pour ses vins rouges, qui sont principalement élaborés à partir du raisin Tempranillo. La région est située dans le nord de l'Espagne et abrite de nombreux établissements vinicoles et vignobles.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre architecte espagnol qui a conçu la Casa Milà ?&quot;,&quot;options&quot;:[&quot;Antoni Gaudi&quot;,&quot;Frank Gehry&quot;,&quot;I. M. Pei&quot;,&quot;Zaha Hadid&quot;],&quot;answer&quot;:&quot;Antoni Gaudi&quot;,&quot;explanation&quot;:&quot;Antoni Gaudi est un célèbre architecte espagnol qui a conçu de nombreux bâtiments à Barcelone, notamment la Casa Milà, également connue sous le nom de La Pedrera. Le bâtiment est connu pour sa façade ondulée unique et ses sculptures sur le toit.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre plat espagnol à base de riz et de fruits de mer ?&quot;,&quot;options&quot;:[&quot;Paella&quot;,&quot;Gazpacho&quot;,&quot;Tortilla Española&quot;,&quot;Fabada Asturiana&quot;],&quot;answer&quot;:&quot;Paella&quot;,&quot;explanation&quot;:&quot;La paella est un célèbre plat espagnol originaire de la région de Valence. Il est composé de riz, de safran et d'une variété de fruits de mer, de viande et de légumes.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre club de football espagnol basé à Barcelone ?&quot;,&quot;options&quot;:[&quot;Real Madrid&quot;,&quot;FC Barcelone&quot;,&quot;Atletico Madrid&quot;,&quot;Sevilla FC&quot;],&quot;answer&quot;:&quot;FC Barcelone&quot;,&quot;explanation&quot;:&quot;Le FC Barcelone est un célèbre club de football espagnol basé dans la ville de Barcelone. C'est l'un des clubs les plus titrés de l'histoire du football espagnol et européen et il est connu pour son style de jeu 'tiki-taka'.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la danse espagnole caractérisée par le battement rythmique des mains et des pieds ?&quot;,&quot;options&quot;:[&quot;Flamenco&quot;,&quot;Salsa&quot;,&quot;Tango&quot;,&quot;Bachata&quot;],&quot;answer&quot;:&quot;Flamenco&quot;,&quot;explanation&quot;:&quot;Le flamenco est une forme de danse espagnole originaire de la région sud de l'Andalousie. Il se caractérise par des battements de pieds rythmés, des mouvements complexes des mains et des bras, et une expression passionnée.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'île espagnole située au large du Maroc, connue pour ses plages et sa vie nocturne ?&quot;,&quot;options&quot;:[&quot;Ibiza&quot;,&quot;Mallorca&quot;,&quot;Menorca&quot;,&quot;Tenerife&quot;],&quot;answer&quot;:&quot;Ibiza&quot;,&quot;explanation&quot;:&quot;Ibiza est une île espagnole située dans la mer Méditerranée au large des côtes marocaines. Elle est connue pour ses belles plages, ses eaux cristallines et sa vie nocturne animée, ce qui en fait une destination touristique populaire.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre festival espagnol au cours duquel les participants courent devant des taureaux dans les rues de Pampelune ?&quot;,&quot;options&quot;:[&quot;San Fermín&quot;,&quot;La Tomatina&quot;,&quot;Fallas&quot;,&quot;La Mercè&quot;],&quot;answer&quot;:&quot;San Fermín&quot;,&quot;explanation&quot;:&quot;San Fermín est un célèbre festival espagnol qui a lieu dans la ville de Pampelune en juillet. Le festival est connu pour son <b>encierro</b>, au cours duquel les participants courent devant des taureaux dans les rues de la ville. Il s'agit d'une tradition dangereuse et controversée qui attire des milliers de visiteurs chaque année.&quot;}],&quot;date&quot;:&quot;20230220&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/spain&quot;},{&quot;title&quot;:&quot;Quiz drapeau des pays européen&quot;,&quot;date&quot;:&quot;20230221&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz de drapeaux de pays européens ! Défiez-vous en identifiant les drapeaux de diverses nations européennes et apprenez les couleurs, symboles et designs uniques qui les représentent&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;europe&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quel est le drapeau de ce pays européen ?&quot;,&quot;options&quot;:[&quot;Italie&quot;,&quot;Grèce&quot;,&quot;Espagne&quot;,&quot;France&quot;],&quot;answer&quot;:&quot;Italie&quot;},{&quot;question&quot;:&quot;Quel est le drapeau de ce pays européen ?&quot;,&quot;options&quot;:[&quot;Allemagne&quot;,&quot;Pologne&quot;,&quot;Autriche&quot;,&quot;Suisse&quot;],&quot;answer&quot;:&quot;Allemagne&quot;},{&quot;question&quot;:&quot;Quel est le drapeau de ce pays européen ?&quot;,&quot;options&quot;:[&quot;Irlande&quot;,&quot;Royaume-Uni&quot;,&quot;Norvège&quot;,&quot;Finlande&quot;],&quot;answer&quot;:&quot;Irlande&quot;},{&quo ivilisation occidentale.&quot;},{&quot;question&quot;:&quot;Dans quel pays se trouvent les statues Moai ?&quot;,&quot;image&quot;:&quot;/assets/images/monuments/moai-statues.png&quot;,&quot;options&quot;:[&quot;Mexique&quot;,&quot;Chili&quot;,&quot;Pérou&quot;,&quot;Ile de Pâques&quot;],&quot;answer&quot;:&quot;Ile de Pâques&quot;,&quot;explanation&quot;:&quot;Les statues Moai sont situées sur l'île de Pâques, une petite île isolée dans l'océan Pacifique.&quot;},{&quot;question&quot;:&quot;Dans quel pays se trouve la Cité interdite ?&quot;,&quot;image&quot;:&quot;/assets/images/monuments/forbidden-city.png&quot;,&quot;options&quot;:[&quot;Japon&quot;,&quot;Corée&quot;,&quot;Chine&quot;,&quot;Vietnam&quot;],&quot;answer&quot;:&quot;Chine&quot;,&quot;explanation&quot;:&quot;La Cité interdite est située à Pékin, en Chine, et était le complexe palatial des empereurs chinois pendant les dynasties Ming et Qing.&quot;},{&quot;question&quot;:&quot;Dans quel pays se trouve Sainte-Sophie ?&quot;,&quot;image&quot;:&quot;/assets/images/monuments/hagia-sophia.png&quot;,&quot;options&quot;:[&quot;Turquie&quot;,&quot;Grèce&quot;,&quot;Egypte&quot;,&quot;Italie&quot;],&quot;answer&quot;:&quot;Turquie&quot;,&quot;explanation&quot;:&quot;La Sainte-Sophie est située à Istanbul, en Turquie, et a été construite à l'origine comme une église au 6e siècle, puis convertie en mosquée et sert maintenant de musée.&quot;},{&quot;question&quot;:&quot;Dans quel pays se trouve l'Alhambra ?&quot;,&quot;image&quot;:&quot;/assets/images/monuments/alhambra.png&quot;,&quot;options&quot;:[&quot;Espagne&quot;,&quot;Portugal&quot;,&quot;Maroc&quot;,&quot;Algérie&quot;],&quot;answer&quot;:&quot;Espagne&quot;,&quot;explanation&quot;:&quot;L'Alhambra est situé à Grenade, en Espagne, et est un complexe de palais et de forteresse construit pendant la domination mauresque de l'Espagne.&quot;},{&quot;question&quot;:&quot;Dans quel pays se trouve Angkor Wat ?&quot;,&quot;image&quot;:&quot;/assets/images/monuments/angkor-wat.png&quot;,&quot;options&quot;:[&quot;Vietnam&quot;,&quot;Cambodge&quot;,&quot;Thaïlande&quot;,&quot;Laos&quot;],&quot;answer&quot;:&quot;Cambodge&quot;,&quot;explanation&quot;:&quot;Angkor Wat est situé à Siem Reap, au Cambodge, et est un complexe de temples construit pendant l'empire khmer.&quot;}],&quot;date&quot;:&quot;20230221&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/monuments&quot;},{&quot;title&quot;:&quot;Quiz sur les capitales des pays&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur les capitales du monde ! De Tokyo à Buenos Aires, explorez les villes capitales de différents pays et testez vos compétences en géographie en chemin&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;capitale&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de l'Argentine ?&quot;,&quot;options&quot;:[&quot;Buenos Aires&quot;,&quot;Lima&quot;,&quot;Bogotá&quot;,&quot;Santiago&quot;],&quot;answer&quot;:&quot;Buenos Aires&quot;,&quot;explanation&quot;:&quot;Buenos Aires est la capitale et la plus grande ville d'Argentine. Elle est située sur la rive ouest du Río de la Plata, et compte plus de 3 millions d'habitants.&quot;},{&quot;question&quot;:&quot;Quelle est la capitale de l'Australie ?&quot;,&quot;options&quot;:[&quot;Sydney&quot;,&quot;Melbourne&quot;,&quot;Canberra&quot;,&quot;Brisbane&quot;],&quot;answer&quot;:&quot;Canberra&quot;,&quot;explanation&quot;:&quot;Canberra est la capitale de l'Australie, et est située dans la partie sud-est du pays. Elle a été choisie comme capitale en 1908, et est devenue officiellement la capitale en 1911.&quot;},{&quot;question&quot;:&quot;Quelle est la capitale du Brésil ?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;Brasília&quot;,&quot;explanation&quot;:&quot;Brasília est la capitale du Brésil, et a été construite spécifiquement pour servir de capitale. Elle est située dans la partie centrale du pays et compte une population de plus de 2,5 millions d'habitants. &quot;},{&quot;question&quot;:&quot;Quelle est la capitale du Canada ?&quot;,&quot;options&quot;:[&quot;Toronto&quot;,&quot;Montréal&quot;,&quot;Ottawa&quot;,&quot;Vancouver&quot;],&quot;answer&quot;:&quot;Ottawa&quot;,&quot;explanation&quot;:&quot;Ottawa est la capitale du Canada, et est située dans la partie sud-est de la province de l'Ontario. Elle abrite de nombreux musées, galeries et monuments nationaux et compte plus d'un million d'habitants.&quot;},{&quot;question&quot;:&quot;Quelle est la capitale de la Chine ?&quot;,&quot;options&quot;:[&quot;Shanghai&quot;,&quot;Hong Kong&quot;,&quot;Beijing&quot;,&quot;Pékin&quot;],&quot;answer&quot;:&quot;Pékin&quot;,&quot;explanation&quot;:&quot;Pékin est la capitale de la Chine, et est située dans la partie nord-est du pays. Elle abrite de nombreux sites culturels et historiques importants, notamment la Cité interdite, la Grande Muraille de Chine et le Temple du Ciel.&quot;},{&quot;question&quot;:&quot;Quelle est la capitale de l'Egypte ?&quot;,&quot;options&quot;:[&quot;Le Caire&quot;,&quot;Alexandrie&quot;,&quot;Gizeh&quot;,&quot;Louxor&quot;],&quot;answer&quot;:&quot;Le Caire&quot;,&quot;explanation&quot;:&quot;Le Caire est la capitale et la plus grande ville d'Égypte, et est situé dans la partie nord du pays. Elle abrite de nombreux monuments et artefacts anciens, notamment les pyramides de Gizeh et le Sphinx. &quot;},{&quot;question&quot;:&quot;Quelle est la capitale de la France ?&quot;,&quot;options&quot;:[&quot;Paris&quot;,&quot;Lyon&quot;,&quot;Marseille&quot;,&quot;Toulouse&quot;],&quot;answer&quot;:&quot;Paris&quot;,&quot;explanation&quot;:&quot;Paris est la capitale et la plus grande ville de France. Elle est située dans la partie nord du pays et abrite de nombreux sites célèbres, dont la tour Eiffel, la cathédrale Notre-Dame et le musée du Louvre.&quot;},{&quot;question&quot;:&quot;Quelle est la capitale de l'Allemagne ?&quot;,&quot;options&quot;:[&quot;Berlin&quot;,&quot;Munich&quot;,&quot;Hambourg&quot;,&quot;Frankfurt&quot;],&quot;answer&quot;:&quot;Berlin&quot;,&quot;explanation&quot;:&quot;Berlin est la capitale et la plus grande ville d'Allemagne. Elle est située dans la partie nord-est du pays et abrite de nombreux sites historiques et culturels importants, notamment la porte de Brandebourg, le mur de Berlin et le bâtiment du Reichstag. &quot;},{&quot;question&quot;:&quot;Quelle est la capitale de l'Inde ?&quot;,&quot;options&quot;:[&quot;Mumbai&quot;,&quot;Delhi&quot;,&quot;Chennai&quot;,&quot;Kolkata&quot;],&quot;answer&quot;:&quot;Delhi&quot;,&quot;explanation&quot;:&quot;Delhi est la capitale de l'Inde, et est située dans la partie nord du pays. Elle abrite de nombreux bâtiments gouvernementaux importants, notamment le parlement indien et le palais présidentiel. La ville a une histoire riche et abrite de nombreux sites et monuments historiques, tels que le Fort Rouge et le Qutub Minar.&quot;},{&quot;question&quot;:&quot;Quelle est la capitale de l'Italie ?&quot;,&quot;options&quot;:[&quot;Rome&quot;,&quot;Florence&quot;,&quot;Venise&quot;,&quot;Milan&quot;],&quot;answer&quot;:&quot;Rome&quot;,&quot;explanation&quot;:&quot;Rome est la capitale et la plus grande ville d'Italie. Elle est située dans la partie centrale du pays et abrite de nombreux sites historiques célèbres, dont le Colisée, le Panthéon et la Cité du Vatican. &quot;}],&quot;date&quot;:&quot;20230301&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/countries-capitals&quot;},{&quot;title&quot;:&quot;Quiz sur la Grèce&quot;,&quot;date&quot;:&quot;20230301&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur la Grèce ! De l'Acropole aux îles grecques, découvrez l'histoire antique et la beauté époustouflante de ce joyau méditerranéen&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;Grèce&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de la Grèce ?&quot;,&quot;options&quot;:[&quot;Athènes&quot;,&quot;Rome&quot;,&quot;Madrid&quot;,&quot;Paris&quot;],&quot;answer&quot;:&quot;Athènes&quot;,&quot;explanation&quot;:&quot;Athènes est la capitale de la Grèce, et elle a une histoire riche qui remonte à des milliers d'années. C'est également la plus grande ville de Grèce, et un centre économique et culturel majeur dans la région.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plus haute montagne de Grèce ?&quot;,&quot;options&quot;:[&quot;Mont Everest&quot;,&quot;Mont Olympe&quot;,&quot;Mont Kilimandjaro&quot;,&quot;Mont Fuji&quot;],&quot;answer&quot;:&quot;Mont Olympe&quot;,&quot;explanation&quot;:&quot;Le mont Olympe est la plus haute montagne de Grèce, et il est également connu comme la maison des dieux dans la mythologie grecque. Il est situé dans le nord de la Grèce et constitue une destination populaire pour les randonneurs et les alpinistes.&quot;},{&quot;question&quot;:&quot;Sur quelle mer se trouve la Grèce ?&quot;,&quot;options&quot;:[&quot;Mer Méditerranée&quot;,&quot;Océan Atlantique&quot;,&quot;Océan Indien&quot;,&quot;Océan Pacifique&quot;],&quot;answer&quot;:&quot;Mer Méditerranée&quot;,&quot;explanation&quot;:&quot;La Grèce est située sur la mer Méditerranée, qui est une importante étendue d'eau qui relie l'Europe, l'Afrique et l'Asie. La mer Méditerranée est également connue pour son climat chaud, ses belles plages et sa riche histoire.&quot;},{&quot;question&quot;:&quot;Pour quelle civilisation antique la Grèce est-elle célèbre ?&quot;,&quot;options&quot;:[&quot;Empire romain&quot;,&quot;Dynastie chinoise&quot;,&quot;Pharaons égyptiens&quot;,&quot;Empire Grec&quot;],&quot;answer&quot;:&quot;Empire Grec&quot;,&quot;explanation&quot;:&quot;La Grèce est célèbre pour la civilisation grecque antique, qui a eu un impact significatif sur la culture et la civilisation occidentales. Les Grecs anciens étaient connus pour leurs contributions à la philosophie, la littérature, l'art, la science et la politique.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre stade antique d'Athènes ?&quot;,&quot;options&quot;:[&quot;Stade de Wembley&quot;,&quot;Madison Square Garden&quot;,&quot;Le Colisée&quot;,&quot;Le stade panathénaïque&quot;],&quot;answer&quot;:&quot;Le stade panathénaïque&quot;,&quot;explanation&quot;:&quot;Le stade panathénaïque est un célèbre stade antique situé à Athènes, en Grèce. Il a été construit au 4e siècle avant J.-C. et a été le site des premiers Jeux olympiques modernes en 1896. Il est également connu sous le nom de stade Kallimarmaro, qui signifie 'beau marbre' en grec.&quot;},{&quot;question&quot;:&quot;Quelle île grecque est célèbre pour ses plages de sable noir ?&quot;,&quot;options&quot;:[&quot;Santorin&quot;,&quot;Mykonos&quot;,&quot;Crète&quot;,&quot;Rhodes&quot;],&quot;answer&quot;:&quot;Santorin&quot;,&quot;explanation&quot;:&quot;Santorin est une île grecque située dans la mer Égée, et elle est célèbre pour ses plages de sable noir, ses couchers de soleil époustouflants et sa belle architecture. Elle est également connue pour son histoire volcanique et la ville antique d'Akrotiri, qui a été ensevelie sous les cendres après une éruption volcanique au 16e siècle avant Jésus-Christ.&quot;},{&quot;question&quot;:&quot;Quel temple célèbre d'Athènes est dédié à la déesse Athéna ?&quot;,&quot;options&quot;:[&quot;Parthénon&quot;,&quot;Acropole&quot;,&quot;Temple de Zeus Olympien&quot;,&quot;Erechtheion&quot;],&quot;answer&quot;:&quot;Parthénon&quot;,&quot;explanation&quot;:&quot;Le Parthénon est un célèbre temple situé sur l'Acropole d'Athènes, en Grèce. Il était dédié à la déesse Athéna, qui était la déesse protectrice d'Athènes. Le Parthénon a été construit au Ve siècle avant J.-C. et est considéré comme l'un des plus grands exemples de l'architecture grecque classique.&quot;},{&quot;question&quot;:&quot;Quel philosophe célèbre est né à Athènes ?&quot;,&quot;options&quot;:[&quot;Socrate&quot;,&quot;Platon&quot;,&quot;Aristote&quot;,&quot;Confucius&quot;],&quot;answer&quot;:&quot;Socrate&quot;,&quot;explanation&quot;:&quot;Socrate est un célèbre philosophe né à Athènes, en Grèce, en 469 avant Jésus-Christ. Il est connu pour ses contributions au domaine de l'éthique et pour sa méthode de questionnement, connue sous le nom de méthode socratique. Socrate était également le professeur de Platon, un autre philosophe célèbre.&quot;},{&quot;question&quot;:&quot;Quelle île grecque est connue pour ses fêtes ?&quot;,&quot;options&quot;:[&quot;Ios&quot;,&quot;Corfou&quot;,&quot;Zakynthos&quot;,&quot;Kefalonia&quot;],&quot;answer&quot;:&quot;Ios&quot;,&quot;explanation&quot;:&quot;Ios est une île grecque située dans la mer Égée, et elle est connue pour sa scène de fête. C'est une destination populaire pour les jeunes et elle a la réputation d'être un endroit sauvage et animé. Ios est également connue pour ses belles plages et ses vues imprenables.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre monastère construit au sommet d'un rocher à Meteora ?&quot;,&quot;options&quot;:[&quot;Acropole&quot;,&quot;Parthénon&quot;,&quot;Monastère de Daphni&quot;,&quot;Monastère du Grand Météore&quot;],&quot;answer&quot;:&quot;Monastère du Grand Météore&quot;,&quot;explanation&quot;:&quot;Le monastère du Grand Météore est un célèbre monastère situé à Météora, en Grèce. Il a été construit au sommet d'une formation rocheuse au 14ème siècle et est l'un des six monastères de la région. Les Météores sont connues pour leurs formations rocheuses étonnantes et les magnifiques monastères qui y sont construits. &quot;},{&quot;question&quot;:&quot;Quel plat grec est composé d'agneau et de pommes de terre ?&quot;,&quot;options&quot;:[&quot;Moussaka&quot;,&quot;Souvlaki&quot;,&quot;Gyro&quot;,&quot;Kleftiko&quot;],&quot;answer&quot;:&quot;Kleftiko&quot;,&quot;explanation&quot;:&quot;Le kleftiko est un plat traditionnel grec qui est fait avec de l'agneau et des pommes de terre. Il est généralement cuit lentement dans un four hermétique ou enveloppé dans du papier sulfurisé pour conserver l'humidité. Le kleftiko est un plat délicieux et copieux qui est parfait pour une journée froide d'hiver.&quot;},{&quot;question&quot;:&quot;Quel célèbre mathématicien grec est connu pour ses travaux sur la géométrie ?&quot;,&quot;options&quot;:[&quot;Euclide&quot;,&quot;Pythagore&quot;,&quot;Archimède&quot;,&quot;Aristote&quot;],&quot;answer&quot;:&quot;Euclide&quot;,&quot;explanation&quot;:&quot;Euclide était un célèbre mathématicien grec connu pour ses travaux sur la géométrie. Il a écrit un livre intitulé <b>Éléments</b>, qui est considéré comme l'un des ouvrages les plus importants de l'histoire des mathématiques. Les travaux d'Euclide ont eu un impact significatif sur le développement des mathématiques et des sciences dans la civilisation occidentale.&quot;},{&quot;question&quot;:&quot;Qui était le dieu du soleil dans la mythologie grecque ?&quot;,&quot;options&quot;:[&quot;Helios&quot;,&quot;Apollon&quot;,&quot;Zeus&quot;,&quot;Hermès&quot;],&quot;answer&quot;:&quot;Apollon&quot;,&quot;explanation&quot;:&quot;Apollon était le dieu du soleil, de la musique, de la poésie, de la prophétie, de la guérison et du tir à l'arc dans la mythologie grecque. Il était souvent représenté sous la forme d'un beau jeune homme aux cheveux longs et portant un arc et des flèches.&quot;},{&quot;question&quot;:&quot;Qui était le fondateur de l'Académie d'Athènes ?&quot;,&quot;options&quot;:[&quot;Socrate&quot;,&quot;Platon&quot;,&quot;Aristote&quot;,&quot;Epicure&quot;],&quot;answer&quot;:&quot;Platon&quot;,&quot;explanation&quot;:&quot;Platon était un philosophe et un mathématicien qui a fondé l'Académie d'Athènes, l'une des premières institutions d'enseignement supérieur du monde occidental.&quot;},{&quot;question&quot;:&quot;Quelle est la population estimée de la Grèce en 2021 ?&quot;,&quot;options&quot;:[&quot;10 millions&quot;,&quot;8 millions&quot;,&quot;6 millions&quot;,&quot;4 million&quot;],&quot;answer&quot;:&quot;10 millions&quot;,&quot;explanation&quot;:&quot;En 2021, la population de la Grèce est estimée à environ 10 millions de personnes.&quot;},{&quot;question&quot;:&quot;Quelle est la plus grande île grecque par sa superficie ?&quot;,&quot;options&quot;:[&quot;Crète&quot;,&quot;Corfou&quot;,&quot;Rhodes&quot;,&quot;Santorin&quot;],&quot;answer&quot;:&quot;Crète&quot;,&quot;explanation&quot;:&quot;La Crète est la plus grande île grecque par sa superficie, couvrant plus de 8 300 kilomètres carrés.&quot;},{&quot;question&quot;:&quot;Quelle île grecque est connue pour ses plages de sable noir ?&quot;,&quot;options&quot;:[&quot;Santorin&quot;,&quot;Mykonos&quot;,&quot;Naxos&quot;,&quot;Milos&quot;],&quot;answer&quot;:&quot;Santorin&quot;,&quot;explanation&quot;:&quot;Santorin est connue pour ses plages de sable noir, qui sont créées par l'activité volcanique.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/greece&quot;}]"></app-main>
