<app-main categories="[{&quot;slug&quot;:&quot;science&quot;,&quot;name&quot;:&quot;Science&quot;,&quot;title&quot;:&quot;Quizz Time | Science&quot;,&quot;description&quot;:&quot;Quizz Time | Science&quot;,&quot;icon&quot;:&quot;eos-icons:science-outlined&quot;},{&quot;slug&quot;:&quot;famous&quot;,&quot;name&quot;:&quot;Célébrités&quot;,&quot;title&quot;:&quot;Quizz Time | Célébrités&quot;,&quot;description&quot;:&quot;Quizz Time | Célébrités&quot;,&quot;icon&quot;:&quot;game-icons:stars-stack&quot;},{&quot;slug&quot;:&quot;country&quot;,&quot;name&quot;:&quot;Pays&quot;,&quot;title&quot;:&quot;Quizz Time | Pays&quot;,&quot;description&quot;:&quot;Quizz Time | Pays&quot;,&quot;icon&quot;:&quot;fluent-mdl2:world&quot;}]" category="{&quot;slug&quot;:&quot;country&quot;,&quot;name&quot;:&quot;Pays&quot;,&quot;title&quot;:&quot;Quizz Time | Pays&quot;,&quot;description&quot;:&quot;Quizz Time | Pays&quot;,&quot;icon&quot;:&quot;fluent-mdl2:world&quot;}" quizzes="[{&quot;title&quot;:&quot;Quiz sur le Brésil&quot;,&quot;description&quot;:&quot;Le Brésil est un pays vaste et diversifié situé en Amérique du Sud. Il est connu pour sa culture dynamique, ses belles plages, sa riche histoire et sa faune diversifiée.&quot;,&quot;image&quot;:&quot;/assets/quizzes/brazil.png&quot;,&quot;level&quot;:&quot;niveau moyen&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;brazil&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale du Brésil ?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;réponse&quot;:&quot;Brasília&quot;,&quot;explication&quot;:&quot;Brasília est la capitale du Brésil. Elle a été officiellement inaugurée comme capitale du pays en 1960.&quot;},{&quot;question&quot;:&quot;Laquelle des villes suivantes est la plus grande ville du Brésil ?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;réponse&quot;:&quot;São Paulo&quot;,&quot;explication&quot;:&quot;São Paulo est la plus grande ville du Brésil, avec une population de plus de 12 millions d'habitants. C'est également le centre économique et financier du pays.&quot;},{&quot;question&quot;:&quot;Quelle est la langue officielle du Brésil ?&quot;,&quot;options&quot;:[&quot;Portugais&quot;,&quot;espagnol&quot;,&quot;Anglais&quot;,&quot;français&quot;],&quot;réponse&quot;:&quot;Portugais&quot;,&quot;explication&quot;:&quot;Le portugais est la langue officielle du Brésil. Elle est parlée par la quasi-totalité de la population, à quelques exceptions près de langues indigènes et de langues d'immigrants.&quot;},{&quot;question&quot;:&quot;Lequel des cours d'eau suivants est le plus long du Brésil ?&quot;,&quot;options&quot;:[&quot;Amazone&quot;,&quot;Paraná&quot;,&quot;São Francisco&quot;,&quot;Tocantins&quot;],&quot;réponse&quot;:&quot;Amazon&quot;,&quot;explication&quot;:&quot;Le fleuve Amazone est le plus long fleuve du Brésil, ainsi que le plus grand fleuve du monde en termes de volume. Il traverse plusieurs pays d'Amérique du Sud, dont le Brésil, le Pérou et la Colombie.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie du Brésil ?&quot;,&quot;options&quot;:[&quot;Dollar&quot;,&quot;Euro&quot;,&quot;Livre&quot;,&quot;Real&quot;],&quot;réponse&quot;:&quot;Real&quot;,&quot;explication&quot;:&quot;Le Real est la monnaie officielle du Brésil. Il a été introduit en 1994 pour remplacer la monnaie précédente, le Cruzeiro Real.&quot;},{&quot;question&quot;:&quot;Quel est le plat national du Brésil ?&quot;,&quot;options&quot;:[&quot;Feijoada&quot;,&quot;Churrasco&quot;,&quot;Pão de queijo&quot;,&quot;Coxinha&quot;],&quot;réponse&quot;:&quot;Feijoada&quot;,&quot;explication&quot;:&quot;La Feijoada est le plat national du Brésil. C'est un ragoût à base de haricots noirs et de différentes viandes, comme le porc et le bœuf. Il est généralement servi avec du riz, du farofa (farine de manioc grillée) et des tranches d'orange.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants est un célèbre genre musical brésilien ?&quot;,&quot;options&quot;:[&quot;Salsa&quot;,&quot;Samba&quot;,&quot;Reggae&quot;,&quot;Flamenco&quot;],&quot;answer&quot;:&quot;Samba&quot;,&quot;explication&quot;:&quot;La samba est un genre musical célèbre au Brésil, dont les origines remontent à la culture afro-brésilienne. Elle est caractérisée par son rythme vif et son style de danse, et est souvent associée aux célébrations du carnaval de Rio de Janeiro.&quot;},{&quot;question&quot;:&quot;Lequel des joueurs suivants est un célèbre joueur de football brésilien ?&quot;,&quot;options&quot;:[&quot;Lionel Messi&quot;,&quot;Cristiano Ronaldo&quot;,&quot;Neymar Jr.&quot;,&quot;Kylian Mbappé&quot;],&quot;réponse&quot;:&quot;Neymar Jr.&quot;,&quot;explication&quot;:&quot;Neymar Jr. est un célèbre joueur de football brésilien qui joue actuellement pour le Paris Saint-Germain et l'équipe nationale du Brésil. Il est connu pour ses dribbles habiles et ses capacités à marquer des buts.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre statue qui surplombe la ville de Rio de Janeiro ?&quot;,&quot;options&quot;:[&quot;Le Christ Rédempteur&quot;,&quot;Le Penseur&quot;,&quot;La Petite Sirène&quot;,&quot;Statue de la Liberté&quot;],&quot;réponse&quot;:&quot;Le Christ Rédempteur&quot;,&quot;explication&quot;:&quot;Le Christ Rédempteur est une statue de Jésus-Christ qui s'élève à 98 pieds de haut au sommet du mont Corcovado. Il s'agit d'une attraction touristique majeure au Brésil.&quot;},{&quot;question&quot;:&quot;Quel événement le Brésil a-t-il accueilli en 2016 ?&quot;,&quot;options&quot;:[&quot;Coupe du monde&quot;,&quot;Jeux Olympiques&quot;,&quot;Coupe du monde de rugby&quot;,&quot;Jeux du Commonwealth&quot;],&quot;réponse&quot;:&quot;Jeux olympiques&quot;,&quot;explication&quot;:&quot;Le Brésil a accueilli les Jeux olympiques d'été de 2016 à Rio de Janeiro. C'était la première fois que les jeux étaient organisés en Amérique du Sud.&quot;},{&quot;question&quot;:&quot;Quelle ville brésilienne est connue pour son architecture coloniale colorée ?&quot;,&quot;options&quot;:[&quot;Salvador&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Recife&quot;],&quot;réponse&quot;:&quot;Salvador&quot;,&quot;explication&quot;:&quot;Salvador est une ville du nord-est du Brésil, connue pour son centre historique, qui présente une architecture coloniale colorée.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plus grande zone humide du monde, située au Brésil ?&quot;,&quot;options&quot;:[&quot;Forêt amazonienne&quot;,&quot;Pantanal&quot;,&quot;Cerrado&quot;,&quot;Caatinga&quot;],&quot;réponse&quot;:&quot;Pantanal&quot;,&quot;explication&quot;:&quot;Le Pantanal est une zone humide massive au Brésil qui couvre plus de 70 000 miles carrés. Il abrite une faune variée, notamment des jaguars, des capybaras et des anacondas.&quot;},{&quot;question&quot;:&quot;Quel musicien brésilien est connu comme le 'roi de la samba' ?&quot;,&quot;options&quot;:[&quot;Gilberto Gil&quot;,&quot;Caetano Veloso&quot;,&quot;João Gilberto&quot;,&quot;Martinho da Vila&quot;],&quot;réponse&quot;:&quot;Martinho da Vila&quot;,&quot;explication&quot;:&quot;Martinho da Vila est un célèbre musicien brésilien connu pour sa musique samba. Il a sorti plus de 40 albums et a remporté de nombreux prix pour ses contributions à la musique brésilienne.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants est un célèbre cocktail brésilien ?&quot;,&quot;options&quot;:[&quot;Margarita&quot;,&quot;Caipirinha&quot;,&quot;Pisco Sour&quot;,&quot;Mojito&quot;],&quot;réponse&quot;:&quot;Caipirinha&quot;,&quot;explanation&quot;:&quot;La caipirinha est un cocktail à base de cachaça (un alcool brésilien), de citron vert et de sucre. C'est une boisson populaire au Brésil et elle est souvent servie lors de rassemblements sociaux.&quot;},{&quot;question&quot;:&quot;Quel joueur de football brésilien est connu sous le nom de 'Phénomène' ?&quot;,&quot;options&quot;:[&quot;Pelé&quot;,&quot;Ronaldinho&quot;,&quot;Ronaldo&quot;,&quot;Neymar&quot;],&quot;réponse&quot;:&quot;Ronaldo&quot;,&quot;explication&quot;:&quot;Ronaldo Luís Nazário de Lima, communément appelé Ronaldo, est un joueur de football brésilien à la retraite. Il est considéré comme l'un des plus grands joueurs de football de tous les temps et est connu sous le nom de 'Le Phénomène'.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/brazil&quot;},{&quot;titre&quot;:&quot;Quiz sur les pays de France&quot;,&quot;description&quot;:&quot;Quiz sur les pays de France&quot;,&quot;image&quot;:&quot;https://images.unsplash.com/photo-1507666664345-c49223375e33?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80&quot;,&quot;level&quot;:&quot;niveau moyen&quot;,&quot;tags&quot;:[&quot;pays&quot;,&quot;france&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quelle est la capitale de la France ?&quot;,&quot;options&quot;:[&quot;Marseille&quot;,&quot;Lyon&quot;,&quot;Paris&quot;,&quot;Nice&quot;],&quot;answer&quot;:&quot;Paris&quot;,&quot;explanation&quot;:&quot;Paris est la capitale et la plus grande ville de France. Elle est située dans la partie centrale nord du pays.&quot;},{&quot;question&quot;:&quot;Quel est le musée le plus célèbre de France ?&quot;,&quot;options&quot;:[&quot;Le Musée du Louvre&quot;,&quot;Le Musée d'Orsay&quot;,&quot;Le Centre Pompidou&quot;,&quot;Le musée de l'Orangerie&quot;],&quot;answer&quot;:&quot;Le Musée du Louvre&quot;,&quot;explanation&quot;:&quot;Le musée du Louvre est le musée le plus célèbre de France et l'un des plus grands et des plus visités au monde. Il est situé à Paris et abrite des milliers d'œuvres d'art, dont la célèbre Joconde.&quot;},{&quot;question&quot;:&quot;Quelle est la plus haute montagne de France ?&quot;,&quot;options&quot;:[&quot;Mont Blanc&quot;,&quot;Mont Cervin&quot;,&quot;Mont Aiguille&quot;,&quot;Mont Pelvoux&quot;],&quot;answer&quot;:&quot;Mont Blanc&quot;,&quot;explanation&quot;:&quot;Le Mont Blanc est la plus haute montagne de France et le plus haut sommet des Alpes. Il est situé à la frontière entre la France et l'Italie et est populaire parmi les randonneurs et les alpinistes.&quot;},{&quot;question&quot;:&quot;Quel est le plus long fleuve de France ?&quot;,&quot;options&quot;:[&quot;Seine&quot;,&quot;Loire&quot;,&quot;Rhône&quot;,&quot;Garonne&quot;],&quot;answer&quot;:&quot;Loire&quot;,&quot;explanation&quot;:&quot;La Loire est le plus long fleuve de France, s'étendant sur 1012 km. Elle prend sa source dans le Massif central et se jette dans l'océan Atlantique.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie de la France ?&quot;,&quot;options&quot;:[&quot;Euro&quot;,&quot;Franc&quot;,&quot;Dollar&quot;,&quot;Livre&quot;],&quot;answer&quot;:&quot;Euro&quot;,&quot;explanation&quot;:&quot;La monnaie de la France est l'euro (EUR), qui est également la monnaie officielle de l'Union européenne.&quot;},{&quot;question&quot;:&quot;A quoi sert la Tour Eiffel en France ?&quot;,&quot;options&quot;:[&quot;Première Guerre mondiale&quot;,&quot;Seconde Guerre mondiale&quot;,&quot;L'exposition de Paris de 1889&quot;,&quot;Le couronnement de Napoléon Bonaparte&quot;],&quot;answer&quot;:&quot;L'exposition de Paris de 1889&quot;,&quot;explanation&quot;:&quot;La Tour Eiffel a été construite comme arche d'entrée de l'Exposition universelle de 1889, qui s'est tenue à Paris pour célébrer le centenaire de la Révolution française.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre marque de parfum française ?&quot;,&quot;options&quot;:[&quot;Dior&quot;,&quot;Chanel&quot;,&quot;Yves Saint Laurent&quot;,&quot;Guerlain&quot;],&quot;answer&quot;:&quot;Guerlain&quot;,&quot;explanation&quot;:&quot;Guerlain est une marque française de parfums qui a été fondée en France au 19e siècle. Elle est connue pour ses parfums, ses produits de beauté et ses lignes de soins de haute qualité.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre palais situé à Versailles, en France ?&quot;,&quot;options&quot;:[&quot;Buckingham Palace&quot;,&quot;Palais de Westminster&quot;,&quot;Le Vatican&quot;,&quot;Palais de Versailles&quot;],&quot;answer&quot;:&quot;Château de Versailles&quot;,&quot;explanation&quot;:&quot;Le château de Versailles est un célèbre palais situé dans la ville de Versailles, en France. Il a été la résidence des rois français Louis XIV, Louis XV et Louis XVI et est aujourd'hui un musée et une attraction touristique.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants n'est pas un des célèbres vins français ?&quot;,&quot;options&quot;:[&quot;Bordeaux&quot;,&quot;Champagne&quot;,&quot;Rhône&quot;,&quot;Cognac&quot;],&quot;answer&quot;:&quot;Cognac&quot;,&quot;explanation&quot;:&quot;Le cognac est un type d'eau-de-vie, pas un vin, et il est fabriqué à partir du vin issu des raisins cultivés dans la région de Cognac, en France.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre plat de la cuisine française composé de jaunes d'œufs, de beurre et de jus de citron ?&quot;,&quot;options&quot;:[&quot;Sauce béarnaise&quot;,&quot;Sauce hollandaise&quot;,&quot;Sauce moutarde&quot;,&quot;Sauce aïoli&quot;],&quot;answer&quot;:&quot;Sauce hollandaise&quot;,&quot;explanation&quot;:&quot;La sauce hollandaise est un plat de la cuisine française composé de jaunes d'œufs, de beurre et de jus de citron. C'est une sauce crémeuse qui est généralement servie avec des œufs bénédictine ou des asperges.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la célèbre avenue de Paris, en France, connue pour ses boutiques de luxe et ses cafés ?&quot;,&quot;options&quot;:[&quot;Champs-Élysées&quot;,&quot;Rue Saint-Honoré&quot;,&quot;Avenue Montaigne&quot;,&quot;Boulevard Haussmann&quot;],&quot;answer&quot;:&quot;Champs-Élysées&quot;,&quot;explanation&quot;:&quot;Les Champs-Élysées sont une célèbre avenue de Paris, en France, connue pour ses boutiques de luxe, ses cafés et ses théâtres. C'est une destination touristique populaire et considérée comme l'une des plus belles avenues du monde.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre tableau de l'artiste français Henri Matisse ?&quot;,&quot;options&quot;:[&quot;La nuit étoilée&quot;,&quot;La persistance de la mémoire&quot;,&quot;La Danse&quot;,&quot;Le fils de l'homme&quot;],&quot;answer&quot;:&quot;La Danse&quot;,&quot;explanation&quot;:&quot;La Danse est un tableau de l'artiste français Henri Matisse, créé en 1910. Elle fait partie de la série d'œuvres de Matisse sur le thème de la danse, et est considérée comme l'un de ses chefs-d'œuvre.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre sculpteur français qui a conçu la Statue de la Liberté ?&quot;,&quot;options&quot;:[&quot;Auguste Rodin&quot;,&quot;Antoine Bourdelle&quot;,&quot;Frédéric Auguste Bartholdi&quot;,&quot;Emile-Antoine Bourdelle&quot;],&quot;answer&quot;:&quot;Frédéric Auguste Bartholdi&quot;,&quot;explanation&quot;:&quot;Frédéric Auguste Bartholdi était un sculpteur français qui a conçu la statue de la Liberté, un cadeau du peuple français aux États-Unis, pour célébrer le centenaire de l'indépendance américaine.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre chanteur français qui est considéré comme l'un des pionniers de la chanson française ?&quot;,&quot;options&quot;:[&quot;Jacques Brel&quot;,&quot;Serge Gainsbourg&quot;,&quot;Charles Aznavour&quot;,&quot;Yves Montand&quot;],&quot;answer&quot;:&quot;Jacques Brel&quot;,&quot;explanation&quot;:&quot;Jacques Brel était un chanteur français d'origine belge qui est considéré comme l'un des pionniers de la chanson française. Il était poète et auteur-compositeur, et ses chansons sont toujours populaires aujourd'hui, plus de 50 ans après sa mort.&quot;},{&quot;question&quot;:&quot;Quel est le nom du célèbre footballeur français considéré comme l'un des plus grands joueurs de tous les temps ?&quot;,&quot;options&quot;:[&quot;Zinedine Zidane&quot;,&quot;Thierry Henry&quot;,&quot;Michel Platini&quot;,&quot;Eric Cantona&quot;],&quot;answer&quot;:&quot;Michel Platini&quot;,&quot;explanation&quot;:&quot;Michel Platini est un ancien footballeur français qui est largement considéré comme l'un des plus grands joueurs de tous les temps. Meneur de jeu et buteur de talent, il a remporté plusieurs prix et titres au cours de sa carrière, notamment la Coupe d'Europe et le Ballon d'Or.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/france&quot;},{&quot;title&quot;:&quot;Tunisia Country Quizzes&quot;,&quot;description&quot;:&quot;Tunisia Country Quizzes&quot;,&quot;image&quot;:&quot;https://images.unsplash.com/photo-1674764186749-ad9beea35e85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80&quot;,&quot;level&quot;:&quot;average level&quot;,&quot;tags&quot;:[&quot;country&quot;,&quot;tunisia&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quel est la capitale de la Tunisie ?&quot;,&quot;options&quot;:[&quot;Tunis&quot;,&quot;Sfax&quot;,&quot;Sousse&quot;,&quot;Bizerte&quot;],&quot;answer&quot;:&quot;Tunis&quot;,&quot;explanation&quot;:&quot;Tunis est la capitale et la plus grande ville de la Tunisie.&quot;},{&quot;question&quot;:&quot;Quel est le plus grand lac de Tunisie?&quot;,&quot;options&quot;:[&quot;Ichkeul&quot;,&quot;Bizerte&quot;,&quot;Sebkhet de Kelbia&quot;,&quot;Sebkhet Temimi&quot;],&quot;answer&quot;:&quot;Ichkeul&quot;,&quot;explanation&quot;:&quot;Le lac Ichkeul est le plus grand lac de Tunisie et est situé dans la région de Bizerte. Il est célèbre pour sa biodiversité et est classé comme site du patrimoine mondial de l'UNESCO.&quot;},{&quot;question&quot;:&quot;Quel est le plus haut sommet de la Tunisie?&quot;,&quot;options&quot;:[&quot;Djebel ech Chambi&quot;,&quot;Djebel Zaghouan&quot;,&quot;Djebel Sidi Bou Ali&quot;,&quot;Djebel Bou Kornine&quot;],&quot;answer&quot;:&quot;Djebel ech Chambi&quot;,&quot;explanation&quot;:&quot;Le Djebel ech Chambi est le plus haut sommet de la Tunisie, avec une altitude de 1544 mètres.&quot;},{&quot;question&quot;:&quot;Quel est le plus grand désert en Tunisie?&quot;,&quot;options&quot;:[&quot;Désert de Selja&quot;,&quot;Désert de Tatouine&quot;,&quot;Désert de Douz&quot;,&quot;Désert de Tozeur&quot;],&quot;answer&quot;:&quot;Désert de Douz&quot;,&quot;explanation&quot;:&quot;Le désert de Douz est le plus grand désert en Tunisie, situé dans la région de Kairouan.&quot;},{&quot;question&quot;:&quot;Quelle est la plus grande île de Tunisie&quot;,&quot;options&quot;:[&quot;Djerba&quot;,&quot;Kerkennah&quot;,&quot;Djihadia&quot;,&quot;Chott Meriem&quot;],&quot;answer&quot;:&quot;Djerba&quot;,&quot;explanation&quot;:&quot;Djerba est la plus grande île de Tunisie, située sur la côte est du pays. Cette île est connue pour ses plages de sable fin, son architecture berbère, ses jardins d'oliviers et ses musées. Djerba est également un important centre touristique en Tunisie, attirant des milliers de visiteurs chaque année.&quot;},{&quot;question&quot;:&quot;Quel est le plus grand musée de Tunisie?&quot;,&quot;options&quot;:[&quot;Musée Bardo&quot;,&quot;Musée du Bardo&quot;,&quot;Musée National du Bardo&quot;,&quot;Musée National de Tunis&quot;],&quot;answer&quot;:&quot;Musée National du Bardo&quot;,&quot;explanation&quot;:&quot;Le Musée National du Bardo est le plus grand musée de Tunisie et abrite une grande collection de mosaïques romaines ainsi que des artefacts tunisiens anciens.&quot;},{&quot;question&quot;:&quot;Quel est le plus grand parc national en Tunisie?&quot;,&quot;options&quot;:[&quot;Parc National de l'Ichkeul&quot;,&quot;Parc National de Zembra et Zembretta&quot;,&quot;Parc National de la montagne de l'Elbour&quot;,&quot;Parc National de l'Archipel des Kerkennah&quot;],&quot;answer&quot;:&quot;Parc National de l'Ichkeul&quot;,&quot;explanation&quot;:&quot;Le Parc National de l'Ichkeul est le plus grand parc national de Tunisie et est situé dans la région de Bizerte. Il est célèbre pour ses flamants roses et sa biodiversité.&quot;},{&quot;question&quot;:&quot;Quelle est la monnaie officielle en Tunisie?&quot;,&quot;options&quot;:[&quot;Dinar tunisien&quot;,&quot;Euro&quot;,&quot;Livre sterling&quot;,&quot;Dollar américain&quot;],&quot;answer&quot;:&quot;Dinar tunisien&quot;,&quot;explanation&quot;:&quot;Le dinar tunisien est la monnaie officielle en Tunisie, et est utilisé pour les transactions courantes et les achats dans le pays.&quot;},{&quot;question&quot;:&quot;Quelle est la plus haute montagne en Tunisie?&quot;,&quot;options&quot;:[&quot;Jebel ech Chambi&quot;,&quot;Jebel Zaghouan&quot;,&quot;Jebel Ouergha&quot;,&quot;Jebel Sidi Bouhlel&quot;],&quot;answer&quot;:&quot;Jebel ech Chambi&quot;,&quot;explanation&quot;:&quot;Jebel ech Chambi est la plus haute montagne en Tunisie, avec une altitude de 1 544 mètres. Elle est située dans la région de Kairouan et est considérée comme un site important pour les activités de randonnée et d'escalade.&quot;},{&quot;question&quot;:&quot;Quelle est la plus ancienne université en Tunisie?&quot;,&quot;options&quot;:[&quot;Université de Tunis&quot;,&quot;Université de Kairouan&quot;,&quot;Université de Sfax&quot;,&quot;Université de Bizerte&quot;],&quot;answer&quot;:&quot;Université de Kairouan&quot;,&quot;explanation&quot;:&quot;L'Université de Kairouan est la plus ancienne université en Tunisie, fondée en 859. Elle était considérée comme l'une des plus grandes institutions d'enseignement du monde musulman médiéval.&quot;},{&quot;question&quot;:&quot;Quelle est la capitale politique de la Tunisie?&quot;,&quot;options&quot;:[&quot;Tunis&quot;,&quot;Sfax&quot;,&quot;Sousse&quot;,&quot;Bizerte&quot;],&quot;answer&quot;:&quot;Tunis&quot;,&quot;explanation&quot;:&quot;Tunis est la capitale politique de la Tunisie et est le centre administratif, culturel et économique du pays. C'est une ville dynamique et cosmopolite avec une riche histoire et de nombreux sites touristiques.&quot;},{&quot;question&quot;:&quot;Quelle est la plus grande oasis en Tunisie?&quot;,&quot;options&quot;:[&quot;Oasis de Tozeur&quot;,&quot;Oasis de Douz&quot;,&quot;Oasis de Kairouan&quot;,&quot;Oasis de Matmata&quot;],&quot;answer&quot;:&quot;Oasis de Tozeur&quot;,&quot;explanation&quot;:&quot;L'Oasis de Tozeur est la plus grande oasis en Tunisie et est située dans le désert du Sahara. Elle est célèbre pour ses palmeraies, ses ksours et ses habitations troglodytes.&quot;},{&quot;question&quot;:&quot;Quel est le plus grand port en Tunisie?&quot;,&quot;options&quot;:[&quot;Port de Tunis&quot;,&quot;Port de Sfax&quot;,&quot;Port de Rades&quot;,&quot;Port de La Goulette&quot;],&quot;answer&quot;:&quot;Port de Rades&quot;,&quot;explanation&quot;:&quot;Le Port de Rades est le plus grand port en Tunisie et est situé à environ 20 km à l'ouest de Tunis. Il est un important centre de commerce et de transport, avec des liens vers l'Afrique, l'Europe et le Moyen-Orient.&quot;},{&quot;question&quot;:&quot;Quel est le plus grand aéroport en Tunisie?&quot;,&quot;options&quot;:[&quot;Aéroport International Tunis-Carthage&quot;,&quot;Aéroport International de Monastir Habib Bourguiba&quot;,&quot;Aéroport International de Djerba-Zarzis&quot;,&quot;Aéroport International d'Enfidha-Hammamet&quot;],&quot;answer&quot;:&quot;Aéroport International Tunis-Carthage&quot;,&quot;explanation&quot;:&quot;L'Aéroport International Tunis-Carthage est le plus grand aéroport en Tunisie et est situé à environ 10 km au nord-est de Tunis. C'est un important hub pour les vols nationaux et internationaux, desservant des destinations à travers le monde.&quot;}],&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/tunisia&quot;}]"></app-main>
