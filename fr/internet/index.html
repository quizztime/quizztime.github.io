angage naturel et des chatbots d'IA&quot;,&quot;tags&quot;:[&quot;internet&quot;,&quot;Technologie&quot;,&quot;AI&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Que signifie GPT dans ChatGPT ?&quot;,&quot;options&quot;:[&quot;General Purpose Technology&quot;,&quot;Generative Pre-trained Transformer&quot;,&quot;Global Payment Technology&quot;,&quot;Generic Programming Tool&quot;],&quot;answer&quot;:&quot;Generative Pre-trained Transformer&quot;,&quot;explanation&quot;:&quot;GPT signifie Generative Pre-trained Transformer, qui est un type de modèle de langage utilisé dans le traitement du langage naturel.&quot;},{&quot;question&quot;:&quot;Quel est l'objectif de ChatGPT ?&quot;,&quot;options&quot;:[&quot;Fournir un assistant numérique aux utilisateurs&quot;,&quot;Générer un texte de type humain basé sur une entrée donnée&quot;,&quot;Effectuer une analyse des sentiments sur les données des médias sociaux&quot;,&quot;Classer des images en utilisant l'apprentissage profond&quot;],&quot;answer&quot;:&quot;Générer un texte de type humain basé sur une entrée donnée&quot;,&quot;explanation&quot;:&quot;L'objectif principal de ChatGPT est de générer un texte de type humain sur la base d'une entrée donnée, ce qui est réalisé par l'utilisation d'un modèle de transformation pré-entraîné.&quot;},{&quot;question&quot;:&quot;Quelle organisation a développé ChatGPT ?&quot;,&quot;options&quot;:[&quot;Google&quot;,&quot;Microsoft&quot;,&quot;OpenAI&quot;,&quot;Amazon&quot;],&quot;answer&quot;:&quot;OpenAI&quot;,&quot;explanation&quot;:&quot;ChatGPT a été développé par OpenAI, un organisme de recherche axé sur le développement d'une intelligence artificielle sûre.&quot;},{&quot;question&quot;:&quot;Quelle est la longueur maximale du texte que ChatGPT peut générer ?&quot;,&quot;options&quot;:[&quot;500 caractères&quot;,&quot;1000 caractères&quot;,&quot;1500 caractères&quot;,&quot;2048 caractères&quot;],&quot;answer&quot;:&quot;2048 caractères&quot;,&quot;explanation&quot;:&quot;La longueur maximale du texte que ChatGPT peut générer est de 2048 caractères, bien que la qualité du texte généré puisse diminuer lorsque la longueur approche de cette limite.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plus grande version de ChatGPT actuellement disponible ?&quot;,&quot;options&quot;:[&quot;ChatGPT-2&quot;,&quot;ChatGPT-3&quot;,&quot;ChatGPT-4&quot;,&quot;ChatGPT-5&quot;],&quot;answer&quot;:&quot;ChatGPT-3&quot;,&quot;explanation&quot;:&quot;ChatGPT-3 est la plus grande version de ChatGPT actuellement disponible, avec 175 milliards de paramètres.&quot;},{&quot;question&quot;:&quot;Quels types de tâches le ChatGPT peut-il effectuer ?&quot;,&quot;options&quot;:[&quot;Génération de texte&quot;,&quot;Compléter le texte&quot;,&quot;Résumé de texte&quot;,&quot;Tout ce qui précède&quot;],&quot;answer&quot;:&quot;Tout ce qui précède&quot;,&quot;explanation&quot;:&quot;ChatGPT peut effectuer une variété de tâches de traitement du langage naturel, notamment la génération de texte, la complétion de texte et le résumé de texte.&quot;},{&quot;question&quot;:&quot;Dans quel langage de programmation ChatGPT est-il implémenté ?&quot;,&quot;options&quot;:[&quot;Python&quot;,&quot;Java&quot;,&quot;C++&quot;,&quot;JavaScript&quot;],&quot;answer&quot;:&quot;Python&quot;,&quot;explanation&quot;:&quot;ChatGPT est implémenté en Python, en utilisant la bibliothèque PyTorch pour l'apprentissage profond.&quot;},{&quot;question&quot;:&quot;Quel est le principal avantage de l'utilisation de ChatGPT par rapport aux chatbots traditionnels basés sur des règles ?&quot;,&quot;options&quot;:[&quot;Plus grande précision&quot;,&quot;Plus grande flexibilité&quot;,&quot;Un temps de réponse plus rapide&quot;,&quot;Coûts de développement réduits&quot;],&quot;answer&quot;:&quot;Plus grande flexibilité&quot;,&quot;explanation&quot;:&quot;Le principal avantage de l'utilisation de ChatGPT par rapport aux chatbots traditionnels basés sur des règles est sa plus grande flexibili t;Lequel des éléments suivants n'est PAS un type de format publicitaire YouTube ?&quot;,&quot;options&quot;:[&quot;Annonces d'affichage&quot;,&quot;Annonces superposées&quot;,&quot;Annonces mid-roll&quot;,&quot;Annonces en voix off&quot;],&quot;answer&quot;:&quot;Annonces en voix off&quot;,&quot;explanation&quot;:&quot;Bien que YouTube propose des services de voix off pour les créateurs, il n'existe pas de format publicitaire spécifique appelé 'annonces de voix off'. Les trois autres options correspondent à tous les types de formats publicitaires disponibles sur YouTube.&quot;},{&quot;question&quot;:&quot;Quel est le nom du système qui permet aux utilisateurs de YouTube de signaler un contenu inapproprié ?&quot;,&quot;options&quot;:[&quot;Revue de YouTube&quot;,&quot;Centre d'aide de YouTube&quot;,&quot;YouTube Content ID&quot;,&quot;Signalement de YouTube&quot;],&quot;answer&quot;:&quot;Signalement de YouTube&quot;,&quot;explanation&quot;:&quot;Le système de signalement de YouTube permet aux utilisateurs de signaler des contenus inappropriés ou abusifs sur la plateforme. YouTube examine ces signalements et prend des mesures si nécessaire.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'outil qui permet aux créateurs d'ajouter des éléments interactifs à leurs vidéos YouTube ?&quot;,&quot;options&quot;:[&quot;YouTube Studio&quot;,&quot;YouTube Annotations&quot;,&quot;YouTube Cards&quot;,&quot;Ecrans finaux de YouTube&quot;],&quot;answer&quot;:&quot;YouTube Cards&quot;,&quot;explanation&quot;:&quot;Les YouTube Cards sont des éléments interactifs qui peuvent être ajoutés aux vidéos YouTube, permettant aux créateurs de promouvoir leurs autres vidéos ou des liens externes, des sondages, et plus encore.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la fonctionnalité de YouTube qui permet aux créateurs de programmer leurs vidéos pour une publication ultérieure ?&quot;,&quot;options&quot;:[&quot;YouTube Planner&quot;,&quot;YouTube Scheduler&quot;,&quot;YouTube Premiere&quot;,&quot;YouTube Publishing&quot;],&quot;answer&quot;:&quot;YouTube Scheduler&quot;,&quot;explanation&quot;:&quot;La fonctionnalité YouTube Scheduler permet aux créateurs de programmer leurs vidéos pour une publication future, ce qui facilite la planification et l'organisation de leurs publications de contenu.&quot;},{&quot;question&quot;:&quot;Quel est le nom du système qui permet aux créateurs de contenu de revendiquer la propriété de leur matériel protégé par le droit d'auteur ?&quot;,&quot;options&quot;:[&quot;YouTube Fair Use&quot;,&quot;YouTube Copyright ID&quot;,&quot;YouTube Content ID&quot;,&quot;YouTube DMCA&quot;],&quot;answer&quot;:&quot;YouTube Content ID&quot;,&quot;explanation&quot;:&quot;Le système Content ID de YouTube permet aux créateurs de contenu de revendiquer la propriété de leur matériel protégé par le droit d'auteur et de gérer son utilisation sur la plateforme.&quot;},{&quot;question&quot;:&quot;Lequel des éléments suivants n'est PAS une fonctionnalité de YouTube Studio ?&quot;,&quot;options&quot;:[&quot;Montage vidéo&quot;,&quot;Analyses&quot;,&quot;Gestion des commentaires&quot;,&quot;Personnalisation du canal&quot;],&quot;answer&quot;:&quot;Montage vidéo&quot;,&quot;explanation&quot;:&quot;Bien que YouTube Studio offre une gamme d'outils pour gérer et analyser votre contenu, le montage vidéo ne fait pas partie de ses fonctionnalités actuellement. Le montage vidéo peut être effectué par le biais d'autres logiciels ou plateformes avant d'être téléchargé sur YouTube.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'outil qui permet aux créateurs d'analyser les performances de leurs vidéos et de leurs chaînes ?&quot;,&quot;options&quot;:[&quot;YouTube Insights&quot;,&quot;YouTube Analytics&quot;,&quot;YouTube Metrics&quot;,&quot;Performances de YouTube&quot;],&quot;answer&quot;:&quot;YouTube Analytics&quot;,&quot;explanation&quot;:&quot;YouTube Analytics est un outil qui permet aux créateurs de suivre et d'analyser les performances de leurs vidéos et de leurs chaînes sur la plateforme. Il fournit des données sur les vues, l'engagement, les données démographiques, et plus encore.&quot;},{&quot;question&quot;:&quot;Quelle est la résolution maximale des fichiers pour les vidéos téléchargées sur YouTube ?&quot;,&quot;options&quot;:[&quot;720p&quot;,&quot;1080p&quot;,&quot;1440p&quot;,&quot;2160p&quot;],&quot;answer&quot;:&quot;2160p&quot;,&quot;explanation&quot;:&quot;YouTube permet de télécharger des vidéos d'une résolution maximale de 2160p (4K). Toutefois, la résolution réelle peut être inférieure en fonction du fichier source et d'autres facteurs.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la fonctionnalité de YouTube qui permet aux créateurs de diffuser leur contenu en livestream ?&quot;,&quot;options&quot;:[&quot;YouTube Live&quot;,&quot;YouTube Broadcast&quot;,&quot;YouTube Stream&quot;,&quot;YouTube Go Live&quot;],&quot;answer&quot;:&quot;YouTube Live&quot;,&quot;explanation&quot;:&quot;YouTube Live est une fonctionnalité qui permet aux créateurs de contenu de diffuser en livestream leur contenu sur la plateforme. Elle peut être utilisée pour des événements, des séances de questions-answers, des jeux, etc.&quot;}],&quot;date&quot;:&quot;20230223&quot;,&quot;category&quot;:&quot;internet&quot;,&quot;slug&quot;:&quot;internet/youtube&quot;},{&quot;title&quot;:&quot;Google Quiz&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec notre quiz sur le site Google! De sa domination en tant que moteur de recherche à ses nombreux autres services et innovations, explorez l'histoire et l'impact du moteur de recherche le plus populaire au monde&quot;,&quot;tags&quot;:[&quot;internet&quot;,&quot;google&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;En quelle année Google a-t-il été fondé ?&quot;,&quot;options&quot;:[&quot;1995&quot;,&quot;1998&quot;,&quot;2000&quot;,&quot;2003&quot;],&quot;answer&quot;:&quot;1998&quot;,&quot;explanation&quot;:&quot;Google a été fondé en septembre 1998 par Larry Page et Sergey Brin alors qu'ils étaient étudiants en doctorat à l'université de Stanford.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'algorithme de recherche de Google ?&quot;,&quot;options&quot;:[&quot;PageRank&quot;,&quot;SearchRank&quot;,&quot;KeywordRank&quot;,&quot;SiteRank&quot;],&quot;answer&quot;:&quot;PageRank&quot;,&quot;explanation&quot;:&quot;L'algorithme de recherche de Google s'appelle PageRank, du nom de Larry Page, l'un des cofondateurs de Google.&quot;},{&quot;question&quot;:&quot;Quel est le nom du système d'exploitation mobile de Google ?&quot;,&quot;options&quot;:[&quot;Android&quot;,&quot;iOS&quot;,&quot;Windows Phone&quot;,&quot;Blackberry OS&quot;],&quot;answer&quot;:&quot;Android&quot;,&quot;explanation&quot;:&quot;Android est le système d'exploitation mobile de Google, qui a été lancé en 2008 et qui est maintenant le système d'exploitation mobile le plus utilisé dans le monde.&quot;},{&quot;question&quot;:&quot;Quel est le nom du navigateur Web de Google ?&quot;,&quot;options&quot;:[&quot;Chrome&quot;,&quot;Firefox&quot;,&quot;Safari&quot;,&quot;Internet Explorer&quot;],&quot;answer&quot;:&quot;Chrome&quot;,&quot;explanation&quot;:&quot;Le navigateur Web de Google s'appelle Chrome, il a été publié pour la première fois en septembre 2008 et est devenu depuis l'un des navigateurs Web les plus populaires au monde.&quot;},{&quot;question&quot;:&quot;Quel est le nom du service de stockage en nuage de Google ?&quot;,&quot;options&quot;:[&quot;Google Drive&quot;,&quot;Google Docs&quot;,&quot;Google Sheets&quot;,&quot;Google Slides&quot;],&quot;answer&quot;:&quot;Google Drive&quot;,&quot;explanation&quot;:&quot;Google Drive est le service de stockage en nuage de Google, qui permet aux utilisateurs de stocker et de partager des fichiers et des dossiers en ligne.&quot;},{&quot;question&quot;:&quot;Quel est le nom du programme publicitaire de Google ?&quot;,&quot;options&quot;:[&quot;AdWords&quot;,&quot;AdSense&quot;,&quot;DoubleClick&quot;,&quot;Google Ads&quot;],&quot;answer&quot;:&quot;Google Ads&quot;,&quot;explanation&quot;:&quot;Le programme publicitaire de Google était auparavant appelé AdWords, mais il a été rebaptisé Google Ads en 2018 pour refléter son orientation plus large sur la publicité sur plusieurs plateformes.&quot;},{&quot;question&quot;:&quot;Quel était le nom d'origine de Google ?&quot;,&quot;options&quot;:[&quot;Backrub&quot;,&quot;SearchMaster&quot;,&quot;WebCrawler&quot;,&quot;IndexFinder&quot;],&quot;answer&quot;:&quot;Backrub&quot;,&quot;explanation&quot;:&quot;Avant de s'appeler Google, le moteur de recherche s'appelait Backrub. Il a ensuite été rebaptisé Google en 1997.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'assistant d'intelligence artificielle de Google ?&quot;,&quot;options&quot;:[&quot;Alexa&quot;,&quot;Siri&quot;,&quot;Cortana&quot;,&quot;Google Assistant&quot;],&quot;answer&quot;:&quot;Google Assistant&quot;,&quot;explanation&quot;:&quot;L'assistant d'intelligence artificielle de Google est appelé Google Assistant, qui peut effectuer une variété de tâches et répondre à des questions en utilisant le traitement du langage naturel.&quot;},{&quot;question&quot;:&quot;Quel est le nom du site Web de partage de vidéos de Google ?&quot;,&quot;options&quot;:[&quot;YouTube&quot;,&quot;Vimeo&quot;,&quot;Dailymotion&quot;,&quot;Twitch&quot;],&quot;answer&quot;:&quot;YouTube&quot;,&quot;explanation&quot;:&quot;YouTube est le site de partage de vidéos de Google, qui a été fondé en 2005 et est devenu depuis la plus grande plateforme vidéo sur Internet.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la plateforme de réalité virtuelle de Google ?&quot;,&quot;options&quot;:[&quot;Oculus&quot;,&quot;Vive&quot;,&quot;Daydream&quot;,&quot;PlayStation VR&quot;],&quot;answer&quot;:&quot;Daydream&quot;,&quot;explanation&quot;:&quot;Daydream est la plateforme de réalité virtuelle de Google, qui a été lancée en 2016 et permet aux utilisateurs de faire l'expérience de la RV sur leurs smartphones avec un casque compatible.&quot;},{&quot;question&quot;:&quot;Quel est le nom du langage de programmation de Google pour le développement d'applications Android ?&quot;,&quot;options&quot;:[&quot;Java&quot;,&quot;Swift&quot;,&quot;Kotlin&quot;,&quot;C#&quot;],&quot;answer&quot;:&quot;Kotlin&quot;,&quot;explanation&quot;:&quot;Kotlin est le langage de programmation préféré de Google pour le développement d'applications Android, qui a été officiellement pris en charge par Android Studio en 2017.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'application de messagerie de Google ?&quot;,&quot;options&quot;:[&quot;Messenger&quot;,&quot;WhatsApp&quot;,&quot;Hangouts&quot;,&quot;Telegram&quot;],&quot;answer&quot;:&quot;Hangouts&quot;,&quot;explanation&quot;:&quot;Hangouts est l'application de messagerie de Google, qui permet aux utilisateurs d'envoyer et de recevoir des messages, de passer des appels vidéo et de partager des photos et des emojis.&quot;}],&quot;date&quot;:&quot;20230304&quot;,&quot;category&quot;:&quot;internet&quot;,&quot;slug&quot;:&quot;internet/google&quot;},{&quot;title&quot;:&quot;Tiktok Quiz&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec ce quiz TikTok ! De ses origines à ses fonctionnalités, ce quiz couvre un large éventail de sujets liés à la populaire application de médias sociaux&quot;,&quot;tags&quot;:[&quot;internet&quot;,&quot;tiktok&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quand TikTok a-t-il été lancé ?&quot;,&quot;options&quot;:[&quot;2016&quot;,&quot;2017&quot;,&quot;2018&quot;,&quot;2019&quot;],&quot;answer&quot;:&quot;2016&quot;,&quot;explanation&quot;:&quot;TikTok a été lancé en septembre 2016 en Chine sous le nom de Douyin. Il a ensuite été lancé à l'échelle internationale sous le nom de TikTok en septembre 2017.&quot;},{&quot;question&quot;:&quot;Quelle est la longueur maximale de la vidéo autorisée sur TikTok ?&quot;,&quot;options&quot;:[&quot;30 secondes&quot;,&quot;60 secondes&quot;,&quot;90 secondes&quot;,&quot;120 secondes&quot;],&quot;answer&quot;:&quot;60 secondes&quot;,&quot;explanation&quot;:&quot;À partir de mars 2023, la durée maximale des vidéos autorisées sur TikTok est de 60 secondes. Toutefois, les utilisateurs peuvent également créer des vidéos plus longues en enchaînant plusieurs clips.&quot;},{&quot;question&quot;:&quot;Quel est le compte TikTok le plus suivi en mars 2023 ?&quot;,&quot;options&quot;:[&quot;Charli D'Amelio&quot;,&quot;Addison Rae&quot;,&quot;Bella Poarch&quot;,&quot;Loren Gray&quot;],&quot;answer&quot;:&quot;Charli D'Amelio&quot;,&quot;explanation&quot;:&quot;En mars 2023, le compte TikTok le plus suivi est Charli D'Amelio avec plus de 140 millions de followers. Addison Rae est en deuxième position avec plus de 87 millions de followers.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la société mère de TikTok ?&quot;,&quot;options&quot;:[&quot;ByteDance&quot;,&quot;Tencent&quot;,&quot;Alibaba&quot;,&quot;Baidu&quot;],&quot;answer&quot;:&quot;ByteDance&quot;,&quot;explanation&quot;:&quot;La société mère de TikTok est ByteDance, une entreprise technologique chinoise dont le siège se trouve à Pékin. ByteDance possède également d'autres applications populaires telles que Douyin (la version chinoise de TikTok) et l'application d'agrégation de nouvelles Toutiao&quot;},{&quot;question&quot;:&quot;Quel est l'âge requis pour utiliser TikTok ?&quot;,&quot;options&quot;:[&quot;12 ans&quot;,&quot;13 ans&quot;,&quot;14 ans&quot;,&quot;15 ans&quot;],&quot;answer&quot;:&quot;13 ans&quot;,&quot;explanation&quot;:&quot;TikTok exige que les utilisateurs aient au moins 13 ans pour créer un compte. Cependant, certains pays peuvent avoir des exigences différentes en matière d'âge en raison des lois et réglementations locales.&quot;},{&quot;question&quot;:&quot;Quel est le nom de l'algorithme qui alimente les recommandations personnalisées de TikTok ?&quot;,&quot;options&quot;:[&quot;Algorithme pour vous&quot;,&quot;Algorithme de découverte&quot;,&quot;Algorithme d'exploration&quot;,&quot;Algorithme suggéré&quot;],&quot;answer&quot;:&quot;Algorithme pour vous&quot;,&quot;explanation&quot;:&quot;Les recommandations personnalisées de TikTok sont alimentées par l'algorithme For You. Cet algorithme utilise l'apprentissage automatique pour analyser le comportement et les préférences des utilisateurs afin de suggérer des contenus susceptibles d'intéresser chacun d'entre eux.&quot;},{&quot;question&quot;:&quot;Quel était le nom original de TikTok lors de son lancement en Chine ?&quot;,&quot;options&quot;:[&quot;TikTok&quot;,&quot;Musical.ly&quot;,&quot;Douyin&quot;,&quot;Vine&quot;],&quot;answer&quot;:&quot;Douyin&quot;,&quot;explanation&quot;:&quot;TikTok a été initialement lancé en Chine en septembre 2016 sous le nom de Douyin. Il a ensuite été lancé à l'échelle internationale sous le nom de TikTok en septembre 2017.&quot;},{&quot;question&quot;:&quot;Quel est le nom du défi de danse populaire de TikTok qui est devenu viral en 2020 ?&quot;,&quot;options&quot;:[&quot;Renégat&quot;,&quot;Savage&quot;,&quot;Say So&quot;,&quot;WAP&quot;],&quot;answer&quot;:&quot;Renégat&quot;,&quot;explanation&quot;:&quot;Renegade est un défi de danse populaire sur TikTok qui est devenu viral en 2020. La danse a été créée par Jalaiah Harmon, un danseur de 14 ans d'Atlanta, et est rapidement devenue l'un des défis les plus populaires de l'application.&quot;},{&quot;question&quot;:&quot;Quel est le nom du programme de monétisation de TikTok pour les créateurs ?&quot;,&quot;options&quot;:[&quot;TikTok Ads&quot;,&quot;TikTok Partners&quot;,&quot;TikTok Creators&quot;,&quot;TikTok Fund&quot;],&quot;answer&quot;:&quot;TikTok Creators&quot;,&quot;explanation&quot;:&quot;TikTok Creators est un programme de monétisation pour les créateurs sur TikTok. Il permet aux créateurs éligibles de gagner de l'argent directement à partir de l'application grâce à des fonctionnalités telles que la diffusion en direct, les cadeaux et les partenariats avec des marques.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la tendance TikTok où les utilisateurs se transforment en personnages d'anime à l'aide de maquillage et d'effets spéciaux ?&quot;,&quot;options&quot;:[&quot;Anime Challenge&quot;,&quot;Anime Makeup&quot;,&quot;Anime Filter&quot;,&quot;Anime Transformation&quot;],&quot;answer&quot;:&quot;Anime Transformation&quot;,&quot;explanation&quot;:&quot;Anime Transformation est une tendance populaire sur TikTok où les utilisateurs utilisent du maquillage et des effets spéciaux pour se transformer en personnages d'anime. Cette tendance a gagné en popularité parmi les fans d'anime sur l'application.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la fonctionnalité qui permet aux utilisateurs de TikTok de jouer en duo avec les vidéos d'autres utilisateurs ?&quot;,&quot;options&quot;:[&quot;Fonction de collaboration&quot;,&quot;Fonctionnalité duo&quot;,&quot;Fonctionnalité partenaire&quot;,&quot;Fonctionnalité de partage&quot;],&quot;answer&quot;:&quot;Fonctionnalité duo&quot;,&quot;explanation&quot;:&quot;La fonctionnalité qui permet aux utilisateurs de TikTok de créer un duo avec les vidéos d'autres utilisateurs s'appelle la fonctionnalité Duo. Les utilisateurs peuvent créer une vidéo en écran partagé avec la vidéo d'un autre utilisateur et ajouter leurs propres commentaires ou réactions.&quot;},{&quot;question&quot;:&quot;Quel est le nom de la monnaie virtuelle de TikTok que les utilisateurs peuvent acheter et utiliser pour envoyer des cadeaux virtuels aux créateurs ?&quot;,&quot;options&quot;:[&quot;TikTok Coins&quot;,&quot;TikTok Bucks&quot;,&quot;TikTok Tokens&quot;,&quot;TikTok Dollars&quot;],&quot;answer&quot;:&quot;TikTok Coins&quot;,&quot;explanation&quot;:&quot;TikTok Coins sont la monnaie virtuelle utilisée sur TikTok que les utilisateurs peuvent acheter et utiliser pour envoyer des cadeaux virtuels aux créateurs. Les créateurs peuvent ensuite convertir ces cadeaux en argent réel grâce au programme de monétisation de l'application.&quot;}],&quot;date&quot;:&quot;20230319&quot;,&quot;category&quot;:&quot;internet&quot;,&quot;slug&quot;:&quot;internet/tiktok&quot;},{&quot;title&quot;:&quot;Quiz Twitter&quot;,&quot;description&quot;:&quot;Testez vos connaissances et amusez-vous avec ces quiz Twitter ! De l'année de sa création à son emblématique logo en forme d'oiseau, défiez-vous avec des questions sur les hashtags, les retweets, les moments, et bien plus encore&quot;,&quot;tags&quot;:[&quot;internet&quot;,&quot;twitter&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;En quelle année Twitter a-t-il été fondé ?&quot;,&quot;options&quot;:[&quot;2004&quot;,&quot;2006&quot;,&quot;2008&quot;,&quot;2010&quot;],&quot;answer&quot;:&quot;2006&quot;,&quot;explanation&quot;:&quot;Twitter a été fondé en mars 2006 par Jack Dorsey, Biz Stone et Evan Williams.&quot;},{&quot;question&quot;:&quot;Quelle est la limite de caractères pour un tweet ?&quot;,&quot;options&quot;:[&quot;220 caractères&quot;,&quot;240 caractères&quot;,&quot;260 caractères&quot;,&quot;280 caractères&quot;],&quot;answer&quot;:&quot;280 caractères&quot;,&quot;explanation&quot;:&quot;Twitter a étendu la limite de caractères pour les tweets de 140 à 280 en novembre 2017.&quot;},{&quot;question&quot;:&quot;Qu'est-ce qu'un compte Twitter vérifié ?&quot;,&quot;options&quot;:[&quot;Un compte avec beaucoup de followers&quot;,&quot;Un compte qui a été piraté&quot;,&quot;Un compte dont l'authenticité a été confirmée par Twitter&quot;,&quot;Un compte qui publie du contenu controversé&quot;],&quot;answer&quot;:&quot;Un compte dont l'authenticité a été confirmée par Twitter&quot;,&quot;explanation&quot;:&quot;Les comptes Twitter vérifiés ont un badge bleu à côté de leur nom et ont été confirmés par Twitter comme étant authentiques.&quot;},{&quot;question&quot;:&quot;Qu'est-ce qu'un hashtag sur Twitter ?&quot;,&quot;options&quot;:[&quot;Un type d'emoji&quot;,&quot;Un moyen d'étiqueter d'autres utilisateurs dans un tweet&quot;,&quot;Un moyen de marquer un tweet comme étant privé&quot;,&quot;Une façon de catégoriser les tweets&quot;],&quot;answer&quot;:&quot;Une façon de catégoriser les tweets&quot;,&quot;explanation&quot;:&quot;Un hashtag est un mot ou une phrase précédé du symbole '#' qui est utilisé pour catégoriser les tweets et les rendre plus faciles à découvrir.&quot;},{&quot;question&quot;:&quot;Qu'est-ce qu'un retweet sur Twitter ?&quot;,&quot;options&quot;:[&quot;Un moyen d'envoyer un message privé à un autre utilisateur&quot;,&quot;Un moyen de poster un tweet au nom de quelqu'un d'autre&quot;,&quot;Une façon de partager le tweet de quelqu'un d'autre avec vos propres followers&quot;,&quot;Un moyen de signaler un tweet à Twitter&quot;],&quot;answer&quot;:&quot;Une façon de partager le tweet de quelqu'un d'autre avec vos propres followers&quot;,&quot;explanation&quot;:&quot;Un retweet est un moyen de partager le tweet de quelqu'un d'autre avec vos propres abonnés. Lorsque vous retweetez un tweet, il apparaît dans la timeline de vos followers avec l'attribution de l'auteur original&quot;},{&quot;question&quot;:&quot;Quel est le nom du logo de l'oiseau de Twitter ?&quot;,&quot;options&quot;:[&quot;Larry&quot;,&quot;Tweety&quot;,&quot;Chirpy&quot;,&quot;Oiseau Twitter&quot;],&quot;answer&quot;:&quot;Larry&quot;,&quot;explanation&quot;:&quot;Le logo en forme d'oiseau de Twitter s'appelle Larry, en référence à l'ancien joueur de la NBA Larry Bird, qui jouait pour les Boston Celtics&quot;},{&quot;question&quot;:&quot;Quelle est la limite de caractères de Twitter pour les noms d'utilisateur ?&quot;,&quot;options&quot;:[&quot;10 caractères&quot;,&quot;15 caractères&quot;,&quot;20 caractères&quot;,&quot;25 caractères&quot;],&quot;answer&quot;:&quot;15 caractères&quot;,&quot;explanation&quot;:&quot;Les noms d'utilisateur Twitter peuvent comporter jusqu'à 15 caractères. Ils doivent commencer par une lettre ou un chiffre et ne peuvent contenir que des lettres, des chiffres et des traits de soulignement.&quot;},{&quot;question&quot;:&quot;Comment s'appelle la ligne de temps chronologique de Twitter ?&quot;,&quot;options&quot;:[&quot;Newswire&quot;,&quot;Stream&quot;,&quot;Feed&quot;,&quot;Timeline&quot;],&quot;answer&quot;:&quot;Timeline&quot;,&quot;explanation&quot;:&quot;La ligne de temps chronologique de Twitter s'appelle la timeline. Elle affiche les tweets des comptes que vous suivez dans l'ordre chronologique inverse, les tweets les plus récents étant placés en haut.&quot;},{&quot;question&quot;:&quot;Qu'est-ce qu'un Twitter moment ?&quot;,&quot;options&quot;:[&quot;Un type de tweet qui disparaît au bout de 24 heures&quot;,&quot;Un moyen de sauvegarder des tweets pour plus tard&quot;,&quot;Une collection de tweets sur un sujet particulier&quot;,&quot;Un type de sondage Twitter&quot;],&quot;answer&quot;:&quot;Une collection de tweets sur un sujet particulier&quot;,&quot;explanation&quot;:&quot;Un Twitter moment est une collection de tweets sur un sujet particulier. Les moments sont créés par Twitter ou par les utilisateurs et sont accessibles via l'onglet Moments de l'application ou du site Web de Twitter.&quot;},{&quot;question&quot;:&quot;Qu'est-ce qu'un chat Twitter ?&quot;,&quot;options&quot;:[&quot;Une conversation privée entre deux utilisateurs&quot;,&quot;Une conversation publique entre plusieurs utilisateurs utilisant un hashtag spécifique&quot;,&quot;Un moyen d'envoyer des messages directs à tous vos abonnés&quot;,&quot;Un moyen de programmer des tweets pour plus tard&quot;],&quot;answer&quot;:&quot;Une conversation publique entre plusieurs utilisateurs utilisant un hashtag spécifique&quot;,&quot;explanation&quot;:&quot;Un chat Twitter est une conversation publique entre plusieurs utilisateurs qui utilisent un hashtag spécifique pour participer. Les chats sont souvent programmés à une heure et une date précises et peuvent couvrir un large éventail de sujets.&quot;},{&quot;question&quot;:&quot;De quoi s'inspire le logo en forme d'oiseau de Twitter ?&quot;,&quot;options&quot;:[&quot;Un geai bleu&quot;,&quot;Une hirondelle&quot;,&quot;Un rouge-gorge&quot;,&quot;Un merle bleu des montagnes&quot;],&quot;answer&quot;:&quot;Un merle bleu des montagnes&quot;,&quot;explanation&quot;:&quot;Le logo oiseau de Twitter est inspiré du merle bleu des montagnes, une espèce d'oiseau originaire d'Amérique du Nord. Le logo a été conçu par Simon Oxley en 2006.&quot;}],&quot;date&quot;:&quot;20230321&quot;,&quot;category&quot;:&quot;internet&quot;,&quot;slug&quot;:&quot;internet/twitter&quot;}]"></app-main>

                    document.querySelector('.body-container').style.display = 'block';
                    document.dispatchEvent(new CustomEvent('page-loader-hide'));
