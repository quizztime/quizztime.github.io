n d'Or, et est connu pour sa vitesse, son agilité et sa capacité à marquer des buts.&quot;,&quot;image&quot;:&quot;/assets/quizzes/famous/cristiano-ronaldo.png&quot;,&quot;tags&quot;:[&quot;football&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;Quand est né Cristiano Ronaldo ?&quot;,&quot;options&quot;:[&quot;5 février 1985&quot;,&quot;5 février 1986&quot;,&quot;5 février 1987&quot;,&quot;5 février 1988&quot;],&quot;answer&quot;:&quot;5 février 1985&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo est né le 5 février 1985 à Funchal, Madère, Portugal.&quot;},{&quot;question&quot;:&quot;Pour quelle équipe Cristiano Ronaldo joue-t-il actuellement ?&quot;,&quot;options&quot;:[&quot;Real Madrid&quot;,&quot;Manchester United&quot;,&quot;Juventus&quot;,&quot;Paris Saint-Germain&quot;],&quot;answer&quot;:&quot;Manchester United&quot;,&quot;explanation&quot;:&quot;A partir de 2021, Cristiano Ronaldo joue pour le Manchester United Football Club.&quot;},{&quot;question&quot;:&quot;Quel est le nom complet de Cristiano Ronaldo ?&quot;,&quot;options&quot;:[&quot;Cristiano Ronaldo dos Santos Aveiro&quot;,&quot;Cristiano Ronaldo dos Santos&quot;,&quot;Cristiano dos Santos Aveiro&quot;,&quot;Ronaldo dos Santos Aveiro&quot;],&quot;answer&quot;:&quot;Cristiano Ronaldo dos Santos Aveiro&quot;,&quot;explanation&quot;:&quot;Le nom complet de Cristiano Ronaldo est Cristiano Ronaldo dos Santos Aveiro.&quot;},{&quot;question&quot;:&quot;Combien de Ballon d'Or Cristiano Ronaldo a-t-il remporté ?&quot;,&quot;options&quot;:[&quot;4&quot;,&quot;5&quot;,&quot;6&quot;,&quot;7&quot;],&quot;answer&quot;:&quot;7&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo a remporté 7 Ballons d'Or, qui est un prix annuel de football décerné par le magazine France Football.&quot;},{&quot;question&quot;:&quot;Quel est le numéro de maillot de Cristiano Ronaldo à Manchester United ?&quot;,&quot;options&quot;:[&quot;7&quot;,&quot;9&quot;,&quot;10&quot;,&quot;11&quot;],&quot;answer&quot;:&quot;7&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo porte le maillot numéro 7 à Manchester United.&quot;},{&quot;question&quot;:&quot;Combien de buts Cristiano Ronaldo a-t-il marqués dans sa carrière professionnelle ?&quot;,&quot;options&quot;:[&quot;500&quot;,&quot;600&quot;,&quot;700&quot;,&quot;800&quot;],&quot;answer&quot;:&quot;700&quot;,&quot;explanation&quot;:&quot;En 2021, Cristiano Ronaldo a marqué plus de 700 buts dans sa carrière professionnelle.&quot;},{&quot;question&quot;:&quot;Quel est le nom du fils de Cristiano Ronaldo ?&quot;,&quot;options&quot;:[&quot;Cristiano Jr.&quot;,&quot;Ronaldo Jr.&quot;,&quot;Jose Jr.&quot;,&quot;David Jr.&quot;],&quot;answer&quot;:&quot;Cristiano Jr.&quot;,&quot;explanation&quot;:&quot;Le fils de Cristiano Ronaldo s'appelle Cristiano Ronaldo Jr.&quot;},{&quot;question&quot;:&quot;Quel a été le premier club professionnel de Cristiano Ronaldo ?&quot;,&quot;options&quot;:[&quot;Sporting CP&quot;,&quot;Manchester United&quot;,&quot;Real Madrid&quot;,&quot;Juventus&quot;],&quot;answer&quot;:&quot;Sporting CP&quot;,&quot;explanation&quot;:&quot;Le premier club professionnel de Cristiano Ronaldo était le Sporting CP au Portugal.&quot;},{&quot;question&quot;:&quot;En quelle année Cristiano Ronaldo a-t-il fait ses débuts professionnels ?&quot;,&quot;options&quot;:[&quot;2002&quot;,&quot;2003&quot;,&quot;2004&quot;,&quot;2005&quot;],&quot;answer&quot;:&quot;2002&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo a fait ses débuts professionnels en 2002 pour le Sporting CP.&quot;},{&quot;question&quot;:&quot;Combien de Ligue des champions de l'UEFA Cristiano Ronaldo a-t-il remporté ?&quot;,&quot;options&quot;:[&quot;4&quot;,&quot;5&quot;,&quot;6&quot;,&quot;7&quot;],&quot;answer&quot;:&quot;5&quot;,&quot;explanation&quot;:&quot;Cristiano Ronaldo a remporté 5 Ligues des champions de l'UEFA, avec Manchester United et le Real Madrid.&quot;},{&quot;question&quot;:&quot;Quelle est la saison la plus prolifique de Cristiano Ronaldo a
