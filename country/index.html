;What is the capital city of Brazil?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;Brasília&quot;,&quot;explanation&quot;:&quot;Brasília is the capital city of Brazil. It was officially inaugurated as the country's capital in 1960.&quot;},{&quot;question&quot;:&quot;Which of the following is the largest city in Brazil?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;São Paulo&quot;,&quot;explanation&quot;:&quot;São Paulo is the largest city in Brazil, with a population of over 12 million people. It is also the economic and financial center of the country.&quot;},{&quot;question&quot;:&quot;What is the official language of Brazil?&quot;,&quot;options&quot;:[&quot;Portuguese&quot;,&quot;Spanish&quot;,&quot;English&quot;,&quot;French&quot;],&quot;answer&quot;:&quot;Portuguese&quot;,&quot;explanation&quot;:&quot;Portuguese is the official language of Brazil. It is spoken by nearly the entire population, with a few exceptions of indigenous languages and immigrant languages.&quot;},{&quot;question&quot;:&quot;Which of the following is the longest river in Brazil?&quot;,&quot;options&quot;:[&quot;Amazon&quot;,&quot;Paraná&quot;,&quot;São Francisco&quot;,&quot;Tocantins&quot;],&quot;answer&quot;:&quot;Amazon&quot;,&quot;explanation&quot;:&quot;The Amazon River is the longest river in Brazil, as well as the world's largest river by volume. It runs through several South American countries, including Brazil, Peru, and Colombia.&quot;},{&quot;question&quot;:&quot;What is the currency of Brazil?&quot;,&quot;options&quot;:[&quot;Dollar&quot;,&quot;Euro&quot;,&quot;Pound&quot;,&quot;Real&quot;],&quot;answer&quot;:&quot;Real&quot;,&quot;explanation&quot;:&quot;The Real is the official currency of Brazil. It was introduced in 1994 to replace the previous currency, the Cruzeiro Real.&quot;},{&quot;question&quot;:&quot;What is the national dish of Brazil?&quot;,&quot;options&quot;:[&quot;Feijoada&quot;,&quot;Churrasco&quot;,&quot;Pão de queijo&quot;,&quot;Coxinha&quot;],&quot;answer&quot;:&quot;Feijoada&quot;,&quot;explanation&quot;:&quot;Feijoada is the national dish of Brazil. It is a stew made with black beans and various meats, such as pork and beef. It is typically served with rice, farofa (toasted manioc flour), and orange slices.&quot;},{&quot;question&quot;:&quot;Which of the following is a famous Brazilian music genre?&quot;,&quot;options&quot;:[&quot;Salsa&quot;,&quot;Samba&quot;,&quot;Reggae&quot;,&quot;Flamenco&quot;],&quot;answer&quot;:&quot;Samba&quot;,&quot;explanation&quot;:&quot;Samba is a famous music genre in Brazil, with origins in Afro-Brazilian culture. It is characterized by its lively rhythm and dance style, and is often associated with the carnival celebrations in Rio de Janeiro.&quot;},{&quot;question&quot;:&quot;Which of the following is a famous Brazilian soccer player?&quot;,&quot;options&quot;:[&quot;Lionel Messi&quot;,&quot;Cristiano Ronaldo&quot;,&quot;Neymar Jr.&quot;,&quot;Kylian Mbappé&quot;],&quot;answer&quot;:&quot;Neymar Jr.&quot;,&quot;explanation&quot;:&quot;Neymar Jr. is a famous Brazilian soccer player who currently plays for Paris Saint-Germain and the Brazil national team. He is known for his skillful dribbling and goal-scoring abilities.&quot;},{&quot;question&quot;:&quot;What is the name of the famous statue that overlooks the city of Rio de Janeiro?&quot;,&quot;options&quot;:[&quot;Christ the Redeemer&quot;,&quot;The Thinker&quot;,&quot;The Little Mermaid&quot;,&quot;Statue of Liberty&quot;],&quot;answer&quot;:&quot;Christ the Redeemer&quot;,&quot;explanation&quot;:&quot;Christ the Redeemer is a statue of Jesus Christ that stands 98 feet tall on top of Corcovado Mountain. It is a major tourist attraction in Brazil.&quot;},{&quot;question&quot;:&quot;Which event did Brazil host in 2016?&quot;,&quot;options&quot;:[&quot;World Cup&quot;,&quot;Olympic Games&quot;,&quot;Rugby World Cup&quot;,&quot;Commonwealth Games&quot;],&quot;answer&quot;:&quot;Olympic Games&quot;,&quot;explanation&quot;:&quot;Brazil hosted the 2016 Summer Olympic Games in Rio de Janeiro. It was the first time that the games were held in South America.&quot;},{&quot;question&quot;:&quot;Which Brazilian city is known for its colorful colonial architecture?&quot;,&quot;options&quot;:[&quot;Salvador&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Recife&quot;],&quot;answer&quot;:&quot;Salvador&quot;,&quot;explanation&quot;:&quot;Salvador is a city in the northeastern part of Brazil that is known for its historic center, which features colorful colonial architecture.&quot;},{&quot;question&quot;:&quot;What is the name of the largest wetland area in the world, located in Brazil?&quot;,&quot;options&quot;:[&quot;Amazon Rainforest&quot;,&quot;Pantanal&quot;,&quot;Cerrado&quot;,&quot;Caatinga&quot;],&quot;answer&quot;:&quot;Pantanal&quot;,&quot;explanation&quot;:&quot;The Pantanal is a massive wetland area in Brazil that covers over 70,000 square miles. It is home to a diverse range of wildlife, including jaguars, capybaras, and anacondas.&quot;},{&quot;question&quot;:&quot;Which Brazilian musician is known as the 'King of Samba'?&quot;,&quot;options&quot;:[&quot;Gilberto Gil&quot;,&quot;Caetano Veloso&quot;,&quot;João Gilberto&quot;,&quot;Martinho da Vila&quot;],&quot;answer&quot;:&quot;Martinho da Vila&quot;,&quot;explanation&quot;:&quot;Martinho da Vila is a famous Brazilian musician who is known for his samba music. He has released over 40 albums and has won numerous awards for his contributions to Brazilian music.&quot;},{&quot;question&quot;:&quot;Which of the following is a famous Brazilian cocktail?&quot;,&quot;options&quot;:[&quot;Margarita&quot;,&quot;Caipirinha&quot;,&quot;Pisco Sour&quot;,&quot;Mojito&quot;],&quot;answer&quot;:&quot;Caipirinha&quot;,&quot;explanation&quot;:&quot;Caipirinha is a cocktail made with cachaça (a Brazilian spirit), lime, and sugar. It is a popular drink in Brazil and is often served at social gatherings.&quot;},{&quot;question&quot;:&quot;Which Brazilian soccer player is known as 'The Phenomenon'?&quot;,&quot;options&quot;:[&quot;Pele&quot;,&quot;Ronaldinho&quot;,&quot;Ronaldo&quot;,&quot;Neymar&quot;],&quot;answer&quot;:&quot;Ronaldo&quot;,&quot;explanation&quot;:&quot;Ronaldo Luís Nazário de Lima, commonly known as Ronaldo, is a retired Brazilian soccer player. He is considered one of the greatest soccer players of all time and is known as 'The Phenomenon'.&quot;}],&quot;date&quot;:&quot;20230201&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/brazil&quot;},{&quot;title&quot;:&quot;France Quiz&quot;,&quot;description&quot;:&quot;France is a country in Western Europe known for its history, culture, art, cuisine, and fashion, with Paris as its capital. Its population is around 67 million people, and the official language is French.&quot;,&quot;tags&quot;:[&quot;country&quot;,&quot;france&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the capital of France?&quot;,&quot;options&quot;:[&quot;Marseille&quot;,&quot;Lyon&quot;,&quot;Paris&quot;,&quot;Nice&quot;],&quot;answer&quot;:&quot;Paris&quot;,&quot;explanation&quot;:&quot;Paris is the capital and largest city of France. It is located in the northern central part of the country.&quot;},{&quot;question&quot;:&quot;What is the most famous museum in France?&quot;,&quot;options&quot;:[&quot;The Louvre Museum&quot;,&quot;The Musée d'Orsay&quot;,&quot;The Pompidou Center&quot;,&quot;The Orangerie Museum&quot;],&quot;answer&quot;:&quot;The Louvre Museum&quot;,&quot;explanation&quot;:&quot;The Louvre Museum is the most famous museum in France and one of the largest and most visited museums in the world. It is located in Paris and houses thousands of works of art, including the famous 'Mona Lisa' painting.&quot;},{&quot;question&quot;:&quot;What is the highest mountain in France?&quot;,&quot;options&quot;:[&quot;Mont Blanc&quot;,&quot;Mount Cervin&quot;,&quot;Mount Aiguille&quot;,&quot;Mont Pelvoux&quot;],&quot;answer&quot;:&quot;Mont Blanc&quot;,&quot;explanation&quot;:&quot;Mont Blanc is the highest mountain in France and the highest peak in the Alps. It is located on the border between France and Italy and is popular among hikers and mountaineers.&quot;},{&quot;question&quot;:&quot;What is the longest river in France?&quot;,&quot;options&quot;:[&quot;Seine&quot;,&quot;Loire&quot;,&quot;Rhône&quot;,&quot;Garonne&quot;],&quot;answer&quot;:&quot;Loire&quot;,&quot;explanation&quot;:&quot;The Loire is the longest river in France, stretching over 1012 km. It runs from its source in the Massif Central and flows into the Atlantic Ocean.&quot;},{&quot;question&quot;:&quot;What is the currency of France?&quot;,&quot;options&quot;:[&quot;Euro&quot;,&quot;Franc&quot;,&quot;Dollar&quot;,&quot;Pound&quot;],&quot;answer&quot;:&quot;Euro&quot;,&quot;explanation&quot;:&quot;The currency of France is the Euro (EUR), which is also the official currency of the European Union.&quot;},{&quot;question&quot;:&quot;What is the Eiffel Tower in France built for?&quot;,&quot;options&quot;:[&quot;World War I&quot;,&quot;World War II&quot;,&quot;The 1889 Paris Exposition&quot;,&quot;Napoleon Bonaparte's coronation&quot;],&quot;answer&quot;:&quot;The 1889 Paris Exposition&quot;,&quot;explanation&quot;:&quot;The Eiffel Tower was built as the entrance arch to the 1889 World's Fair, held in Paris to celebrate the 100th year of the French Revolution.&quot;},{&quot;question&quot;:&quot;What is the name of the famous French perfume brand?&quot;,&quot;options&quot;:[&quot;Dior&quot;,&quot;Chanel&quot;,&quot;Yves Saint Laurent&quot;,&quot;Guerlain&quot;],&quot;answer&quot;:&quot;Guerlain&quot;,&quot;explanation&quot;:&quot;Guerlain is a French perfume brand that was founded in France in the 19th century. It is known for its high-quality fragrances, beauty products and skincare lines.&quot;},{&quot;question&quot;:&quot;What is the name of the famous palace located in Versailles, France?&quot;,&quot;options&quot;:[&quot;Buckingham Palace&quot;,&quot;Palace of Westminster&quot;,&quot;The Vatican&quot;,&quot;Palace of Versailles&quot;],&quot;answer&quot;:&quot;Palace of Versailles&quot;,&quot;explanation&quot;:&quot;The Palace of Versailles is a famous palace located in the town of Versailles, France. It was the residence of French Kings Louis XIV, Louis XV, and Louis XVI and is now a museum and tourist attraction.&quot;},{&quot;question&quot;:&quot;Which of the following is not one of the famous French wines?&quot;,&quot;options&quot;:[&quot;Bordeaux&quot;,&quot;Champagne&quot;,&quot;Rhône&quot;,&quot;Cognac&quot;],&quot;answer&quot;:&quot;Cognac&quot;,&quot;explanation&quot;:&quot;Cognac is a type of brandy, not a wine, and it is made from wine made from the grapes grown in the Cognac region of France.&quot;},{&quot;question&quot;:&quot;What is the name of the famous French cuisine dish made with egg yolks, butter, and lemon juice?&quot;,&quot;options&quot;:[&quot;Béarnaise sauce&quot;,&quot;Hollandaise sauce&quot;,&quot;Mustard sauce&quot;,&quot;Aioli sauce&quot;],&quot;answer&quot;:&quot;Hollandaise sauce&quot;,&quot;explanation&quot;:&quot;Hollandaise sauce is a French cuisine dish made with egg yolks, butter, and lemon juice. It is a creamy sauce that is typically served with eggs benedict or asparagus.&quot;},{&quot;question&quot;:&quot;What is the name of the famous avenue in Paris, France known for its luxury shops and cafes?&quot;,&quot;options&quot;:[&quot;Champs-Élysées&quot;,&quot;Rue Saint-Honoré&quot;,&quot;Avenue Montaigne&quot;,&quot;Boulevard Haussmann&quot;],&quot;answer&quot;:&quot;Champs-Élysées&quot;,&quot;explanation&quot;:&quot;The Champs-Élysées is a famous avenue in Paris, France known for its luxury shops, cafes, and theaters. It is a popular tourist destination and considered one of the most beautiful avenues in the world.&quot;},{&quot;question&quot;:&quot;What is the name of the famous painting by the French artist Henri Matisse?&quot;,&quot;options&quot;:[&quot;The Starry Night&quot;,&quot;The Persistence of Memory&quot;,&quot;The Dance&quot;,&quot;The Son of Man&quot;],&quot;answer&quot;:&quot;The Dance&quot;,&quot;explanation&quot;:&quot;The Dance is a painting by the French artist Henri Matisse, created in 1910. It is part of Matisse's series of works on the theme of dance, and is considered one of his masterpieces.&quot;},{&quot;question&quot;:&quot;What is the name of the famous French sculptor who designed the Statue of Liberty?&quot;,&quot;options&quot;:[&quot;Auguste Rodin&quot;,&quot;Antoine Bourdelle&quot;,&quot;Frédéric Auguste Bartholdi&quot;,&quot;Emile-Antoine Bourdelle&quot;],&quot;answer&quot;:&quot;Frédéric Auguste Bartholdi&quot;,&quot;explanation&quot;:&quot;Frédéric Auguste Bartholdi was a French sculptor who designed the Statue of Liberty, a gift from the people of France to the United States, to celebrate the centennial of American independence.&quot;},{&quot;question&quot;:&quot;What is the name of the famous French singer who is considered one of the pioneers of French chanson?&quot;,&quot;options&quot;:[&quot;Jacques Brel&quot;,&quot;Serge Gainsbourg&quot;,&quot;Charles Aznavour&quot;,&quot;Yves Montand&quot;],&quot;answer&quot;:&quot;Jacques Brel&quot;,&quot;explanation&quot;:&quot;Jacques Brel was a Belgian-born French singer who is considered one of the pioneers of French chanson. He was a poet and songwriter, and his songs are still popular today, more than 50 years after his death.&quot;},{&quot;question&quot;:&quot;What is the name of the famous French footballer who is widely regarded as one of the greatest players of all time?&quot;,&quot;options&quot;:[&quot;Zinedine Zidane&quot;,&quot;Thierry Henry&quot;,&quot;Michel Platini&quot;,&quot;Eric Cantona&quot;],&quot;answer&quot;:&quot;Michel Platini& ucing areas.&quot;},{&quot;question&quot;:&quot;What is the name of Tunisia's famous archaeological site?&quot;,&quot;options&quot;:[&quot;Pompeii&quot;,&quot;Carthage&quot;,&quot;Ephesus&quot;,&quot;Babylon&quot;],&quot;answer&quot;:&quot;Carthage&quot;,&quot;explanation&quot;:&quot;Carthage is a famous archaeological site in Tunisia and was once a major center of the ancient Carthaginian civilization.&quot;},{&quot;question&quot;:&quot;What is the name of the famous mosque in Tunisia that dates back to the 8th century?&quot;,&quot;options&quot;:[&quot;Al-Azhar Mosque&quot;,&quot;Umayyad Mosque&quot;,&quot;Zitouna Mosque&quot;,&quot;Qol Sharif Mosque&quot;],&quot;answer&quot;:&quot;Zitouna Mosque&quot;,&quot;explanation&quot;:&quot;The Zitouna Mosque, also known as the Great Mosque of Tunis, is a famous mosque in Tunisia that dates back to the 8th century.&quot;},{&quot;question&quot;:&quot;What is the name of the famous market in Tunisia that dates back to the 16th century?&quot;,&quot;options&quot;:[&quot;Souk Al-Attarine&quot;,&quot;Souk Al-Maghzen&quot;,&quot;Souk Al-Khamis&quot;,&quot;Souk Al-Jamaa&quot;],&quot;answer&quot;:&quot;Souk Al-Attarine&quot;,&quot;explanation&quot;:&quot;The Souk Al-Attarine is a famous market in Tunisia that dates back to the 16th century and is known for its traditional goods and spices.&quot;},{&quot;question&quot;:&quot;What is the name of the famous Roman ruins in Tunisia that is a World Heritage Site?&quot;,&quot;options&quot;:[&quot;Leptis Magna&quot;,&quot;Carthage&quot;,&quot;Hadrumetum&quot;,&quot;Thysdrus&quot;],&quot;answer&quot;:&quot;Leptis Magna&quot;,&quot;explanation&quot;:&quot;Leptis Magna is a famous Roman ruins in Tunisia that is a World Heritage Site and is known for its well-preserved mosaics and public buildings.&quot;}],&quot;date&quot;:&quot;20230204&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/tunisia&quot;},{&quot;title&quot;:&quot;United States Quiz&quot;,&quot;description&quot;:&quot;The United States of America is a large and diverse country located in North America. It is known for its cultural and economic influence, as well as its diverse geography and population of approximately 331 million people&quot;,&quot;tags&quot;:[&quot;country&quot;,&quot;united states&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the capital of the United States?&quot;,&quot;options&quot;:[&quot;New York City&quot;,&quot;Washington, D.C.&quot;,&quot;Los Angeles&quot;,&quot;Chicago&quot;],&quot;answer&quot;:&quot;Washington, D.C.&quot;,&quot;explanation&quot;:&quot;Washington, D.C. is the capital of the United States and the seat of the federal government.&quot;},{&quot;question&quot;:&quot;What is the largest state by area in the United States?&quot;,&quot;options&quot;:[&quot;California&quot;,&quot;Texas&quot;,&quot;Alaska&quot;,&quot;Montana&quot;],&quot;answer&quot;:&quot;Alaska&quot;,&quot;explanation&quot;:&quot;Alaska is the largest state by area in the United States, covering over 663,267 square miles.&quot;},{&quot;question&quot;:&quot;What is the most populous state in the United States?&quot;,&quot;options&quot;:[&quot;California&quot;,&quot;Texas&quot;,&quot;New York&quot;,&quot;Florida&quot;],&quot;answer&quot;:&quot;California&quot;,&quot;explanation&quot;:&quot;California is the most populous state in the United States, with a population of over 39 million people.&quot;},{&quot;question&quot;:&quot;What river forms the border between Mexico and the United States?&quot;,&quot;options&quot;:[&quot;Mississippi River&quot;,&quot;Rio Grande&quot;,&quot;Colorado River&quot;,&quot;Niagara River&quot;],&quot;answer&quot;:&quot;Rio Grande&quot;,&quot;explanation&quot;:&quot;The Rio Grande forms the border between Mexico and the United States, separating the states of Texas and New Mexico from the Mexican states of Chihuahua, Coahuila, Nuevo León, and Tamaulipas.&quot;},{&quot;question&quot;:&quot;What is the name of the highest mountain peak in the United States?&quot;,&quot;options&quot;:[&quot;Mount Everest&quot;,&quot;Mount Kilimanjaro&quot;,&quot;Mount Denali&quot;,&quot;Mount Whitney&quot;],&quot;answer&quot;:&quot;Mount Denali&quot;,&quot;explanation&quot;:&quot;Mount Denali, formerly known as Mount McKinley, is the highest mountain peak in the United States and North America, with a summit elevation of 20,310 feet.&quot;},{&quot;question&quot;:&quot;What is the name of the oldest national park in the United States?&quot;,&quot;options&quot;:[&quot;Yellowstone National Park&quot;,&quot;Yosemite National Park&quot;,&quot;Grand Canyon National Park&quot;,&quot;Mount Rainier National Park&quot;],&quot;answer&quot;:&quot;Yellowstone National Park&quot;,&quot;explanation&quot;:&quot;Yellowstone National Park is the oldest national park in the United States, established in 1872.&quot;},{&quot;question&quot;:&quot;What is the name of the longest river in the United States?&quot;,&quot;options&quot;:[&quot;Mississippi River&quot;,&quot;Rio Grande&quot;,&quot;Colorado River&quot;,&quot;Missouri River&quot;],&quot;answer&quot;:&quot;Missouri River&quot;,&quot;explanation&quot;:&quot;The Missouri River is the longest river in the United States, flowing for over 2,341 miles.&quot;},{&quot;question&quot;:&quot;What is the name of the oldest city in the United States?&quot;,&quot;options&quot;:[&quot;St. Augustine, Florida&quot;,&quot;Santa Fe, New Mexico&quot;,&quot;Jamestown, Virginia&quot;,&quot;Plymouth, Massachusetts&quot;],&quot;answer&quot;:&quot;St. Augustine, Florida&quot;,&quot;explanation&quot;:&quot;St. Augustine, Florida is the oldest city in the United States, established by Spanish settlers in 1565.&quot;},{&quot;question&quot;:&quot;What is the name of the largest desert in the United States?&quot;,&quot;options&quot;:[&quot;Death Valley&quot;,&quot;Mojave Desert&quot;,&quot;Sonoran Desert&quot;,&quot;Chihuahuan Desert&quot;],&quot;answer&quot;:&quot;Mojave Desert&quot;,&quot;explanation&quot;:&quot;The Mojave Desert is the largest desert in the United States, covering over 25,000 square miles.&quot;},{&quot;question&quot;:&quot;What is the name of the largest lake in the United States (by volume)?&quot;,&quot;options&quot;:[&quot;Lake Superior&quot;,&quot;Lake Michigan&quot;,&quot;Lake Huron&quot;,&quot;Lake Erie&quot;],&quot;answer&quot;:&quot;Lake Superior&quot;,&quot;explanation&quot;:&quot;Lake Superior is the largest lake in the United States (by volume) and the largest freshwater lake in the world by surface area, containing over 2,900 cubic miles of water.&quot;}],&quot;date&quot;:&quot;20230205&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/united-states&quot;},{&quot;title&quot;:&quot;Egypt Quiz&quot;,&quot;description&quot;:&quot;Egypt is a country located in North Africa and the Middle East, with a population of over 100 million people. It is known for its ancient civilization, including the pyramids and other impressive monuments, as well as its modern culture and bustling cities.&quot;,&quot;tags&quot;:[&quot;country&quot;,&quot;egypt&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the capital of Egypt?&quot;,&quot;options&quot;:[&quot;Cairo&quot;,&quot;Alexandria&quot;,&quot;Giza&quot;,&quot;Luxor&quot;],&quot;answer&quot;:&quot;Cairo&quot;,&quot;explanation&quot;:&quot;Cairo is the capital and largest city in Egypt, with a population of over 10 million people.&quot;},{&quot;question&quot;:&quot;Which river is known as the lifeblood of Egypt?&quot;,&quot;options&quot;:[&quot;Nile&quot;,&quot;Amazon&quot;,&quot;Mississippi&quot;,&quot;Ganges&quot;],&quot;answer&quot;:&quot;Nile&quot;,&quot;explanation&quot;:&quot;The Nile River is the longest river in the world and is considered the lifeblood of Egypt because it provides water for irrigation, transportation, and other essential needs.&quot;},{&quot;question&quot;:&quot;What is the largest pyramid in Egypt?&quot;,&quot;options&quot;:[&quot;Khafre&quot;,&quot;Menkaure&quot;,&quot;Sneferu&quot;,&quot;Khufu&quot;],&quot;answer&quot;:&quot;Khufu&quot;,&quot;explanation&quot;:&quot;The Great Pyramid of Giza, also known as the Pyramid of Khufu, is the largest pyramid in Egypt and the only remaining wonder of the ancient world.&quot;},{&quot;question&quot;:&quot;What is the name of the ancient Egyptian writing system?&quot;,&quot;options&quot;:[&quot;Hieroglyphics&quot;,&quot;Cuneiform&quot;,&quot;Kanji&quot;,&quot;Hangul&quot;],&quot;answer&quot;:&quot;Hieroglyphics&quot;,&quot;explanation&quot;:&quot;Hieroglyphics is the name of the ancient Egyptian writing system, which used pictures and symbols to represent words and ideas. It was used for over 3,000 years.&quot;},{&quot;question&quot;:&quot;Who was the last pharaoh of ancient Egypt?&quot;,&quot;options&quot;:[&quot;Tutankhamun&quot;,&quot;Cleopatra&quot;,&quot;Ramses II&quot;,&quot;Hatshepsut&quot;],&quot;answer&quot;:&quot;Cleopatra&quot;,&quot;explanation&quot;:&quot;Cleopatra VII was the last pharaoh of ancient Egypt and is known for her political alliances and romantic relationships with Julius Caesar and Mark Antony.&quot;},{&quot;question&quot;:&quot;What is the name of the famous temple complex in southern Egypt?&quot;,&quot;options&quot;:[&quot;Karnak&quot;,&quot;Abu Simbel&quot;,&quot;Philae&quot;,&quot;Luxor&quot;],&quot;answer&quot;:&quot;Karnak&quot;,&quot;explanation&quot;:&quot;The Karnak Temple Complex is a vast complex of temples, chapels, and other buildings located in the ancient city of Thebes, in southern Egypt. It is one of the largest religious complexes in the world and was dedicated to the god Amun.&quot;},{&quot;question&quot;:&quot;What is the currency of Egypt?&quot;,&quot;options&quot;:[&quot;Euro&quot;,&quot;Dollar&quot;,&quot;Pound&quot;,&quot;Yen&quot;],&quot;answer&quot;:&quot;Pound&quot;,&quot;explanation&quot;:&quot;The official currency of Egypt is the Egyptian Pound (EGP).&quot;},{&quot;question&quot;:&quot;What is the name of the famous river that flows through Egypt?&quot;,&quot;options&quot;:[&quot;Nile&quot;,&quot;Amazon&quot;,&quot;Danube&quot;,&quot;Ganges&quot;],&quot;answer&quot;:&quot;Nile&quot;,&quot;explanation&quot;:&quot;The Nile River is the famous river that flows through Egypt and is considered the lifeblood of the country.&quot;},{&quot;question&quot;:&quot;What is the name of the famous temple in Abu Simbel that was moved to a new location to avoid flooding from the Nile River?&quot;,&quot;options&quot;:[&quot;Karnak&quot;,&quot;Luxor&quot;,&quot;Abu Simbel&quot;,&quot;Philae&quot;],&quot;answer&quot;:&quot;Abu Simbel&quot;,&quot;explanation&quot;:&quot;The Abu Simbel temple complex in southern Egypt was moved to a new location between 1964 and 1968 to avoid flooding from the Nile River.&quot;},{&quot;question&quot;:&quot;What is the name of the famous desert that covers most of Egypt?&quot;,&quot;options&quot;:[&quot;Kalahari&quot;,&quot;Sahara&quot;,&quot;Gobi&quot;,&quot;Mojave&quot;],&quot;answer&quot;:&quot;Sahara&quot;,&quot;explanation&quot;:&quot;The Sahara Desert is the largest hot desert in the world and covers most of Egypt.&quot;},{&quot;question&quot;:&quot;What is the name of the famous pharaoh who built the Great Sphinx?&quot;,&quot;options&quot;:[&quot;Tutankhamun&quot;,&quot;Ramses II&quot;,&quot;Khufu&quot;,&quot;Hatshepsut&quot;],&quot;answer&quot;:&quot;Khufu&quot;,&quot;explanation&quot;:&quot;Although the Great Sphinx is not inscribed with the name of the pharaoh who built it, many historians believe that it was built by Khufu, the pharaoh who also built the Great Pyramid of Giza.&quot;},{&quot;question&quot;:&quot;What is the name of the famous dam built on the Nile River in Egypt?&quot;,&quot;options&quot;:[&quot;Aswan Dam&quot;,&quot;Suez Canal&quot;,&quot;Hollandse Brug&quot;,&quot;Three Gorges Dam&quot;],&quot;answer&quot;:&quot;Aswan Dam&quot;,&quot;explanation&quot;:&quot;The Aswan Dam is a large dam built across the Nile River in southern Egypt. It was completed in 1970 and has helped to control flooding, generate electricity, and provide irrigation water for agriculture.&quot;},{&quot;question&quot;:&quot;What is the name of the ancient Egyptian goddess of magic and wisdom?&quot;,&quot;options&quot;:[&quot;Isis&quot;,&quot;Hathor&quot;,&quot;Bastet&quot;,&quot;Ma'at&quot;],&quot;answer&quot;:&quot;Isis&quot;,&quot;explanation&quot;:&quot;Isis was a goddess in ancient Egyptian religion who was associated with magic, wisdom, and motherhood. She was one of the most important and popular goddesses in ancient Egypt.&quot;},{&quot;question&quot;:&quot;What is the name of the famous museum in Cairo that contains many treasures from ancient Egypt?&quot;,&quot;options&quot;:[&quot;British Museum&quot;,&quot;Louvre&quot;,&quot;Metropolitan Museum of Art&quot;,&quot;Egyptian Museum&quot;],&quot;answer&quot;:&quot;Egyptian Museum&quot;,&quot;explanation&quot;:&quot;The Egyptian Museum, located in Cairo, is one of the world's most important museums of ancient history. It contains a vast collection of artifacts and treasures from ancient Egypt, including the famous burial mask of Tutankhamun.&quot;},{&quot;question&quot;:&quot;What is the name of the famous ancient capital of Egypt?&quot;,&quot;options&quot;:[&quot;Alexandria&quot;,&quot;Thebes&quot;,&quot;Memphis&quot;,&quot;Heliopolis&quot;],&quot;answer&quot;:&quot;Memphis&quot;,&quot;explanation&quot;:&quot;Memphis was the capital of ancient Egypt during the Old Kingdom and is located near the modern city of Cairo.&quot;},{&quot;question&quot;:&quot;What is the name of the famous female ruler who reigned over Egypt for over two decades in the 15th century BCE?&quot;,&quot;options&quot;:[&quot;Cleopatra&quot;,&quot;Hatshepsut&quot;,&quot;Nefertiti&quot;,&quot;Nefertari&quot;],&quot;answer&quot;:&quot;Hatshepsut&quot;,&quot;explanation&quot;:&quot;Hatshepsut was one of the few women to rule ancient Egypt as a pharaoh, and is known for her ambitious building projects and successful trade expeditions.&quot;},{&quot;question&quot;:&quot;What is the name of the famous street in Cairo known for its historic architecture, shops, and cafes?&quot;,&quot;options&quot;:[&quot;Nile Street&quot;,&quot;Tahrir Square&quot;,&quot;Khan el-Khalili&quot;,&quot;Mohamed Ali Street&quot;],&quot;answer&quot;:&quot;Khan el-Khalili&quot;,&quot;explanation&quot;:&quot;Khan el-Khalili is a historic street in the heart of Cairo, known for its bustling bazaar, traditional cafes, and beautiful Islamic architecture.&quot;},{&quot;question&quot;:&quot;What is the name of the famous Pharaonic festival that celebrates the Nile River and its importance to Egyptian agriculture?&quot;,&quot;options&quot;:[&quot;Wafaa El Nil&quot;,&quot;Fete de la Musique&quot;,&quot;Holi&quot;,&quot;Diwali&quot;],&quot;answer&quot;:&quot;Wafaa El Nil&quot;,&quot;explanation&quot;:&quot;Wafaa El Nil is a Pharaonic festival that takes place annually in August to celebrate the Nile River and its vital role in Egyptian agriculture. It includes colorful boat processions, music, and dance performances.&quot;}],&quot;date&quot;:&quot;20230219&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/egypt&quot;},{&quot;title&quot;:&quot;Spain Quiz&quot;,&quot;description&quot;:&quot;Spain is a European country known for its rich culture and history. It boasts a diverse landscape, from mountains to beaches, and is a popular tourist destination. Famous for its festivals, art, music, cuisine, and vibrant cities, Spain is a fascinating and exciting country to explore.&quot;,&quot;tags&quot;:[&quot;country&quot;,&quot;spain&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the capital city of Spain?&quot;,&quot;options&quot;:[&quot;Barcelona&quot;,&quot;Madrid&quot;,&quot;Valencia&quot;,&quot;Seville&quot;],&quot;answer&quot;:&quot;Madrid&quot;,&quot;explanation&quot;:&quot;Madrid is the capital city of Spain, located in the center  complex built during the Moorish rule of Spain.&quot;},{&quot;question&quot;:&quot;Which country is the Angkor Wat located in?&quot;,&quot;image&quot;:&quot;/assets/quizzes/monuments/angkor-wat.png&quot;,&quot;options&quot;:[&quot;Vietnam&quot;,&quot;Cambodia&quot;,&quot;Thailand&quot;,&quot;Laos&quot;],&quot;answer&quot;:&quot;Cambodia&quot;,&quot;explanation&quot;:&quot;Angkor Wat is located in Siem Reap, Cambodia and is a temple complex built during the Khmer Empire.&quot;}],&quot;date&quot;:&quot;20230221&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/monuments&quot;},{&quot;title&quot;:&quot;Countries Capitals Quiz&quot;,&quot;description&quot;:&quot;Test your knowledge of world capitals with these engaging quizzes! Each quiz features a country and four possible capital city options to choose from. See how many you can get right, and learn interesting facts about the world's major cities along the way&quot;,&quot;tags&quot;:[&quot;country&quot;,&quot;capital&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the capital of Argentina?&quot;,&quot;options&quot;:[&quot;Buenos Aires&quot;,&quot;Lima&quot;,&quot;Bogotá&quot;,&quot;Santiago&quot;],&quot;answer&quot;:&quot;Buenos Aires&quot;,&quot;explanation&quot;:&quot;Buenos Aires is the capital and largest city of Argentina. It is located on the western shore of the Río de la Plata, and is home to over 3 million people.&quot;},{&quot;question&quot;:&quot;What is the capital of Australia?&quot;,&quot;options&quot;:[&quot;Sydney&quot;,&quot;Melbourne&quot;,&quot;Canberra&quot;,&quot;Brisbane&quot;],&quot;answer&quot;:&quot;Canberra&quot;,&quot;explanation&quot;:&quot;Canberra is the capital city of Australia, and is located in the southeastern part of the country. It was chosen as the capital in 1908, and officially became the capital in 1911.&quot;},{&quot;question&quot;:&quot;What is the capital of Brazil?&quot;,&quot;options&quot;:[&quot;Rio de Janeiro&quot;,&quot;Brasília&quot;,&quot;São Paulo&quot;,&quot;Salvador&quot;],&quot;answer&quot;:&quot;Brasília&quot;,&quot;explanation&quot;:&quot;Brasília is the capital of Brazil, and was built specifically to serve as the capital city. It is located in the central part of the country, and has a population of over 2.5 million people.&quot;},{&quot;question&quot;:&quot;What is the capital of Canada?&quot;,&quot;options&quot;:[&quot;Toronto&quot;,&quot;Montreal&quot;,&quot;Ottawa&quot;,&quot;Vancouver&quot;],&quot;answer&quot;:&quot;Ottawa&quot;,&quot;explanation&quot;:&quot;Ottawa is the capital city of Canada, and is located in the southeastern part of the province of Ontario. It is home to many national museums, galleries, and monuments, and has a population of over 1 million people.&quot;},{&quot;question&quot;:&quot;What is the capital of China?&quot;,&quot;options&quot;:[&quot;Shanghai&quot;,&quot;Hong Kong&quot;,&quot;Beijing&quot;,&quot;Guangzhou&quot;],&quot;answer&quot;:&quot;Beijing&quot;,&quot;explanation&quot;:&quot;Beijing is the capital of China, and is located in the northeastern part of the country. It is home to many important cultural and historical sites, including the Forbidden City, the Great Wall of China, and the Temple of Heaven.&quot;},{&quot;question&quot;:&quot;What is the capital of Egypt?&quot;,&quot;options&quot;:[&quot;Cairo&quot;,&quot;Alexandria&quot;,&quot;Giza&quot;,&quot;Luxor&quot;],&quot;answer&quot;:&quot;Cairo&quot;,&quot;explanation&quot;:&quot;Cairo is the capital and largest city of Egypt, and is located in the northern part of the country. It is home to many ancient monuments and artifacts, including the Pyramids of Giza and the Sphinx.&quot;},{&quot;question&quot;:&quot;What is the capital of France?&quot;,&quot;options&quot;:[&quot;Paris&quot;,&quot;Lyon&quot;,&quot;Marseille&quot;,&quot;Toulouse&quot;],&quot;answer&quot;:&quot;Paris&quot;,&quot;explanation&quot;:&quot;Paris is the capital and largest city of France. It is located in the northern part of the country, and is home to many famous landmarks, including the Eiffel Tower, Notre-Dame Cathedral, and the Louvre Museum.&quot;},{&quot;question&quot;:&quot;What is the capital of Germany?&quot;,&quot;options&quot;:[&quot;Berlin&quot;,&quot;Munich&quot;,&quot;Hamburg&quot;,&quot;Frankfurt&quot;],&quot;answer&quot;:&quot;Berlin&quot;,&quot;explanation&quot;:&quot;Berlin is the capital and largest city of Germany. It is located in the northeastern part of the country, and is home to many important historical and cultural sites, including the Brandenburg Gate, the Berlin Wall, and the Reichstag building.&quot;},{&quot;question&quot;:&quot;What is the capital of India?&quot;,&quot;options&quot;:[&quot;Mumbai&quot;,&quot;Delhi&quot;,&quot;Chennai&quot;,&quot;Kolkata&quot;],&quot;answer&quot;:&quot;Delhi&quot;,&quot;explanation&quot;:&quot;Delhi is the capital of India, and is located in the northern part of the country. It is home to many important government buildings, including the Indian parliament and the Presidential Palace. The city has a rich history and is home to many historic sites and monuments, such as the Red Fort and the Qutub Minar.&quot;},{&quot;question&quot;:&quot;What is the capital of Italy?&quot;,&quot;options&quot;:[&quot;Rome&quot;,&quot;Florence&quot;,&quot;Venice&quot;,&quot;Milan&quot;],&quot;answer&quot;:&quot;Rome&quot;,&quot;explanation&quot;:&quot;Rome is the capital and largest city of Italy. It is located in the central part of the country, and is home to many famous landmarks and historical sites, including the Colosseum, the Pantheon, and the Vatican City.&quot;}],&quot;date&quot;:&quot;20230301&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/countries-capitals&quot;},{&quot;title&quot;:&quot;Greece Quiz&quot;,&quot;description&quot;:&quot;In this quiz, you'll have the opportunity to test your knowledge of Greece with six exciting questions covering a range of topics, including ancient Greek mythology, famous landmarks, and traditional Greek dishes&quot;,&quot;tags&quot;:[&quot;country&quot;,&quot;greece&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;What is the capital city of Greece?&quot;,&quot;options&quot;:[&quot;Athens&quot;,&quot;Rome&quot;,&quot;Madrid&quot;,&quot;Paris&quot;],&quot;answer&quot;:&quot;Athens&quot;,&quot;explanation&quot;:&quot;Athens is the capital city of Greece, and it has a rich history dating back thousands of years. It is also the largest city in Greece, and a major economic and cultural center in the region.&quot;},{&quot;question&quot;:&quot;What is the name of the highest mountain in Greece?&quot;,&quot;options&quot;:[&quot;Mount Everest&quot;,&quot;Mount Olympus&quot;,&quot;Mount Kilimanjaro&quot;,&quot;Mount Fuji&quot;],&quot;answer&quot;:&quot;Mount Olympus&quot;,&quot;explanation&quot;:&quot;Mount Olympus is the highest mountain in Greece, and it is also known as the home of the gods in Greek mythology. It is located in northern Greece and is a popular destination for hikers and climbers.&quot;},{&quot;question&quot;:&quot;Which sea is Greece located on?&quot;,&quot;options&quot;:[&quot;Mediterranean Sea&quot;,&quot;Atlantic Ocean&quot;,&quot;Indian Ocean&quot;,&quot;Pacific Ocean&quot;],&quot;answer&quot;:&quot;Mediterranean Sea&quot;,&quot;explanation&quot;:&quot;Greece is located on the Mediterranean Sea, which is an important body of water that connects Europe, Africa, and Asia. The Mediterranean Sea is also known for its warm climate, beautiful beaches, and rich history.&quot;},{&quot;question&quot;:&quot;Which ancient civilization is Greece famous for?&quot;,&quot;options&quot;:[&quot;Roman Empire&quot;,&quot;Chinese Dynasty&quot;,&quot;Egyptian Pharaohs&quot;,&quot;Greek Empire&quot;],&quot;answer&quot;:&quot;Greek Empire&quot;,&quot;explanation&quot;:&quot;Greece is famous for the ancient Greek civilization, which had a significant impact on Western culture and civilization. The ancient Greeks were known for their contributions to philosophy, literature, art, science, and politics.&quot;},{&quot;question&quot;:&quot;What is the name of the famous ancient stadium in Athens?&quot;,&quot;options&quot;:[&quot;Wembley Stadium&quot;,&quot;Madison Square Garden&quot;,&quot;The Colosseum&quot;,&quot;The Panathenaic Stadium&quot;],&quot;answer&quot;:&quot;The Panathenaic Stadium&quot;,&quot;explanation&quot;:&quot;The Panathenaic Stadium is a famous ancient stadium located in Athens, Greece. It was originally built in the 4th century BC and was the site of the first modern Olympic Games in 1896. It is also known as the Kallimarmaro Stadium, which means 'beautiful marble' in Greek.&quot;},{&quot;question&quot;:&quot;Which Greek island is famous for its black sand beaches?&quot;,&quot;options&quot;:[&quot;Santorini&quot;,&quot;Mykonos&quot;,&quot;Crete&quot;,&quot;Rhodes&quot;],&quot;answer&quot;:&quot;Santorini&quot;,&quot;explanation&quot;:&quot;Santorini is a Greek island located in the Aegean Sea, and it is famous for its black sand beaches, stunning sunsets, and beautiful architecture. It is also known for its volcanic history and the ancient city of Akrotiri, which was buried under ash after a volcanic eruption in the 16th century BC.&quot;},{&quot;question&quot;:&quot;Which famous temple in Athens is dedicated to the goddess Athena?&quot;,&quot;options&quot;:[&quot;Parthenon&quot;,&quot;Acropolis&quot;,&quot;Temple of Olympian Zeus&quot;,&quot;Erechtheion&quot;],&quot;answer&quot;:&quot;Parthenon&quot;,&quot;explanation&quot;:&quot;The Parthenon is a famous temple located on the Acropolis in Athens, Greece. It was dedicated to the goddess Athena, who was the patron goddess of Athens. The Parthenon was built in the 5th century BC and is considered one of the greatest examples of classical Greek architecture.&quot;},{&quot;question&quot;:&quot;Which famous philosopher was born in Athens?&quot;,&quot;options&quot;:[&quot;Socrates&quot;,&quot;Plato&quot;,&quot;Aristotle&quot;,&quot;Confucius&quot;],&quot;answer&quot;:&quot;Socrates&quot;,&quot;explanation&quot;:&quot;Socrates was a famous philosopher who was born in Athens, Greece in 469 BC. He is known for his contributions to the field of ethics and his method of questioning, which became known as the Socratic method. Socrates was also the teacher of Plato, another famous philosopher.&quot;},{&quot;question&quot;:&quot;Which Greek island is known for its party scene?&quot;,&quot;options&quot;:[&quot;Ios&quot;,&quot;Corfu&quot;,&quot;Zakynthos&quot;,&quot;Kefalonia&quot;],&quot;answer&quot;:&quot;Ios&quot;,&quot;explanation&quot;:&quot;Ios is a Greek island located in the Aegean Sea, and it is known for its party scene. It is a popular destination for young people and has a reputation for being a wild and lively place. Ios is also known for its beautiful beaches and stunning views.&quot;},{&quot;question&quot;:&quot;What is the name of the famous monastery built on top of a rock in Meteora?&quot;,&quot;options&quot;:[&quot;Acropolis&quot;,&quot;Parthenon&quot;,&quot;Monastery of Daphni&quot;,&quot;Great Meteoron Monastery&quot;],&quot;answer&quot;:&quot;Great Meteoron Monastery&quot;,&quot;explanation&quot;:&quot;The Great Meteoron Monastery is a famous monastery located in Meteora, Greece. It was built on top of a rock formation in the 14th century and is one of six monasteries in the area. Meteora is known for its stunning rock formations and the beautiful monasteries that are built on top of them.&quot;},{&quot;question&quot;:&quot;Which Greek dish is made with lamb and potatoes?&quot;,&quot;options&quot;:[&quot;Moussaka&quot;,&quot;Souvlaki&quot;,&quot;Gyro&quot;,&quot;Kleftiko&quot;],&quot;answer&quot;:&quot;Kleftiko&quot;,&quot;explanation&quot;:&quot;Kleftiko is a traditional Greek dish that is made with lamb and potatoes. It is typically slow-cooked in a sealed oven or wrapped in parchment paper to keep the moisture in. Kleftiko is a delicious and hearty dish that is perfect for a cold winter day.&quot;},{&quot;question&quot;:&quot;Which famous Greek mathematician is known for his work on geometry?&quot;,&quot;options&quot;:[&quot;Euclid&quot;,&quot;Pythagoras&quot;,&quot;Archimedes&quot;,&quot;Aristotle&quot;],&quot;answer&quot;:&quot;Euclid&quot;,&quot;explanation&quot;:&quot;Euclid was a famous Greek mathematician who is known for his work on geometry. He wrote a book called 'Elements', which is considered one of the most important works in the history of mathematics. Euclid's work had a significant impact on the development of mathematics and science in Western civilization.&quot;},{&quot;question&quot;:&quot;Who was the god of the sun in Greek mythology?&quot;,&quot;options&quot;:[&quot;Helios&quot;,&quot;Apollo&quot;,&quot;Zeus&quot;,&quot;Hermes&quot;],&quot;answer&quot;:&quot;Apollo&quot;,&quot;explanation&quot;:&quot;Apollo was the god of the sun, music, poetry, prophecy, healing, and archery in Greek mythology. He was often depicted as a handsome young man with long hair and a bow and arrow.&quot;},{&quot;question&quot;:&quot;Who was the founder of the Academy in Athens?&quot;,&quot;options&quot;:[&quot;Socrates&quot;,&quot;Plato&quot;,&quot;Aristotle&quot;,&quot;Epicurus&quot;],&quot;answer&quot;:&quot;Plato&quot;,&quot;explanation&quot;:&quot;Plato was a philosopher and mathematician who founded the Academy in Athens, one of the first institutions of higher learning in the Western world.&quot;},{&quot;question&quot;:&quot;What is the estimated population of Greece as of 2021?&quot;,&quot;options&quot;:[&quot;10 million&quot;,&quot;8 million&quot;,&quot;6 million&quot;,&quot;4 million&quot;],&quot;answer&quot;:&quot;10 million&quot;,&quot;explanation&quot;:&quot;As of 2021, the estimated population of Greece is around 10 million people.&quot;},{&quot;question&quot;:&quot;Which is the largest Greek island by area?&quot;,&quot;options&quot;:[&quot;Crete&quot;,&quot;Corfu&quot;,&quot;Rhodes&quot;,&quot;Santorini&quot;],&quot;answer&quot;:&quot;Crete&quot;,&quot;explanation&quot;:&quot;Crete is the largest Greek island by area, covering over 8,300 square kilometers.&quot;},{&quot;question&quot;:&quot;Which Greek island is known for its black sand beaches?&quot;,&quot;options&quot;:[&quot;Santorini&quot;,&quot;Mykonos&quot;,&quot;Naxos&quot;,&quot;Milos&quot;],&quot;answer&quot;:&quot;Santorini&quot;,&quot;explanation&quot;:&quot;Santorini is known for its black sand beaches, which are created by volcanic activity.&quot;}],&quot;date&quot;:&quot;20230301&quot;,&quot;category&quot;:&quot;country&quot;,&quot;slug&quot;:&quot;country/greece&quot;}]"></app-main>
